        Science Foundation","doi-asserted-by":"publisher","award":["AGS-0946315","AGS-1523296"]}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:p>Abstract.
        The rugged surface of an urban area due to varying buildings can interact
        with solar beams and affect both the magnitude and spatiotemporal distribution
        of surface solar fluxes. Here we systematically examine the impact of buildings
        on downward surface solar fluxes over urban Beijing by using a 3-D radiation
        parameterization that accounts for 3-D building structures versus the conventional
        plane-parallel scheme. We find that the resulting downward surface solar flux
        deviations between the 3-D and the plane-parallel schemes are generally \u00b11\u201310
        W m\u22122 at 800-m grid resolution and within \u00b11 W m\u22122 at 4-km
        resolution. Pairs of positive negative flux deviations on different sides
        of buildings are resolved at 800-m resolution, while they offset each other
        at 4-km resolution. Flux deviations from the unobstructed horizontal surface
        at 4-km resolution are positive around noon but negative in the early morning
        and late afternoon. The corresponding deviations at 800-m resolution, in contrast,
        show diurnal variations that are strongly dependent on the location of the
        grids relative to the buildings. Both the magnitude and spatiotemporal variations
        of flux deviations are largely dominated by the direct flux. Furthermore,
        we find that flux deviations can potentially be an order of magnitude larger
        by using a finer grid resolution. Atmospheric aerosols can reduce the magnitude
        of downward surface solar flux deviations by 10\u201365 %, while the surface
        albedo generally has a rather moderate impact on flux deviations. The results
        imply that the effect of buildings on downward surface solar fluxes may not
        be critically significant in mesoscale atmospheric models with a grid resolution
        of 4 km or coarser. However, the effect can play a crucial role in meso-urban
        atmospheric models as well as microscale urban dispersion models with resolutions
        of 1 m\u20131 km.\n                        <\/jats:p>","DOI":"10.5194\/acp-2016-3","type":"posted-content","created":{"date-parts":[[2016,1,29]],"date-time":"2016-01-29T13:34:59Z","timestamp":1454074499000},"source":"Crossref","is-referenced-by-count":0,"title":["Impact
