        R. Soc. B."],"published-print":{"date-parts":[[2016,1,13]]},"abstract":"<jats:p>\n            The
        ability to segregate a committed germ stem cell (GSC) lineage distinct from
        somatic cell lineages is a characteristic of bilaterian Metazoans. However,
        the occurrence of GSC lineage specification in basally branching Metazoan
        phyla, such as Cnidaria, is uncertain. Without an independently segregated
        GSC lineage, germ cells and their precursors must be specified throughout
        adulthood from continuously dividing somatic stem cells, generating the risk
        of propagating somatic mutations within the individual and its gametes. To
        address the potential for existence of a GSC lineage in Anthozoa, the sister-group
        to all remaining Cnidaria, we identified moderate- to high-frequency somatic
        mutations and their potential for gametic transfer in the long-lived coral\n            <jats:italic>Orbicella
        faveolata<\/jats:italic>\n            (Anthozoa, Cnidaria) using a 2b-RAD
        sequencing approach. Our results demonstrate that somatic mutations can drift
        to high frequencies (up to 50%) and can also generate substantial intracolonial
        genetic diversity. However, these somatic mutations are not transferable to
        gametes, signifying the potential for an independently segregated GSC lineage
        in\n            <jats:italic>O. faveolata.<\/jats:italic>\n            In
        conjunction with previous research on germ cell development in other basally
        branching Metazoan species, our results suggest that the GSC system may be
        a Eumetazoan characteristic that evolved in association with the emergence
        of greater complexity in animal body plan organization and greater specificity
        of stem cell functions.\n          <\/jats:p>","DOI":"10.1098\/rspb.2015.2128","type":"journal-article","created":{"date-parts":[[2016,1,14]],"date-time":"2016-01-14T15:04:10Z","timestamp":1452783850000},"page":"20152128","update-policy":"http:\/\/dx.doi.org\/10.1098\/crossmark-policy","source":"Crossref","is-referenced-by-count":26,"title":["Evolutionary
