        Sect C","Acta Crystallogr C Struct Chem","Acta Cryst C"],"accepted":{"date-parts":[[2018,6,25]]},"published-print":{"date-parts":[[2018,9,1]]},"abstract":"<jats:p>Two
        series of a total of ten cocrystals involving 4-amino-5-chloro-2,6-dimethylpyrimidine
        with various carboxylic acids have been prepared and characterized by single-crystal
        X-ray diffraction. The pyrimidine unit used for the cocrystals offers two
        ring N atoms (positions N1 and N3) as proton-accepting sites. Depending upon
        the site of protonation, two types of cations are possible [Rajam <jats:italic>et
        al.<\/jats:italic> (2017). <jats:italic>Acta Cryst.<\/jats:italic> C<jats:bold>73<\/jats:bold>,
        862\u2013868]. In a parallel arrangement, two series of cocrystals are possible
        depending upon the hydrogen bonding of the carboxyl group with position N1
        or N3. In one series of cocrystals, <jats:italic>i.e.<\/jats:italic> 4-amino-5-chloro-2,6-dimethylpyrimidine\u20133-bromothiophene-2-carboxylic
        acid (1\/1), <jats:bold>1<\/jats:bold>, 4-amino-5-chloro-2,6-dimethylpyrimidine\u20135-chlorothiophene-2-carboxylic
        acid (1\/1), <jats:bold>2<\/jats:bold>, 4-amino-5-chloro-2,6-dimethylpyrimidine\u20132,4-dichlorobenzoic
        acid (1\/1), <jats:bold>3<\/jats:bold>, and 4-amino-5-chloro-2,6-dimethylpyrimidine\u20132-aminobenzoic
        acid (1\/1), <jats:bold>4<\/jats:bold>, the carboxyl hydroxy group (\u2013OH)
        is hydrogen bonded to position N1 (O\u2014H...N1) of the corresponding pyrimidine
        unit (single point supramolecular synthon). The inversion-related stacked
        pyrimidines are doubly bridged by the carboxyl groups <jats:italic>via<\/jats:italic>
        N\u2014H...O and O\u2014H...N hydrogen bonds to form a large cage-like tetrameric
        unit with an <jats:italic>R<\/jats:italic>\n                  <jats:sub>4<\/jats:sub>\n                  <jats:sup>2<\/jats:sup>(20)
        graph-set ring motif. These tetrameric units are further connected <jats:italic>via<\/jats:italic>
        base pairing through a pair of N\u2014H...N hydrogen bonds, generating <jats:italic>R<\/jats:italic>\n                  <jats:sub>2<\/jats:sub>\n                  <jats:sup>2<\/jats:sup>(8)
        motifs (supramolecular homosynthon). In the other series of cocrystals, <jats:italic>i.e.<\/jats:italic>
        4-amino-5-chloro-2,6-dimethylpyrimidine\u20135-methylthiophene-2-carboxylic
        acid (1\/1), <jats:bold>5<\/jats:bold>, 4-amino-5-chloro-2,6-dimethylpyrimidine\u2013benzoic
        acid (1\/1), <jats:bold>6<\/jats:bold>, 4-amino-5-chloro-2,6-dimethylpyrimidine\u20132-methylbenzoic
        acid (1\/1), <jats:bold>7<\/jats:bold>, 4-amino-5-chloro-2,6-dimethylpyrimidine\u20133-methylbenzoic
        acid (1\/1), <jats:bold>8<\/jats:bold>, 4-amino-5-chloro-2,6-dimethylpyrimidine\u20134-methylbenzoic
        acid (1\/1), <jats:bold>9<\/jats:bold>, and 4-amino-5-chloro-2,6-dimethylpyrimidine\u20134-aminobenzoic
        acid (1\/1), <jats:bold>10<\/jats:bold>, the carboxyl group interacts with
        position N3 and the adjacent 4-amino group of the corresponding pyrimidine
        ring <jats:italic>via<\/jats:italic> O\u2014H...N and N\u2014H...O hydrogen
        bonds to generate the robust <jats:italic>R<\/jats:italic>\n                  <jats:sub>2<\/jats:sub>\n                  <jats:sup>2<\/jats:sup>(8)
        supramolecular heterosynthon. These heterosynthons are further connected by
        N\u2014H...N hydrogen-bond interactions in a linear fashion to form a chain-like
        arrangement. In cocrystal <jats:bold>1<\/jats:bold>, a Br...Br halogen bond
        is present, in cocrystals <jats:bold>2<\/jats:bold> and <jats:bold>3<\/jats:bold>,
        Cl...Cl halogen bonds are present, and in cocrystals <jats:bold>5<\/jats:bold>,
        <jats:bold>6<\/jats:bold> and <jats:bold>7<\/jats:bold>, Cl...O halogen bonds
        are present. In all of the ten cocrystals, \u03c0\u2013\u03c0 stacking interactions
        are observed.<\/jats:p>","DOI":"10.1107\/s2053229618009154","type":"journal-article","created":{"date-parts":[[2018,8,13]],"date-time":"2018-08-13T14:03:56Z","timestamp":1534169036000},"page":"1007-1019","update-policy":"http:\/\/dx.doi.org\/10.1107\/cm_01","source":"Crossref","is-referenced-by-count":1,"title":["Design
