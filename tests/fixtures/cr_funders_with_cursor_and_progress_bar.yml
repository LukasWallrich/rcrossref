        Science Foundation","doi-asserted-by":"publisher"}],"content-domain":{"domain":[],"crossmark-restriction":false},"published-print":{"date-parts":[[2021,7,23]]},"abstract":"<jats:title>ABSTRACT<\/jats:title>\n               <jats:p>We
        present new H\u2009\u03b1 photometry for the Star Formation Reference Survey
        (SFRS), a representative sample of star-forming galaxies in the local Universe.
        Combining these data with the panchromatic coverage of the SFRS, we provide
        calibrations of H\u2009\u03b1-based star-formation rates (SFRs) with and without
        correction for the contribution of [N\u2009ii] emission. We consider the effect
        of extinction corrections based on the Balmer decrement, infrared excess,
        and spectral energy distribution (SED) fits. We compare the SFR estimates
        derived from SED fits, polycyclic aromatic hydrocarbons, hybrid indicators
        such as 24\u2009\u00b5m + H\u2009\u03b1, 8\u2009\u00b5m + H\u2009\u03b1, FIR
        + FUV, and H\u2009\u03b1 emission for a sample of purely star-forming galaxies.
        We provide a new calibration for 1.4\u2009GHz-based SFRs by comparing to the
        H\u2009\u03b1 emission, and we measure a dependence of the radio-to-H\u2009\u03b1
        emission ratio based on galaxy stellar mass. Active galactic nuclei introduce
        biases in the calibrations of different SFR indicators but have only a minimal
        effect on the inferred SFR densities from galaxy surveys. Finally, we quantify
        the correlation between galaxy metallicity and extinction.<\/jats:p>","DOI":"10.1093\/mnras\/stab1917","type":"journal-article","created":{"date-parts":[[2021,7,5]],"date-time":"2021-07-05T19:13:16Z","timestamp":1625512396000},"page":"3079-3097","source":"Crossref","is-referenced-by-count":0,"title":["The
