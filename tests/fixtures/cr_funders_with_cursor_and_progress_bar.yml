        Science Foundation","doi-asserted-by":"publisher","award":["CHE-1306366"]}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:p>Abstract.
        Retrievals of cloud microphysical and macrophysical properties from ground-based
        and satellite-based infrared remote sensing instruments are critical for understanding
        clouds. However, retrieval uncertainties are difficult to quantify without
        a standard for comparison. This is particularly true over the polar regions
        where surface-based data for a cloud climatology are sparse, yet clouds represent
        a major source of uncertainty in weather and climate models. We describe a
        synthetic high-spectral resolution infrared data set that is designed to facilitate
        validation and development of cloud retrieval algorithms for surface- and
        satellite-based remote sensing instruments. Since the data set is calculated
        using pre-defined cloudy atmospheres, the properties of the cloud and atmospheric
        state are known a priori. The atmospheric state used for the simulations is
        drawn from radiosonde measurements made at the North Slope of Alaska (NSA)
        Atmospheric Radiation Measurement (ARM) site at Barrow, Alaska (71.325\u00b0
        N, 156.615\u00b0 W), a location that is generally representative of the western
        Arctic. The cloud properties for each simulation are selected from statistical
        distributions derived from past field measurements. Upwelling (at 60 km) and
        downwelling (at the surface) infrared spectra are simulated for 222 cloudy
        cases from 50\u20133000 cm\u22121 (3.3 to 200 \u03bcm) at monochromatic (line-by-line)
        resolution at a spacing of ~ 0.01 cm\u22121 using the Line-by-line Radiative
        Transfer Model (LBLRTM) and the discrete-ordinate-method radiative transfer
        code (DISORT). These spectra are freely available for interested researchers
        from the ACADIS data repository (doi:10.5065\/D61J97TT).\n                        <\/jats:p>","DOI":"10.5194\/essd-2015-40","type":"posted-content","created":{"date-parts":[[2016,1,28]],"date-time":"2016-01-28T08:30:09Z","timestamp":1453969809000},"source":"Crossref","is-referenced-by-count":0,"title":["A
