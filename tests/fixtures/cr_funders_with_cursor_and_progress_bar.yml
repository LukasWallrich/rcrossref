        ONE"],"abstract":"<jats:p>The spike protein receptor-binding domain (RBD)
        of SARS-CoV-2 is the molecular target for many vaccines and antibody-based
        prophylactics aimed at bringing COVID-19 under control. Such a narrow molecular
        focus raises the specter of viral immune evasion as a potential failure mode
        for these biomedical interventions. With the emergence of new strains of SARS-CoV-2
        with altered transmissibility and immune evasion potential, a critical question
        is this: how easily can the virus escape neutralizing antibodies (nAbs) targeting
        the spike RBD? To answer this question, we combined an analysis of the RBD
        structure-function with an evolutionary modeling framework. Our structure-function
        analysis revealed that epitopes for RBD-targeting nAbs overlap one another
        substantially and can be evaded by escape mutants with ACE2 affinities comparable
        to the wild type, that are observed in sequence surveillance data and infect
        cells <jats:italic>in vitro<\/jats:italic>. This suggests that the fitness
        cost of nAb-evading mutations is low. We then used evolutionary modeling to
        predict the frequency of immune escape before and after the widespread presence
        of nAbs due to vaccines, passive immunization or natural immunity. Our modeling
        suggests that SARS-CoV-2 mutants with one or two mildly deleterious mutations
        are expected to exist in high numbers due to neutral genetic variation, and
        consequently resistance to vaccines or other prophylactics that rely on one
        or two antibodies for protection can develop quickly -and repeatedly- under
        positive selection. Predicted resistance timelines are comparable to those
        of the decay kinetics of nAbs raised against vaccinal or natural antigens,
        raising a second potential mechanism for loss of immunity in the population.
        Strategies for viral elimination should therefore be diversified across molecular
        targets and therapeutic modalities.<\/jats:p>","DOI":"10.1371\/journal.pone.0250780","type":"journal-article","created":{"date-parts":[[2021,4,28]],"date-time":"2021-04-28T20:45:45Z","timestamp":1619642745000},"page":"e0250780","update-policy":"http:\/\/dx.doi.org\/10.1371\/journal.pone.corrections_policy","source":"Crossref","is-referenced-by-count":3,"title":["Risk
