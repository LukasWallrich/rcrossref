        Problems in Engineering"],"published-print":{"date-parts":[[2001]]},"abstract":"<jats:p>In
        this paper, the authors consider the issue of the construction of a meaningful
        average for a collection of nonlinear dynamical systems. Such a collection
        of dynamical systems may or may not have well defined ensemble averages as
        the existence of ensemble averages is predicated on the specification of appropriate
        initial conditions. A meaningful \u201caverage\u201d dynamical system can
        represent the macroscopic behavior of the collection of systems and allow
        us to infer the behavior of such systems on an average. They can also prove
        to be very attractive from a computational perspective. An advantage to the
        construction of the meaningful average is that it involves integrating a nonlinear
        differential equation, of the same order as that of any member in the collection.
        An average dynamical system can be used in the analysis and design of hierarchical
        systems, and will allow one to capture approximately the response of any member
