        of Chemistry","doi-asserted-by":"publisher","award":["CHE-1452967"]}],"content-domain":{"domain":[],"crossmark-restriction":false},"short-container-title":["Magn.
        Reson."],"abstract":"<jats:p>Abstract. Dipolar electron paramagnetic resonance
        (EPR) spectroscopy (DEER and other techniques) enables the structural characterization
        of macromolecular and biological systems by measurement of distance distributions
        between unpaired electrons on a nanometer scale. The inference of these distributions
        from the measured signals is challenging due to the ill-posed nature of the
        inverse problem. Existing analysis tools are scattered over several applications
        with specialized graphical user interfaces. This renders comparison, reproducibility,
        and method development difficult. To remedy this situation, we present DeerLab,
