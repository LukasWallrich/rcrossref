        of Chemistry","doi-asserted-by":"publisher","award":["CHE-1213718"]}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:p>Abstract.
        Heterogeneous ice nucleation remains one of the outstanding problems in cloud
        physics and atmospheric science. Experimental challenges in properly simulating
        particle induced freezing processes under atmospherically relevant conditions
        have largely contributed to the absence of a consistent and comprehensive
        parameterization of immersion freezing properties. Here we formulate an ice
        active surface site based stochastic model of heterogeneous freezing with
        the unique feature of invoking a continuum assumption on the ice nucleating
        activity (contact angle) of an aerosol particle''s surface, that requires
        no assumptions about the size or number of active sites. The result is a particle
        specific property g that defines a distribution of local ice nucleation rates.
        Upon integration this yields a full freezing probability function for an ice-nucleating
        particle.  Current cold plate droplet freezing measurements provide a great
        resource for studying the freezing properties of many atmospheric aerosol
        systems. A method based on statistical significance to determine an ice nucleating
        species'' specific critical surface area is presented that can resolve the
        two-dimensional nature of the ice nucleation ability of aerosol particles:
        internal variability in active site strengths and freezing rates along an
        individual particle''s surface, as well as external variability between two
        particles of the same type in an aerosol population. By applying this method
        to experimental data we demonstrate its ability to comprehensively interpret
        immersion freezing temperature spectra of droplets containing variable particle
        concentrations. It is shown that general active site density functions such
        as the popular ns parameterization cannot be reliably extrapolated below this
        critical area threshold to describe freezing curves for lower particle surface
        area concentrations. Freezing curves obtained below this threshold translate
        to higher ns values, while the ns values are essentially the same from curves
        obtained above the critical area threshold. However, we can successfully predict
        the lower concentration freezing curves, which are more atmospherically relevant,
        through a process of random sampling from the statistically significant global
        distribution obtained from high particle concentration data. Our analysis
        further revealed that one individual atmospheric illite mineral particle will
        not contain the entire range of ice active site activity for that system (its
        internal variability). Comprehensive parameterizations that can predict the
        temporal evolution of the frozen fraction of cloud droplets in larger atmospheric
        models are also derived from this new framework.\n                        <\/jats:p>","DOI":"10.5194\/acp-2015-1013","type":"posted-content","created":{"date-parts":[[2016,1,27]],"date-time":"2016-01-27T14:40:18Z","timestamp":1453905618000},"source":"Crossref","is-referenced-by-count":0,"title":["Using
