        In isoprene-impacted environments, carbonyl nitrates are produced from NO3-initiated
        isoprene oxidation, which constitutes a potentially important NOx reservoir.
        To better understand the fate of isoprene carbonyl nitrates, we synthesized
        a model compound, trans-nitrooxy-2-methyl-2-buten-1-al (4,1-isoprene carbonyl
        nitrate) and investigated its photochemical degradation process. The measured
        OH and O3 oxidation rate constants for this carbonyl nitrate are 4.1 (\u00b10.7)
        \u00d7 10\u221211 cm3 molecules\u22121 s\u22121 and 4.4 (\u00b10.3) \u00d7
        10\u221218 cm3 molecules\u22121 s\u22121. The UV absorption spectrum of the
        carbonyl nitrate was determined, and the result is consistent with TDDFT calculations.
        Based on its UV absorption cross section and photolysis frequency in a reaction
        chamber, we estimate that the ambient photolysis frequency for this compound
        is 3.1 \u00d7 10\u22124 s\u22121 for a solar zenith angle (SZA) of 45\u00b0.
        The fast photolysis rate and high reactivity toward OH lead to a lifetime
        of less than one hour for the carbonyl nitrate, with photolysis being a dominant
        daytime sink. The nitrate products derived from the OH oxidation and the photolysis
        of the isoprene carbonyl nitrate were identified with an iodide-based chemical
        ionization mass spectrometer. For the OH oxidation reaction, we quantified
        the yields of two nitrate products, MVK nitrate and ethanal nitrate, which
        together contributed to 37 (\u00b15) % of the first-generation products.\n                        <\/jats:p>","DOI":"10.5194\/acp-2016-74","type":"posted-content","created":{"date-parts":[[2016,2,8]],"date-time":"2016-02-08T07:25:20Z","timestamp":1454916320000},"source":"Crossref","is-referenced-by-count":0,"title":["Photochemical
