        Problems in Engineering"],"published-print":{"date-parts":[[1998]]},"abstract":"<jats:p>The
        purpose of this paper is to derive tests for robust nonnegativity of scalar
        and matrix polynomials, which are algebraic, recursive, and can be completed
        in finite number of steps. Polytopic families of polynomials are considered
        with various characterizations of parameter uncertainty including affine,
        multilinear, and polynomic structures. The zero exclusion condition for polynomial
        positivity is also proposed for general parameter dependencies. By reformulating
        the robust stability problem of complex polynomials as positivity of real
        polynomials, we obtain new sufficient conditions for robust stability involving
        multilinear structures, which can be tested using only real arithmetic. The
