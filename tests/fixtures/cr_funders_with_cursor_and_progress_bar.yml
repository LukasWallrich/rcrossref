        Institute of General Medical Sciences","doi-asserted-by":"publisher","award":["1S10OD021741"]}],"content-domain":{"domain":["elifesciences.org"],"crossmark-restriction":false},"abstract":"<jats:p>Microtubule
        (MT) nucleation is regulated by the \u03b3-tubulin ring complex (\u03b3TuRC),
        conserved from yeast to humans. In <jats:italic>Saccharomyces cerevisiae<\/jats:italic>,
        \u03b3TuRC is composed of seven identical \u03b3-tubulin small complex (\u03b3TuSC)
        sub-assemblies, which associate helically to template MT growth. \u03b3TuRC
        assembly provides a key point of regulation for the MT cytoskeleton. Here,
        we combine crosslinking mass spectrometry, X-ray crystallography, and cryo-EM
        structures of both monomeric and dimeric \u03b3TuSCs, and open and closed
        helical \u03b3TuRC assemblies in complex with Spc110p to elucidate the mechanisms
        of \u03b3TuRC assembly. \u03b3TuRC assembly is substantially aided by the
        evolutionarily conserved CM1 motif in Spc110p spanning a pair of adjacent
        \u03b3TuSCs. By providing the highest resolution and most complete views of
        any \u03b3TuSC assembly, our structures allow phosphorylation sites to be
        mapped, surprisingly suggesting that they are mostly inhibitory. A comparison
        of our structures with the CM1 binding site in the human \u03b3TuRC structure
        at the interface between GCP2 and GCP6 allows for the interpretation of significant
        structural changes arising from CM1 helix binding to metazoan \u03b3TuRC.<\/jats:p>","DOI":"10.7554\/elife.65168","type":"journal-article","created":{"date-parts":[[2021,5,5]],"date-time":"2021-05-05T14:00:16Z","timestamp":1620223216000},"update-policy":"http:\/\/dx.doi.org\/10.7554\/elife.65168","source":"Crossref","is-referenced-by-count":2,"title":["CM1-driven
