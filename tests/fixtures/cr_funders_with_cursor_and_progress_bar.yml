        Open Res"],"abstract":"<ns4:p>Nonparametric coalescent-based models are often
        employed to infer past population dynamics over time. Several of these models,
        such as the skyride and skygrid models, are equipped with a block-updating
        Markov chain Monte Carlo sampling scheme to efficiently estimate model parameters.
        The advent of powerful computational hardware along with the use of high-performance
        libraries for statistical phylogenetics has, however, made the development
        of alternative estimation methods feasible. We here present the implementation
        and performance assessment of a Hamiltonian Monte Carlo gradient-based sampler
        to infer the parameters of the skygrid model. The skygrid is a popular and
        flexible coalescent-based model for estimating population dynamics over time
        and is available in BEAST 1.10.5, a widely-used software package for Bayesian
        pylogenetic and phylodynamic analysis. Taking into account the increased computational
        cost of gradient evaluation, we report substantial increases in effective
        sample size per time unit compared to the established block-updating sampler.
        We expect gradient-based samplers to assume an increasingly important role
        for different classes of parameters typically estimated in Bayesian phylogenetic
        and phylodynamic analyses.<\/ns4:p>","DOI":"10.12688\/wellcomeopenres.15770.1","type":"journal-article","created":{"date-parts":[[2020,3,30]],"date-time":"2020-03-30T12:50:05Z","timestamp":1585572605000},"page":"53","update-policy":"http:\/\/dx.doi.org\/10.12688\/wellcomeopenres.crossmark-policy","source":"Crossref","is-referenced-by-count":1,"title":["Hamiltonian
