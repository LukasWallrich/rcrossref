        Institutes of Health","doi-asserted-by":"publisher","award":["NS081293"]}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:p>Although
        molecular recognition is crucial for cellular signaling, mechanistic studies
        have relied primarily on ensemble measures that average over and thereby obscure
        underlying steps. Single-molecule observations that resolve these steps are
        lacking due to diffraction-limited resolution of single fluorophores at relevant
        concentrations. Here, we combined zero-mode waveguides with fluorescence resonance
        energy transfer (FRET) to directly observe binding at individual cyclic nucleotide-binding
        domains (CNBDs) from human pacemaker ion channels critical for heart and brain
        function. Our observations resolve the dynamics of multiple distinct steps
        underlying cyclic nucleotide regulation: a slow initial binding step that
        must select a ''receptive'' conformation followed by a ligand-induced isomerization
        of the CNBD. X-ray structure of the apo CNBD and atomistic simulations reveal
        that the isomerization involves both local and global transitions. Our approach
        reveals fundamental mechanisms underpinning ligand regulation of pacemaker
        channels, and is generally applicable to weak-binding interactions governing
        a broad spectrum of signaling processes.<\/jats:p>","DOI":"10.7554\/elife.20797","type":"journal-article","created":{"date-parts":[[2016,11,18]],"date-time":"2016-11-18T07:04:12Z","timestamp":1479452652000},"source":"Crossref","is-referenced-by-count":24,"title":["Structure
