        University Press","content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<p>Biofuels
        were humanity\u2019s earliest energy carrier in the form of firewood. Forest
        biomass energy was the dominant energy form used in the United Kingdom, United
        States, and other industrialized countries before the Industrial Revolution
        when coal took over. Traditional biomass energy resources such as firewood
