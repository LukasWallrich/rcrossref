        University Press","content-domain":{"domain":[],"crossmark-restriction":false},"published-print":{"date-parts":[[2019,6,28]]},"abstract":"<p>Spatial
        patterns are ubiquitous in nature, and ecological systems exhibit patchiness
        (heterogeneity) across a range of spatial and temporal scales. Landscape ecology
        is explicitly concerned with understanding how scale affects the measurement
        of heterogeneity and the scale(s) at which spatial pattern is important for
        ecological phenomena. Patterns and processes measured at fine spatial scales
        and over short time periods are unlikely to behave similarly at broader scales
        and extended time periods. An understanding of pattern-process linkages, a
        major research focus in landscape ecology, thus requires an understanding
        of how patterns change with scale, spatially and temporally. The development
        of methods for extrapolating information across scales is necessary for predicting
        how landscapes will change over time as well as for ecological forecasting.
