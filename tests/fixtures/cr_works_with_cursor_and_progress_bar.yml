        University Press","content-domain":{"domain":[],"crossmark-restriction":false},"published-print":{"date-parts":[[2020,8,27]]},"abstract":"<p>Ecology
        is the process by which organisms interact with each other and their environment,
        with the environment as a stage and ecology as the performance. \u2018What
        is ecology?\u2019 explains what happens when organisms feed on and compete
        with others. These interactions create new patterns in nature. Ecology and
        evolution are interdependent. As a science, ecology is sometimes accused of
        \u2018physics envy\u2019. There are more precise rules in physics, whereas
        patterns in ecology are contingent on the past historical and geographical
        events that created them. In modern culture, ecology has become almost synonymous
        with environmentalism. However, its scientific aspects are significant to
        our everyday lives even without links to culture.<\/p>","DOI":"10.1093\/actrade\/9780198831013.003.0001","type":"book-chapter","created":{"date-parts":[[2020,8,20]],"date-time":"2020-08-20T05:33:24Z","timestamp":1597901604000},"page":"1-9","source":"Crossref","is-referenced-by-count":0,"title":["1.
