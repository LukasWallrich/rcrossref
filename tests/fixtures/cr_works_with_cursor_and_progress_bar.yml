        University Press","content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<p>Ecological
        education is the process of creating an ecological understanding or literacy
        whose dimensions and parameters have changed through time both in regard to
        and in relation with the development of ecology as a science and the needs
        the user\/learner. As such, it should be seen as a fluid and dynamic system
        of learning and information chosen to suit the specific needs of the situation.
        In this context, ecological literacy is defined as giving the learner such
        information as to allow for sound, scientifically based decisions to be made
        about a given ecological situation or context. The scope of ecological education
        is vast\u2014it ranges from the most specific and detailed knowledge for researchers
        to limited and general ideas in primary school education. Likewise, the avenues
        through which it is disseminated are equally diverse\u2014from university
        to business to local citizen group. There are no widely agreed models of ecological
        education; however, a structural look at the topic suggests four elements
        (the first three of which are reported here). The first, agency, refers to
        the capacity of individuals to actively access, gain, and benefit from a study
        of ecology. Thus, age, interests, gender, education, prior experience, etc.
        all play a part in constructing and constraining the individual\u2019s access
        to ecological knowledge. Second, these individuals then need to access educational
        opportunities, i.e., context. Scales from local to global and formal to informal
        encompass the wide range of options with schools, higher education, business,
        pressure groups, media, and nongovernmental organizations (NGOs) carrying
        the bulk of instructional work. Third, there is the content, namely, the actual
        ecological concepts seen as required learning for any given situation. This
        would range from a very general overview, as might be seen in a secondary
        school course, to highly specific and detailed information needed by a researcher.
        In addition, content could range from the most theoretical models through
        to applied ecology. All three elements are underpinned by a philosophy whose
        own roots are far from clear cut. At one level, standard positivist perspectives
        give way to far more phenomenological and structural ideas, such as queer
        theory, eco-feminism, and deep green ecology, that privilege and dictate the
        range of knowledge \u201cpermitted.\u201d Finally, it is worth noting that
        Ecology as a term derives from the late 19th century. However, as an idea
        it can be traced back to Greek times if not before. Still, as a modern endeavor,
        it is best seen from the 1950s onward, as treated here.<\/p>","DOI":"10.1093\/obo\/9780199830060-0235","type":"reference-entry","created":{"date-parts":[[2021,5,25]],"date-time":"2021-05-25T07:40:30Z","timestamp":1621928430000},"source":"Crossref","is-referenced-by-count":0,"title":["Ecological
