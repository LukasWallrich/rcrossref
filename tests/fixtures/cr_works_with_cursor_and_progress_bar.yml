        University Press","content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<p>The
        Himalayan region, spanning Bhutan, Nepal, northern India, Pakistan, and the
        Tibet Autonomous Region, may be defined by its mountainous geography, but
        it is characterized by tremendous ecological diversity. This diversity results
        from the altitude, slope, and aspect of the mountains and complex glaciology
        and hydrology as well as the climate and the micro-climates that the range
        itself shapes. It is evident in alpine pastures and fertile valleys; high
        altitude deserts and montane; temperate, tropical, and subtropical forests;
        grasslands; and glacial lake and river systems. The ecological diversity of
        the region is matched by that of its human communities, which adhere to a
        range of religious beliefs and cultural practices and pursue complex livelihood
        strategies. Understanding this relationship\u2014between people and the environment\u2014has
        been an enduring theme in studies of Himalayan ecology. Some scholarship takes
        the Himalayan region as an important site in which to learn how human communities
        are shaped by the natural environment; other studies consider the reverse,
        how people influence the ecological communities within the Himalaya. In this
        respect, the Himalaya has been an important site for the broader study of
        human-environment relations. Contentious debates on population, environmental
        degradation, natural resource management, and conservation that extend well
        beyond the region are all well represented within this regional literature.
        Notable too is the way that these issues have proved of interest for academic
        inquiry, policy, and practice and have given rise to scholarship on political
        ecology, community forestry, pastoralism, climate change, and biodiversity
        and conservation.<\/p>","DOI":"10.1093\/obo\/9780199830060-0139","type":"reference-entry","created":{"date-parts":[[2016,2,3]],"date-time":"2016-02-03T12:29:22Z","timestamp":1454502562000},"source":"Crossref","is-referenced-by-count":0,"title":["Ecology
