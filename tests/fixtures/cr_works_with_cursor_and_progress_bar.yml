        discusses problems in identifying the correct scale for research, and outlines
        when and how ecological data can be extrapolated.<\/p>","DOI":"10.1093\/oso\/9780198838388.003.0002","type":"book-chapter","created":{"date-parts":[[2019,8,21]],"date-time":"2019-08-21T07:28:41Z","timestamp":1566372521000},"page":"14-41","source":"Crossref","is-referenced-by-count":0,"title":["Scaling
