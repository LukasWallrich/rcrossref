        University Press","content-domain":{"domain":[],"crossmark-restriction":false},"published-print":{"date-parts":[[2020,8,27]]},"abstract":"<p>\u2018The
        dawn of ecology\u2019 introduces the Greek writer Theophrastus and his discovery
        that plants flourish in places suited to their intrinsic attributes. The word
        \u2018ecosystem\u2019 was coined by 20th-century botanist Andrew Tansley,
        who argued that organisms and their environment should be considered together.
        Charles Elton created the \u2018pyramid of numbers\u2019, with producers at
        the bottom and primary consumers at the top. Georgy Gause discovered competition
