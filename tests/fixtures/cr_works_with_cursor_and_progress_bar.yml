        Evolution, Behavior and Systematics"],"published":{"date-parts":[[1927,10]]}},{"indexed":{"date-parts":[[2021,5,10]],"date-time":"2021-05-10T14:32:27Z","timestamp":1620657147781},"reference-count":0,"publisher":"Oxford
        University Press","content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<p>Territoriality
        is a foundational concept in animal behavior and behavioral ecology. Territoriality
        is commonly defined as \u201cthe defense of an area,\u201d wherein the area
        being defended is known as the \u201cterritory.\u201d Territoriality serves
        as a framework that allows animal behaviorists and behavioral ecologists to
        describe and hypothesize links among diverse aspects of animals\u2019 biology.
        The many facets and functions of territoriality include the acquisition of
        food, nest sites, and shelter, space-use and movement behavior, and interactions
        with mates and competitors. Thus, because territoriality encompasses behaviors
        that directly determine individuals\u2019 survival and reproduction (i.e.,
        their fitness), it offers a powerful approach to understanding the evolution
        of animal behavior. Territoriality has been used to describe animal behavior
        for many centuries, particularly in avian systems; conversely, many advances
        in how biologists conceive of and use territoriality have arisen in research
        on birds. Operational definitions of territory fall broadly into two categories\u2014those
        that focus on animals\u2019 behavior and those that focus on their ecological
        relationships. That said, the question of how to conceive of territory has
        long been a subject of contention, with widely varied opinions on how the
        term should be defined and whether and how it is useful for understanding
        animal behavior. Discussions and critiques of territoriality, from not only
        animal behavior and behavioral ecology but also from the social sciences,
        help to contextualize and sharpen how we use the concept to understand the
        evolution of animal behavior. Technological and statistical advances continue
        to change the ways in which territories are mapped and quantified, with different
        methods available for taxa of different sizes, habitats, and life histories.
        Research on territoriality can be divided into two large domains based on
        the function served by territory\u2014foraging and mating\u2014but these two
        functions are intimately linked through the socioecological hypothesis that
        proposes a relationship between resource distributions and mating systems.
        This hypothesis has served to structure much research on territoriality in
        the last half-century or so. Finally, territoriality is pertinent not just
        to within-species interactions but also to between-species interactions and
        species coexistence, with implications for macroecological and macroevolutionary
        patterns and processes.<\/p>","DOI":"10.1093\/obo\/9780199830060-0230","type":"reference-entry","created":{"date-parts":[[2020,3,25]],"date-time":"2020-03-25T10:49:45Z","timestamp":1585133385000},"source":"Crossref","is-referenced-by-count":0,"title":["Territoriality"],"prefix":"10.1093","author":[{"given":"Ambika","family":"Kamath","sequence":"first","affiliation":[]}],"member":"286","published-online":{"date-parts":[[2020,3,25]]},"container-title":["Ecology"],"original-title":["Territoriality"],"deposited":{"date-parts":[[2020,3,25]],"date-time":"2020-03-25T10:49:45Z","timestamp":1585133385000},"score":9.843613,"issued":{"date-parts":[[2020,3,25]]},"references-count":0,"URL":"http:\/\/dx.doi.org\/10.1093\/obo\/9780199830060-0230","published":{"date-parts":[[2020,3,25]]}},{"indexed":{"date-parts":[[2021,7,27]],"date-time":"2021-07-27T12:40:45Z","timestamp":1627389645109},"reference-count":0,"publisher":"Oxford
        University Press","content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<p>Ecological
        engineering is a hybrid discipline developed for solving certain kinds of
        environmental problems. The conceptual basis is to engineer solutions that
        incorporate ecosystems that are fueled by natural energies such as sunlight
        into the design. The creation of ecologically engineered ecosystems includes
        both restoration of past systems for conservation and the design of new systems
        that address environmental problems. The goal is to create designs that are
        cost effective and that provide multiple benefits to society. Where applicable
        ecological engineered systems are intended to be alternatives to conventional
        technologies that rely on higher inputs of fossil fuel energies. As with other
        kinds of engineering, ecologically engineered systems require quantitative
        methods of design such as sizing, optimization, and input-output balances.
        However, because ecologically engineered systems utilize living ecosystems,
        they also allow for and often rely on self-design of the system itself through
        the self-organizing quality of species populations and abiotic components.
        It is the utilization of natural ecosystems and self-design that differentiates
        ecological engineering from traditional engineering disciplines. Because engineering
        is inherently based on complete knowledge of and control over designs, there
        has been some resistance to the concept of self-design from traditional engineering
        disciplines. In fact, ecological engineering is applicable to only a subset
        of problems but, where appropriate, it offers solutions that can be more effective
        and sustainable than conventional approaches. The challenge is to combine
        the strengths of ecology and engineering to create a new paradigm for environmental
        problem solving. Ecological engineering is both an academic field with curricula
        taught in universities and with a regularly published journal of peer-reviewed
        articles (Ecological Engineering by Elsevier) along with a practical field
        where systems are designed, built, and operated by commercial companies for
        clients. Professional societies, such as the American Ecological Engineering
        Society, have arisen to try to better connect theory and practice in this
        emerging discipline through the use of certification programs and annual meetings
        of academics and practitioners.<\/p>","DOI":"10.1093\/obo\/9780199830060-0217","type":"reference-entry","created":{"date-parts":[[2019,6,26]],"date-time":"2019-06-26T07:24:40Z","timestamp":1561533880000},"source":"Crossref","is-referenced-by-count":0,"title":["Ecological
