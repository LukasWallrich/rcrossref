        University Press","content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<p>Mycorrhizae
        are ubiquitous in terrestrial ecosystems. With an increasing awareness that
        this symbiotic association plays important roles in plant population dynamics,
        community structures and ecosystem functioning, mycorrhizal ecology has emerged
        as a fast growing subdiscipline in the field of ecology. Over recent decades,
        studies have expanded from descriptions of basic mycorrhizal biology to investigations
        of their functional relevance in a broader ecological context. Today\u2019s
        research is dominated by the search for underlying mechanisms and general
        principles. The readings on issues related to mycorrhizal ecology include
        basic overviews of mycorrhizal studies, classification and species diversity,
        methodology in mycorrhizal examination, costs and benefits, population and
        community ecology of mycorrhizae, their ecological significance in plant community
        and ecosystem, multitrophic interactions, and practical applications. This
        bibliography focuses on the most widespread and ecologically important types
        of mycorrhizae\u2014arbuscular mycorrhizae and ectomycorrhizae.<\/p>","DOI":"10.1093\/obo\/9780199830060-0014","type":"reference-entry","created":{"date-parts":[[2013,3,19]],"date-time":"2013-03-19T18:17:08Z","timestamp":1363717028000},"source":"Crossref","is-referenced-by-count":0,"title":["Mycorrhizal
