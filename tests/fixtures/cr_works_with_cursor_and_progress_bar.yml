      string: '{"status":"ok","message-type":"work-list","message-version":"1.0.0","message":{"facets":{},"next-cursor":"DnF1ZXJ5VGhlbkZldGNoBgAAAAAD7bvCFmJsa3E5SWZHUmhTeDhLTW5sdDFCdVEAAAAAAiu71xZfeW9KekNGcFJLbVZoTE5jSTBhazR3AAAAAAJjwk0WdGtxZFdlbXRRbDIxQkszOHAyVGQ0dwAAAAACDcZZFlBnamVIM014UUpHOUxqRjdNQXFUYXcAAAAAA-27wxZibGtxOUlmR1JoU3g4S01ubHQxQnVRAAAAAAOOkSoWZjl2cmtrRUhSQnFFbnZ5NTBIa2RRUQ==","total-results":406714,"items":[{"indexed":{"date-parts":[[2021,5,8]],"date-time":"2021-05-08T06:13:38Z","timestamp":1620454418598},"reference-count":0,"publisher":"Oxford
        University Press","content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<p>\u201cOurs
        is a world of sights and sounds. We live by our eyes and ears and tend generally
        to be oblivious to the chemical happenings in our surrounds. Such happenings
        are ubiquitous. All organisms engender chemical signals, and all, in their
        respective ways, respond to the chemical emissions of others. The result is
        a vast communicative interplay, fundamental to the fabric of life\u201d (Eisner
        and Meinwald 1995, p. v), cited under General Overviews). Chemical ecology
        is the study of ecological interactions between organisms mediated by chemicals
        produced by those organisms. Chemical interactions between organisms can be
        analyzed across all organizational levels, reaching from cell-cell interaction
        and intraspecific and multitrophic-level interactions to whole community interactions
        and environmental ecological processes. Because of their ubiquity, chemical
        signals that carry information (semiochemicals) can be categorized by the
        types of ecological interactions they mediate, such as intraspecific social
        communication, antagonistic interactions, and mutualism. Accordingly, this
        article is organized into three core areas, one formed by the chemicals mediating
        interactions between members of the same species (pheromones), and the others
        by interspecific interactions involving allomones (where the sender benefits),
        and synomones (where both sender and receivers benefit). A fourth group of
        signals, kairomones (where the receiver benefits), can comprise all other
        signal categories when they are perceived and utilized by a third organism
        that itself gains a benefit from eavesdropping on communication between others.
        While primary studies in chemical ecology focused on the identification of
        compounds mediating interactions between organisms, today\u2019s debates are
        dominated by micro- and macroevolutionary aspects of chemical interactions.
        The very rapid growth of the chemical ecology literature over recent decades
        has been, in part, driven by the growing appreciation of the high economic
        value of understanding chemical communication, reaching from applications
        in pest management over the control of disease vectors in agriculture to the
        use of chemical signals in medicine. Moreover, the field has dramatically
        profited from innovations in analytical chemistry, making the separation of
        complex compound mixtures as well as the identification of compound structures
        efficient and accessible to a broader community of researchers. Recent advances
        in molecular ecology have aided an even more rapid mechanistic and functional
        analysis of semiochemicals, leading to a modern consolidation of different
        research fields. This collection of significant publications focuses on the
        functional and evolutionary analysis of chemical signals important in mediating
        ecological interactions. Moreover, attention has been given to publications
        that provide conceptual frameworks and are among the most highly cited in
        the respective subdisciplines. They can thus provide a good introduction for
        the interested reader and allow efficient forward and backward searching for
        more detailed information.<\/p>","DOI":"10.1093\/obo\/9780199830060-0023","type":"reference-entry","created":{"date-parts":[[2013,3,19]],"date-time":"2013-03-19T18:17:08Z","timestamp":1363717028000},"source":"Crossref","is-referenced-by-count":0,"title":["Chemical
        Ecology"],"prefix":"10.1093","author":[{"given":"Andr\u00e9","family":"Kessler","sequence":"first","affiliation":[]}],"member":"286","published-online":{"date-parts":[[2012,5,23]]},"container-title":["Ecology"],"original-title":["Chemical
        Ecology"],"deposited":{"date-parts":[[2020,5,27]],"date-time":"2020-05-27T10:46:46Z","timestamp":1590576406000},"score":10.766137,"issued":{"date-parts":[[2012,5,23]]},"references-count":0,"URL":"http:\/\/dx.doi.org\/10.1093\/obo\/9780199830060-0023","published":{"date-parts":[[2012,5,23]]}},{"indexed":{"date-parts":[[2021,7,27]],"date-time":"2021-07-27T12:40:54Z","timestamp":1627389654836},"reference-count":0,"publisher":"Oxford
        University Press","content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<p>Ecosystem
        ecology is a branch of study and thinking within the ecological sciences that
        focuses on the ecosystem\u2014a dynamic network of interactions of organisms
        and their environment\u2014and the importance of these interactions to the
        organisms and earth system processes. The discipline represents one of two
        different epistemological approaches within ecology that emerged in the 20th
        century: a species-centric community-based approach, and a process-centric
        ecosystem-based approach. Both approaches study the ways in which species
        interact among themselves and their environment, share a common language,
        and share a common set of principles. The community-based approach focuses
        on how species\u2019 distributions and abundances are shaped by their resource
        needs and tolerances to environmental conditions, and by their interactions
        with other species. The ecosystem-based approach represents a significant
        departure in that it considers both the resource needs and tolerances of species
        and their interactions with other species, but also factors in the contributions
        that species make to earth system processes (e.g., biogeochemical cycles,
        climate). The two perspectives are not as mutually exclusive as the phrasing
        of the approaches suggests, but rather offer different approaches to how we
        view the environment and communities and the factors that regulate them. In
        the 21st century, modern ecosystem science includes the influences that humans
        have as part of ecological communities and as drivers of change in ecological
        communities. This linkage within the ecosystem perspective of biology affecting
        the physical environment, and the recent developments that include the social
        and human dimensions, has positioned the approach as a critical one in understanding
        the relationship among global processes and the services that ecosystems provide
        to human well-being that is embodied in the emerging science of sustainability.<\/p>","DOI":"10.1093\/obo\/9780199830060-0202","type":"reference-entry","created":{"date-parts":[[2018,8,28]],"date-time":"2018-08-28T09:14:08Z","timestamp":1535447648000},"source":"Crossref","is-referenced-by-count":0,"title":["Ecosystem
        Ecology"],"prefix":"10.1093","author":[{"given":"J.C.","family":"Moore","sequence":"first","affiliation":[]}],"member":"286","published-online":{"date-parts":[[2018,8,28]]},"container-title":["Ecology"],"original-title":["Ecosystem
        Ecology"],"deposited":{"date-parts":[[2021,7,27]],"date-time":"2021-07-27T12:20:32Z","timestamp":1627388432000},"score":10.748451,"issued":{"date-parts":[[2018,8,28]]},"references-count":0,"URL":"http:\/\/dx.doi.org\/10.1093\/obo\/9780199830060-0202","published":{"date-parts":[[2018,8,28]]}},{"indexed":{"date-parts":[[2021,5,8]],"date-time":"2021-05-08T06:13:38Z","timestamp":1620454418456},"reference-count":0,"publisher":"Oxford
        University Press","content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<p>Abiotic
        natural disturbance agents include wildfire, wind, landslides, snow avalanches,
        volcanoes, flooding, and other weather-related phenomena. Fire is of particular
        interest because of its antiquity, its natural role in many terrestrial ecosystems,
        its long-term use by humans to modify vegetation, and its potentially serious
        threat to life and property. Fire ecology is the art and science of understanding
        natural and human fire history and fire effects on the environment, species,
        ecosystems, and landscapes. This knowledge aids the development of fire and
        ecosystem management plans and activities. Fire history is determined by a
        number of techniques that use available physical or cultural evidence to examine
        particular temporal and spatial scales. Fire effects on the environment and
        organisms are determined by observation and experimentation, but the findings
        are variable and often contradictory. Fire regimes are used to characterize
        the role of fire in specific ecosystems and can help guide ecosystem restoration
        activities. Attitudes toward fire have evolved over time, as good and bad
        experiences combined with improved scientific understanding to influence our
        perspectives. Natural disturbances came to be viewed as integral parts of
        ecosystems rather than external perturbations. We now strive to allow fire
        to maintain its natural role in wilderness areas and parks and also to emulate
        natural disturbances, such as fire, when designing forest harvesting operations.
        This article focuses on how and what we know about fire\u2019s history, its
        effects on different components of the environment, its role in specific vegetation
        types, and its relationship with human culture.<\/p>","DOI":"10.1093\/obo\/9780199830060-0026","type":"reference-entry","created":{"date-parts":[[2013,3,19]],"date-time":"2013-03-19T18:17:08Z","timestamp":1363717028000},"source":"Crossref","is-referenced-by-count":0,"title":["Fire
