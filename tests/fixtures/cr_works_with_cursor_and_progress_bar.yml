        University Press","content-domain":{"domain":[],"crossmark-restriction":false},"published-print":{"date-parts":[[2007,2,15]]},"abstract":"<p>Ecology
        has informed and underpinned agricultural production since the first faltering
        steps in domestication and cultivation. When someone (probably a woman) living
        in the Fertile Crescent carried seeds of wild wheats and barleys from the
        great natural cereal stands of the region and sowed them near her house she
        initiated the process of domestication. She also began the process of crop
        cultivation, creating what were to become ecologically complex, home gardens.
        Similarly swidden agriculture was based on imitations of ecological processes
        that would create a sustainable form of agriculture. The first articulation
        of this concept was not for many thousands of years later. The great Roman
        writer and agriculturalist of the first century bc, Marcus Terentius Varro,
        wrote as follows (Hooper and Ash, 1935) : . . . Agri cultura est \u2018Non
        modo est ars, sed etiam necessaria ac magna; eaque est scientia, quae sint
        in quoque agro serenda ac facienda, quo terra maximos perpetuo reddat fructus\u2019
        . . . Agriculture is \u2018not only an art but an important and noble art.
        It is, as well, a science, which teaches us what crops are to be planted in
        each kind of soil, and what operations are to be carried on, in order that
        the land may regularly produce the largest crops.\u2019 (Varro, Rerum Rusticarum
        I, III) Not only does Varro place crops in their environment but the phrase
        quo terra maximos perpetuo reddat fructus (which can be translated as \u2018that
        the land yields the highest in perpetuity\u2019) struck me, when I first came
        upon it in one of the little red Loeb Classical Library translations, as an
        extraordinarily clear, elegant, and concise definition of sustainability.
        In this chapter I want to illustrate how ecological concepts illuminate the
        building blocks of agriculture\u2014gardens, swiddens, pastures, orchards,
        and fields\u2014and provide a basis for the continuing challenge of feeding
        everyone in an increasing population. The transformation of an ecosystem into
        an agroecosystem involves a number of significant changes. The system itself
        becomes more clearly defined, at least in terms of its biological and physico-chemical
