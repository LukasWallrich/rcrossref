        inner-core thermodynamic structure of Hurricane Edouard (2014) is explored,
        primarily through an examination of both high-altitude dropsondes deployed
        during NASA\u2019s Hurricane and Severe Storm Sentinel (HS3) and a 60-member
        convection-permitting ensemble initialized with an ensemble Kalman filter.
        The 7-day forecasts are initialized coincident with Edouard\u2019s tropical
        depression designation and include Edouard\u2019s significant intensification
        to a major hurricane. Ten-member ensemble groups are created based on timing
        of near\u2013rapid intensification (RI) onset, and the associated composite
        inner-core temperature structures are analyzed. It is found that at Edouard\u2019s
        peak intensity, in both the observations and the simulations, the maximum
        inner-core perturbation temperature (~10\u201312 K) occurs in the midlevels
        (~4\u20138 km). In addition, in all composite groups that significantly intensify,
        the evolution of the area-averaged inner-core perturbation temperatures indicate
        that weak to moderate warming (at most 4 K) begins to occur in the low to
        midlevels (~2\u20136 km) ~24\u201348 h prior to RI, and this warming significantly
        strengthens and deepens (up to ~8 km) ~24 h after RI has begun. Despite broad
        similarities in the evolution of Edouard\u2019s warm core in these composites,
        variability in the height and strength of the maximum perturbation temperature
        and in the overall development of the inner-core temperature structure are
        present among the members of the composite groups (despite similar intensity
        time series). This result and concomitant correlation analyses suggest that
        the strength and height of the maximum perturbation temperature is not a significant
        causal factor for RI onset in this ensemble. Fluctuations in inner-core temperature
        structure occur either in tandem with or after significant intensity changes.<\/jats:p>","DOI":"10.1175\/mwr-d-17-0095.1","type":"journal-article","created":{"date-parts":[[2017,11,3]],"date-time":"2017-11-03T18:10:17Z","timestamp":1509732617000},"page":"135-155","source":"Crossref","is-referenced-by-count":9,"title":["The
