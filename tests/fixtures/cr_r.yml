        Jnl Dev Rural Stud"],"abstract":"<jats:p>Water and sanitation are taken at
        the heart of achieving a number of goals and critical targets of sustainable
        development goals. But achieving sustained water and sanitation service in
        a rural context is problematic from the viewpoint of technical, financial,
        environmental, and social, and governance aspects of functionality. Therefore,
        good governance in the operation and management of rural water and sanitation
        schemes are a key component to determine the other aspects of functioning
        and longer-term sustainability. The study sees the working of five indicators
        of functionality, five layers of priority ranking indicators, four service
        indicators of quantity, accessibility, reliability, and quality (QARQ), and
        ten indicators of assessing governance level sustainability. In all aspects
        of assessment, most RWSS found to stand at the level of partial sustainability.
        This urged for giving higher priority to upgrading such schemes in the status
        of full sustainability.<\/jats:p>","DOI":"10.3126\/njdrs.v17i0.34950","type":"journal-article","created":{"date-parts":[[2021,3,26]],"date-time":"2021-03-26T14:37:47Z","timestamp":1616769467000},"page":"26-40","source":"Crossref","is-referenced-by-count":0,"title":["Governance
