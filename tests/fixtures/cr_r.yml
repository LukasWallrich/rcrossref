        University Press","content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<p>In
        the field of ecology, the study of succession enjoys a fairly long history,
        certainly as long as ecology has been recognized as a discipline. Succession
        was discussed unofficially as early as the nineteenth century, but the term
        as we understand it today did not appear until the turn of the twentieth century
        (see History). Succession remains a core tenet within ecology, although it
        is sometimes subsumed with the broader discussion of vegetation dynamics.
        The early view that succession is a deterministic, predictable process has
        changed as ecologists now better appreciate the hierarchical, nonequilibrial
        nature of communities and ecosystems. Primary research has moved on from simply
        describing the patterns of primary and secondary successional change. Today\u2019s
