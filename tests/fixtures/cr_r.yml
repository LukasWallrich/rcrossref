        New particle formation (NPF) consists of two steps: nucleation and subsequent
        growth. At present, chemical and physical mechanisms that govern these two
        processes are not well understood. Here, we report initial results obtained
        from the TANGENT (Tandem Aerosol Nucleation and Growth Environment Tube) experiments.
        The TANGENT apparatus enables us to study these two processes independently.
        The present study focuses on the effects of temperature on sulfuric acid nucleation
        and further growth. Our results show that lower temperatures enhance both
        the nucleation and growth rate. However, under temperatures below 268\u2009K
        the effects of temperature on the nucleation rate become less significant
        and the nucleation rate becomes less dependent on RH, indicating that particle
        formation takes place via barrierless nucleation at lower temperatures. We
        also examined the growth of newly formed particles under differing temperature
        conditions for nucleation and further growth. Our results show that newly
        nucleated clusters formed at low temperatures can indeed survive evaporation
        and grow in a warmer environment in the presence of SO2 and ozone, strongly
        implying that some heterogeneous reactions involving nanoparticles affect
        growth of newly formed particles.\n                        <\/jats:p>","DOI":"10.5194\/acp-2019-3","type":"posted-content","created":{"date-parts":[[2019,1,7]],"date-time":"2019-01-07T19:56:54Z","timestamp":1546891014000},"source":"Crossref","is-referenced-by-count":0,"title":["Temperature
