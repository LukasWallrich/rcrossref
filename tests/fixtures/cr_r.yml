        University Press","content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<p>Early
        explorers played a crucial role in both ecological transformations in the
        early modern era (c.\u00a01400\u20131800) and in scholars\u2019 ability to
        understand environmental change over time. Christopher Columbus, the most
        famous explorer in the history of the world, figured prominently in the growing
        European desire to lay claim to the Western Hemisphere and established a model
        of explorers who traveled far in the pursuit of gold, God, and glory. But
        he also solidified the role that explorers played in identifying species and
        in the initial transportation of biota, which produced a series of far-ranging
        impacts. Following in the wake of the pioneering work of the environmental
        historian Alfred Crosby, who developed the concept of the \u201cColumbian
        Exchange,\u201d scholars have written about the environmental consequences
        of long-distance travel, primarily (though not exclusively) of Europeans in
        the period often called the Age of Discovery. As many of these studies have
        revealed, the development of trade networks that spanned the oceans spurred
        unprecedented ecological change, including localized species depletion and
        alterations in climates long before observers such as Rachel Carson and Aldo
        Leopold called attention to detrimental human impact on the environment.<\/p>","DOI":"10.1093\/obo\/9780199830060-0136","type":"reference-entry","created":{"date-parts":[[2015,4,15]],"date-time":"2015-04-15T09:02:49Z","timestamp":1429088569000},"source":"Crossref","is-referenced-by-count":0,"title":["The
