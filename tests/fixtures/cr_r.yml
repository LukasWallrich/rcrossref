        we face a considerable improvement in education technologies, yet children\u2019s
        spelling assessment is still a paper-and- pencil based method. Since it is
        a regular activity in literacy class- rooms and has to be conducted individually
        with each child, it is a laborious task for a teacher. It is challenging to
        offer an optimal number of tests because of the number of students in a single
        class. Moreover, the pandemic period highlighted the need for digital resources
        to support this activity remotely. In this context, we are developing a method
        for conducting automated word dictation sessions and support teachers in identifying
