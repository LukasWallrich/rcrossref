        Science"],"published-print":{"date-parts":[[2021,8]]},"abstract":"<jats:p>
        Consumers experience a sense of loss when a product\u2019s quality does not
        match their expectations. To alleviate consumer loss aversion (CLA), firms
        can disclose information to reduce consumers\u2019 uncertainty about product
        quality and the resulting psychological loss. In this paper, we investigate
        the implications of CLA on firm profit, consumer surplus, and social welfare
        when firms endogenously make quality disclosure decisions. We find that CLA
        leads symmetric firms to disclose quality more often. Given that CLA weakly
        reduces consumers\u2019 utility from buying a product and quality disclosure
        is costly, intuition suggests that CLA is detrimental to firms. We find that
        this intuition is true only in a monopoly. Surprisingly, CLA makes both firms
        in a competition better off. Moreover, CLA increases firms\u2019 profit when
        they invest in quality disclosure instead of money-back guarantees to respond
        to CLA. We also find that CLA decreases consumer surplus and social welfare.
        Therefore, educating consumers to improve decision-making skills by deliberating
        on future outcomes and emotions can benefit firms at the cost of consumers
        and society. When firms disclose quality sequentially, CLA can discourage
        the follower from disclosing quality. A strong level of CLA increases the
        leader\u2019s profit over the follower\u2019s, thereby encouraging firms to
        be the first mover in quality disclosure. <\/jats:p><jats:p> This paper was
