        major advances in pharmacological and interventional therapies, 30% of hypertensive
        patients do not achieve their blood pressure (BP) target and have apparent
        treatment resistant hypertension (TRH). Thus, innovative strategies are urgently
        needed for the control of TRH considering its prevalence and deleterious complications.
        The objective of the current study was to evaluate effects of ADSC on BP in
        spontaneously hypertensive rats (SHR). The rational for using ADSC is that
        they have multipotent differentiation capacities and potent anti-inflammatory
        effects. Moreover, autologous ADSC are an attractive therapeutic option for
        clinical trials based on availability, less invasive isolation procedure,
        and safety in several hundred patient studies. ADSC were isolated from inguinal
        adipose tissue of a normotensive WKY rat, characterized using flow cytometry
        (CD44\n            <jats:sup>+<\/jats:sup>\n            ,CD90\n            <jats:sup>+<\/jats:sup>\n            ,CD34\n            <jats:sup>-<\/jats:sup>\n            and
        CD45\n            <jats:sup>-<\/jats:sup>\n            ), and their differentiation
        ability to adipocyte was confirmed by Oil Red \u201cO\u201d staining. Basal
        systolic BP for SHR at 13 week age was 191.6 \u00b1 5.6 mmHg measured by a
        tail-cuff method. SHR animals were then randomly assigned to control and ADSC-treated
        groups. ADSC (5\u044510\n            <jats:sup>6<\/jats:sup>\n            cells\/animal)
        was intravenously administered through jugular vein into treated SHR. Three
        weeks after treatment, left ventricular function was assessed using echocardiography
        and direct BP was measured using a Millar catheter. The SHR control exhibited
        82% increase in systolic BP (198.4 \u00b1 25.9 vs WKY: 109.0 \u00b1 1.6, mmHg)
        and 14% elevation in ventricular mass (3.3 \u00b1 0.2 vs WKY: 2.9 \u00b1 0.1,
        g\/kg). Furthermore, the SHR control demonstrated 42% increase in deceleration
        time of mitral valve (58.1 \u00b1 6.0 vs WKY: 40.8 \u00b1 2.3; ms) and 21%
        decrease in ejection fraction (69.9 \u00b1 4.2 vs WKY: 88.2 \u00b1 1.3, %).
        Single injection of ADSC resulted in a 28% decrease in systolic BP (142.5
        \u00b1 25.8mmHg), 18% reduction in ventricular mass (2.7 \u00b1 0.3g\/kg),
        36% decrease in deceleration time of mitral valve (36.9 \u00b1 16.3ms), and
        17% increase in ejection fraction (80.0 \u00b1 3.4%). Collectively, our data
        demonstrate that ADSC arrested the progression of hypertension and associated
        left ventricular dysfunction in the hypertensive animals. It warrants additional
        study on ADSC intervention as a potential alternative treatment for hypertension.\n          <\/jats:p>","DOI":"10.1161\/hyp.64.suppl_1.060","type":"journal-article","created":{"date-parts":[[2021,7,3]],"date-time":"2021-07-03T09:13:05Z","timestamp":1625303585000},"source":"Crossref","is-referenced-by-count":0,"title":["Abstract
