        Electronic health records have changed providers\u2019 workflow. Epic\u2019s
        InBasket supplants traditional communication and is a central hub for clinical
        information. Failure to promptly complete records impairs communication and
        revenue collection. By tracking providers\u2019 InBasket activities and offering
        feedback, we hoped to improve InBasket management and interdisciplinary communication.
        <\/jats:p><\/jats:sec><jats:sec><jats:title>Methods:<\/jats:title><jats:p>
        We created a report to track 273 providers\u2019 InBasket activities, including
        ambulatory transcriptions, chart cosignatures, order cosignatures, patient
        calls, results, and billable encounters. The report showed how often and for
        how long each activity was delinquent. We completed three Plan-Do-Study-Act
        cycles. During cycle 1 (November to December 2015), we sent all providers
        automated e-mails with their monthly results. During cycle 2 (January to April
        2016), we focused solely on billable encounter closure and sent targeted e-mails
        to providers with &gt; 50 delinquent encounters. The e-mails stated that providers
        had 30 days to complete encounters or their practices would be closed to new
        patients; at 30 days, noncompliant providers had 60 days before practice suspension.
        During cycle 3 (May to September 2016), we continued to monitor and send targeted
        e-mails to providers who accumulated &gt; 50 encounters. We modeled the financial
        impact of the intervention using net closure data, the report\u2019s aging
        function, and billing logs. <\/jats:p><\/jats:sec><jats:sec><jats:title>Results:<\/jats:title><jats:p>
        InBasket monitoring with structured feedback decreased open encounters by
        53.43%. We did not see improvements in the other metrics that the report tracked.
        We estimate that $231,724 was saved as a result of the intervention and $349,179
        was lost to filing deadlines. <\/jats:p><\/jats:sec><jats:sec><jats:title>Conclusion:<\/jats:title><jats:p>
        Automated e-mails did not reduce open encounters; targeted e-mails to providers
        improved InBasket management. <\/jats:p><\/jats:sec>","DOI":"10.1200\/jop.17.00103","type":"journal-article","created":{"date-parts":[[2018,4,11]],"date-time":"2018-04-11T19:59:08Z","timestamp":1523476748000},"page":"e310-e315","update-policy":"http:\/\/dx.doi.org\/10.1200\/crossmark","source":"Crossref","is-referenced-by-count":0,"title":["Monitoring
