        Mai University","doi-asserted-by":"publisher","award":["-"]}],"content-domain":{"domain":[],"crossmark-restriction":false},"short-container-title":["Foods"],"abstract":"<jats:p>Protein
        hydrolysates (PH) with a degree of hydrolysis (DH) of 5%, 10%, and 13% from
        two varieties of peanut were prepared using two commercial enzymes, Alcalase
        and Flavourzyme. The content of essential amino acids (30,290 mg\/100 g) and
        hydrophobic amino acids (34,067 mg\/100 g) of the peanut variety Kalasin 2
        (KAC431) protein was higher than that of a common variety, Kalasin 1 (KAC1)
        (p &lt; 0.05). The protein molecular weight distributions of the two varieties
        of peanut detected by sodium dodecyl sulfate polyacrylamide gel electrophoresis
        (SDS-PAGE) were similar, ranging from 15 to 75 kDa, with a major protein band
        at 50\u201375 kDa. The antioxidant and functional properties of derived PHs
        were influenced by DH. Although the foaming ability of protein was improved
        by DH5%, it was obviously decreased upon increasing DH further. The best emulsifying
        properties were observed in PH with DH5% (p &lt; 0.05). The incorporation
        of PH with a small DH, especially when produced using Flavourzyme, had a highly
        positive impact on the specific volume and relative elasticity of gluten-free
        bread. The effect of PHs on bread quality was highly correlated with their
        functional properties. This study suggests that partially enzymatically modified
        proteins are suitable for incorporation in food products such as bread and
        other gluten-free products.<\/jats:p>","DOI":"10.3390\/foods9070942","type":"journal-article","created":{"date-parts":[[2020,7,21]],"date-time":"2020-07-21T10:38:55Z","timestamp":1595327935000},"page":"942","source":"Crossref","is-referenced-by-count":2,"title":["Properties
