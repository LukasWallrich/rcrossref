        study investigated the validity of a novel parameter, percussion entropy index
        (PEI), for assessing baroreflex sensitivity. PEI was acquired through comparing
        the similarity in tendency of change between the amplitudes of successive
        digital volume pulse (DVP) signals and changes in R-R intervals (RRI) of successive
        cardiac cycles. Totally 108 upper middle-aged volunteers were divided into
        three groups: healthy subjects (Group 1, age 41\u201380, n=41), those with
        well-controlled type 2 diabetes mellitus (T2DM) (Group 2, age 41\u201382,
        n=36, glycated hemoglobin (HbA1c)&lt;6.5%), and patients with poorly controlled
        T2DM (Group 3, age 44\u201377, n=31, HbA1c\u22676.5%). Percussion entropy
        index (PEI) was computed from DVP signals acquired through photoplethysmography
        (PPG) and RRI from electrocardiogram in 1000 successive cardiac cycles for
        each subject. Autonomic function was also assessed by Poincar\u00e9 index
        (SD1\/SD2 ratio, SSR), low- to high-frequency power ratio (LFP\/HFP, LHR),
        and small-scale multiscale entropy index (<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M1\"><mml:mrow><mml:msub><mml:mrow><mml:mi mathvariant=\"normal\">M<\/mml:mi><mml:mi
        mathvariant=\"normal\">E<\/mml:mi><mml:mi mathvariant=\"normal\">I<\/mml:mi><\/mml:mrow><mml:mrow><mml:mi
        mathvariant=\"normal\">S<\/mml:mi><mml:mi mathvariant=\"normal\">S<\/mml:mi><\/mml:mrow><\/mml:msub><\/mml:mrow><\/mml:math>)
        for comparison. Demographic, anthropometric, hemodynamic, and serum biochemical
        parameters of all testing subjects were obtained for investigating the significance
        of associations with the three parameters. The results showed that <mml:math
        xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\" id=\"M2\"><mml:mrow><mml:msub><mml:mrow><mml:mi
        mathvariant=\"normal\">M<\/mml:mi><mml:mi mathvariant=\"normal\">E<\/mml:mi><mml:mi
        mathvariant=\"normal\">I<\/mml:mi><\/mml:mrow><mml:mrow><mml:mi mathvariant=\"normal\">S<\/mml:mi><mml:mi
        mathvariant=\"normal\">S<\/mml:mi><\/mml:mrow><\/mml:msub><\/mml:mrow><\/mml:math>
        and PEI successfully discriminated among the three groups (<jats:italic>p<\/jats:italic>&lt;0.017).
        However, only PEI showed significant associations with indicators of both
        acute (i.e., fasting blood sugar concentration,<jats:italic> p<\/jats:italic>&lt;0.017)
        and chronic (i.e., HbA1c level,<jats:italic> p<\/jats:italic>&lt;0.001) blood
        sugar control. Multivariate analysis also showed significant associations
        of PEI with fasting blood sugar and HbA1c levels in all subjects. The interpreting
        effect of the two independent variables, HbA1c level and fasting blood sugar
        concentration, on PEI was 71.4% and 12.3%, respectively. In conclusion, the
