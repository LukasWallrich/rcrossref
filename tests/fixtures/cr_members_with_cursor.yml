        to mitigate or avoid drug decay.<\/jats:p>","DOI":"10.1155\/2019\/8789470","type":"journal-article","created":{"date-parts":[[2019,1,14]],"date-time":"2019-01-14T18:48:58Z","timestamp":1547491738000},"page":"1-8","source":"Crossref","is-referenced-by-count":0,"title":["Degradation
