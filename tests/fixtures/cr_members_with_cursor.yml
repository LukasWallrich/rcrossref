        spatial interaction of urban system has been an hot research issue in the
        field of urban research. In this paper, user\u2019s microblog spatial information
        data were used to discern the spatial structure of an urban area. Firstly,
        Sina Weibo microblog data for 2011\u20132015 were used to establish a thematic
        database of cities along the Huaihe River Basin, China. Secondly, network
        connectivity, inflow, and outflow of three indicator systems were analyzed.
        Finally, combining this database with socioeconomic data, experimental verification
        and comparative analysis were carried out. The study found that the urban
        spatial relation in the Huaihe River Basin has the following characteristics:
        the spatial difference of urban size distribution is obvious; urban layout
        presents a stratified aggregation phenomenon; and the high-grade cities lead
        the city\u2019s interaction. The research shows that this method of data mining
        for urban interaction in the Huaihe River Basin is valid and that this research
        into urban spatial patterns of river basins is applicable to other areas.<\/jats:p>","DOI":"10.1155\/2019\/2074329","type":"journal-article","created":{"date-parts":[[2019,2,5]],"date-time":"2019-02-05T23:30:36Z","timestamp":1549409436000},"page":"1-9","source":"Crossref","is-referenced-by-count":0,"title":["Study
