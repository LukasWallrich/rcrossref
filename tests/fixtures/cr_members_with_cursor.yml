        Programming"],"published-print":{"date-parts":[[2007]]},"abstract":"<jats:p>When
        the first specification of the FORTRAN language was released in 1956, the
        goal was to provide an \"automatic programming system\" that would enhance
        the economy of programming by replacing assembly language with a notation
        closer to the domain of scientific programming. A key issue in this context,
        explicitly recognized by the authors of the language, was the requirement
        to produce efficient object programs that could compete with their hand-coded
        counterparts. More than 50 years later, a similar situation exists with respect
        to finding the right programming paradigm for high performance computing systems.
        FORTRAN, as the traditional language for scientific programming, has played
        a major role in the quest for high-productivity programming languages that
        satisfy very strict performance constraints. This paper focuses on high-level
        support for locality awareness, one of the most important requirements in
        this context. The discussion centers on the High Performance Fortran (HPF)
        family of languages, and their influence on current language developments
        for peta-scale computing. HPF is a data-parallel language that was designed
        to provide the user with a high-level interface for programming scientific
        applications, while delegating to the compiler the task of generating an explicitly
        parallel message-passing program. We outline developments that led to HPF,
        explain its major features, identify a set of weaknesses, and discuss subsequent
        languages that address these problems. The final part of the paper deals with
        Chapel, a modern object-oriented language developed in the High Productivity
        Computing Systems (HPCS) program sponsored by DARPA. A salient property of
        Chapel is its general framework for the support of user-defined distributions,
        which is related in many ways to ideas first described in Vienna Fortran.
        This framework is general enough to allow a concise specification of sparse
        data distributions. The paper concludes with an outlook to future research
        in this area.<\/jats:p>","DOI":"10.1155\/2007\/219061","type":"journal-article","created":{"date-parts":[[2015,1,12]],"date-time":"2015-01-12T13:32:11Z","timestamp":1421069531000},"page":"45-65","source":"Crossref","is-referenced-by-count":0,"title":["From
