        planes) decreases from 11.4 to 4.5\u00b0. It leads to an increase in the energy
        density in the focus from 4 up to 10\u201312 J\/cm<jats:sup>2<\/jats:sup>.
        To increase the electrons concentration in the beam, a metal grid installed
