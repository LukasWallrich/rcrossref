        history of failure to thrive and three-week history of nausea, vomiting, and
        melanotic stools. Ulcerative mass obstructing gastric outlet was found on
        endoscopy and on follow-up CT abdomen a homogeneous submucosal mass in the
        gastric antrum was identified. Radiological diagnosis of giant gastric lipoma
        was established and patient was evaluated for surgery and, however, was rendered
        unfit for surgery due to his comorbid conditions. Patient was taken for endoscopic
        resection of the mass. On endoscopy, only partial resection was achieved due
        to the size of the mass, but endoloops were deployed at the stalk at the end
