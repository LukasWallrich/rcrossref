        of Immunology Research"],"published-print":{"date-parts":[[2019,1,6]]},"abstract":"<jats:p><jats:italic>Introduction<\/jats:italic>.
        Understanding the mechanisms underlying the pathogenesis of Sj\u00f6gren\u2019s
        syndrome (SS) is crucially important in order to be able to discriminate the
        steps that lead to B cell transformation and promptly identify the patients
        at risk of lymphomagenesis. The aim of this narrative review is to describe
        the evidence concerning the role that infections or dysbiosis plays in the
        epigenetic control of gene expression in SS patients and their possible involvement
        in B cell lymphomagenesis. <jats:italic>Materials and Methods<\/jats:italic>.
        We searched the PubMed and Google Scholar databases and selected a total of
        92 articles published during the last 25 years that describe experimental
        and clinical studies of the potential associations of microbiota and epigenetic
        aberrations with the risk of B cell lymphoma in SS patients. <jats:italic>Results
        and Discussion<\/jats:italic>. The genetic background of SS patients is characterized
        by the hyperexpression of genes that are mainly involved in regulating the
        innate and adaptive immune responses and oncogenesis. In addition, salivary
        gland epithelial cells and lymphocytes both have an altered epigenetic background
        that enhances the activation of proinflammatory and survival pathways. Dysbiosis
        or chronic latent infections may tune the immune response and modify the cell
        epigenetic machinery in such a way as to give B lymphocytes an activated or
        transformed phenotype. It is also worth noting that transposable integrated
        retroelements may participate in the pathogenesis of SS and B cell lymphomagenesis
        by inducing DNA breaks, modulating cell gene expression, or generating aberrant
        transcripts that chronically stimulate the immune system. <jats:italic>Conclusions<\/jats:italic>.
        Microorganisms may epigenetically modify target cells and induce their transcriptome
        to generate an activated or transformed phenotype. The occurrence of lymphoma
        in more than 15% of SS patients may be the end result of a combination of
        genetics, epigenetics, and dysbiosis or latent infections.<\/jats:p>","DOI":"10.1155\/2019\/8567364","type":"journal-article","created":{"date-parts":[[2019,1,6]],"date-time":"2019-01-06T18:34:16Z","timestamp":1546799656000},"page":"1-11","source":"Crossref","is-referenced-by-count":5,"title":["Microbial
        Agents as Putative Inducers of B Cell Lymphoma in Sj\u00f6gren\u2019s Syndrome
