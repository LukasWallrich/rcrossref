        Reports in Infectious Diseases"],"published-print":{"date-parts":[[2019,2,17]]},"abstract":"<jats:p>Pulmonary
        artery sling is a rare cause of respiratory distress created by compression
        of the lower trachea and right mainstem bronchus due to an aberrant origin
        of the left pulmonary artery. The condition is frequently associated with
        recurrent respiratory infections and other congenital malformations including
        tracheal rings. We present the case of an infant presenting with pulmonary
        distress and a history of recurrent respiratory infection. The infant underwent
        surgery to remove a foreign object; however, the symptoms did not resolve.
        Bronchoscopy revealed bronchus stenosis, and subsequent echocardiogram and
        CT scans revealed the presence of a pulmonary artery sling. We prescribed
        infection prophylaxis with the immunomodulator OM-85 to mitigate the risk
        of further infections prior to surgery. PAS and bronchus stenosis were corrected
        successfully by surgical intervention leading to resolution of symptoms of
        respiratory distress and a reduction in the incidence of respiratory infection.<\/jats:p>","DOI":"10.1155\/2019\/8912136","type":"journal-article","created":{"date-parts":[[2019,2,17]],"date-time":"2019-02-17T23:31:56Z","timestamp":1550446316000},"page":"1-4","source":"Crossref","is-referenced-by-count":0,"title":["Pulmonary
