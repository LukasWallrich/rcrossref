        and Mathematical Methods in Medicine"],"published-print":{"date-parts":[[2019,1,22]]},"abstract":"<jats:p><jats:italic>Introduction<\/jats:italic>.
        In retrospective studies, the effect of a given intervention is usually evaluated
        by using statistical tests to compare data from before and after the intervention.
        A problem with this approach is that the presence of underlying trends can
        lead to incorrect conclusions. This study aimed to develop a rigorous mathematical
        method to analyse temporal variation and overcome these limitations. <jats:italic>Methods<\/jats:italic>.
        We evaluated hip fracture outcomes (time to surgery, length of stay, and mortality)
        from a total of 2777 patients between April 2011 and September 2016, before
        and after the introduction of a dedicated hip fracture unit (HFU). We developed
        a novel modelling method that fits progressively more complex linear sections
        to the time series using least squares regression. The method was used to
        model the periods before implementation, after implementation, and of the
        whole study period, comparing goodness of fit using <jats:italic>F<\/jats:italic>-tests.
        <jats:italic>Results<\/jats:italic>. The proposed method offered reliable
        descriptions of the temporal evolution of the time series and augmented conclusions
        that were reached by mere group comparisons. Reductions in time to surgery,
        length of stay, and mortality rates that group comparisons would have credited
        to the hip fracture unit appeared to be due to unrelated underlying trends.
        <jats:italic>Conclusion<\/jats:italic>. Temporal analysis using segmented
        linear regression models can reveal secular trends and is a valuable tool
        to evaluate interventions in retrospective studies.<\/jats:p>","DOI":"10.1155\/2019\/9810675","type":"journal-article","created":{"date-parts":[[2019,1,23]],"date-time":"2019-01-23T05:53:07Z","timestamp":1548222787000},"page":"1-9","source":"Crossref","is-referenced-by-count":7,"title":["Segmented
