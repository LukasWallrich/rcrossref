        Medicine and Cellular Longevity"],"published-print":{"date-parts":[[2019,2,7]]},"abstract":"<jats:p>Pyruvate
        dehydrogenase (PDH) complex, a multienzyme complex at the nexus of glycolytic
        and Krebs cycles, provides acetyl-CoA to the Krebs cycle and NADH to complex
        I thus supporting a critical role in mitochondrial energy production and cellular
        survival. PDH activity is regulated by pyruvate dehydrogenase phosphatases
        (PDP1, PDP2), pyruvate dehydrogenase kinases (PDK 1-4), and mitochondrial
        pyruvate carriers (MPC1, MPC2). As NADH-dependent oxidative phosphorylation
        is diminished in systolic heart failure, we tested whether the left ventricular
        myocardium (LV) from end-stage systolic adult heart failure patients (<mml:math
        xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\" id=\"M1\"><mml:mi>n<\/mml:mi><mml:mo>=<\/mml:mo><mml:mn>26<\/mml:mn><\/mml:math>)
        exhibits altered expression of PDH complex subunits, PDK, MPC, PDP, and PDH
        complex activity, compared to LV from nonfailing donor hearts (<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M2\"><mml:mi>n<\/mml:mi><mml:mo>=<\/mml:mo><mml:mn>21<\/mml:mn><\/mml:math>).
        Compared to nonfailing LV, PDH activity and relative expression levels of
        E2, E3bp, E1<jats:italic>\u03b1<\/jats:italic>, and E1<jats:italic>\u03b2<\/jats:italic>subunits
        were greater in LV failure. PDK4, MPC1, and MPC2 expressions were decreased
        in failing LV, whereas PDP1, PDP2, PDK1, and PDK2 expressions did not differ
        between nonfailing and failing LV. In order to examine PDK4 further, donor
        human LV cardiomyocytes were induced in culture to hypertrophy with 0.1\u2009<jats:italic>\u03bc<\/jats:italic>M
        angiotensin II and treated with PDK inhibitors (0.2\u2009mM dichloroacetate,
        or 5\u2009mM pyruvate) or activators (0.6\u2009mM NADH plus 50\u2009<jats:italic>\u03bc<\/jats:italic>M
        acetyl CoA). In isolated hypertrophic cardiomyocytes<jats:italic>in vitro<\/jats:italic>,
        PDK activators and inhibitors increased and decreased PDK4, respectively.
        In conclusion, in end-stage failing hearts, greater expression of PDH proteins
        and decreased expression of PDK4, MPC1, and MPC2 were evident with higher
        rates of PDH activity. These adaptations support sustained capacity for PDH
        to facilitate glucose metabolism in the face of other failing bioenergetic
        pathways.<\/jats:p>","DOI":"10.1155\/2019\/4532592","type":"journal-article","created":{"date-parts":[[2019,2,7]],"date-time":"2019-02-07T23:40:01Z","timestamp":1549582801000},"page":"1-11","source":"Crossref","is-referenced-by-count":8,"title":["Adaptations
