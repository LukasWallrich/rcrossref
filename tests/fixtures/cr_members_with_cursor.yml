        of Aging Research"],"published-print":{"date-parts":[[2019,2,18]]},"abstract":"<jats:p><jats:italic>Objectives<\/jats:italic>.
        Obesity-related physiological changes can limit improvements of obese subjects
        after training. The aim was to investigate obesity, muscular strength, and
        physical function in community-dwelling nonsarcopenic old adults. <jats:italic>Methods<\/jats:italic>.
        Nonsarcopenic subjects (<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M1\"><mml:mrow><mml:mi>N<\/mml:mi><mml:mo>=<\/mml:mo><mml:mn>229<\/mml:mn><\/mml:mrow><\/mml:math>,
        73.7\u2009\u00b1\u20095.7 years; 21% normal weight, 42% overweight, and 37%
        obese based on body mass index (BMI)) participated in a 12-week resistance
        exercise program. Leisure time physical activity (LTPA), body composition
        (dual-energy X-ray absorptiometry), quadriceps strength (maximum voluntary
        isometric contraction; absolute and relative to body weight), and physical
        function in terms of 6-minutes-walk-for-distance (6MWD) and timed up and go
        (TUG) were measured baseline and endpoint. <jats:italic>Results<\/jats:italic>.
        At baseline, normal weight participants had lower absolute quadriceps strength
        (\u221243\u2009\u00b1\u200922\u2009N, <mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M2\"><mml:mrow><mml:mi>P<\/mml:mi><mml:mo>=<\/mml:mo><mml:mn>0.015<\/mml:mn><\/mml:mrow><\/mml:math>)
        than obese, but better quadriceps strength relative to body weight (1.4\u2009\u00b1\u20090.7\u2009N\/kg,
        <mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\" id=\"M3\"><mml:mrow><mml:mi>P<\/mml:mi><mml:mo>&lt;<\/mml:mo><mml:mn>0.001<\/mml:mn><\/mml:mrow><\/mml:math>),
        6MWD (53\u2009\u00b1\u200927\u2009m, <mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M4\"><mml:mrow><mml:mi>P<\/mml:mi><mml:mo>&lt;<\/mml:mo><mml:mn>0.001<\/mml:mn><\/mml:mrow><\/mml:math>),
        and TUG (\u22121.4\u2009\u00b1\u20090.7\u2009sec, <mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M5\"><mml:mrow><mml:mi>P<\/mml:mi><mml:mo>\u2264<\/mml:mo><mml:mn>0.001<\/mml:mn><\/mml:mrow><\/mml:math>).
        LTPA was positively associated with 6MWD and TUG (both <mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M6\"><mml:mrow><mml:mi>P<\/mml:mi><mml:mo>&lt;<\/mml:mo><mml:mn>0.05<\/mml:mn><\/mml:mrow><\/mml:math>),
        but based on general linear models, differences in LTPA between BMI categories
        did not explain differences in 6MWD and TUG between BMI categories. During
        the program, dropout (11.9%) and attendance (85%) were similar between BMI
        groups. After the intervention, body composition and physical function significantly
        improved in all three BMI categories; however, normal weight participants
        lost more body fat (\u22121.53\u2009\u00b1\u20090.78%, <mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M7\"><mml:mrow><mml:mi>P<\/mml:mi><mml:mo>=<\/mml:mo><mml:mn>0.014<\/mml:mn><\/mml:mrow><\/mml:math>),
        gained more lean mass (0.70\u2009\u00b1\u20090.36\u2009kg, <mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M8\"><mml:mrow><mml:mi>P<\/mml:mi><mml:mo>&lt;<\/mml:mo><mml:mn>0.001<\/mml:mn><\/mml:mrow><\/mml:math>)
        and relative quadriceps strength (0.31\u2009\u00b1\u20090.16\u2009N\/kg, <mml:math
        xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\" id=\"M9\"><mml:mrow><mml:mi>P<\/mml:mi><mml:mo>=<\/mml:mo><mml:mn>0.017<\/mml:mn><\/mml:mrow><\/mml:math>),
        and improved more on the 6MWD (24\u2009\u00b1\u200912\u2009m, <mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M10\"><mml:mrow><mml:mi>P<\/mml:mi><mml:mo>&lt;<\/mml:mo><mml:mn>0.001<\/mml:mn><\/mml:mrow><\/mml:math>)
        but gained less grip strength (\u22122.4\u2009\u00b1\u20091.3\u2009N\/kg,
        <mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\" id=\"M11\"><mml:mrow><mml:mi>P<\/mml:mi><mml:mo>=<\/mml:mo><mml:mn>0.020<\/mml:mn><\/mml:mrow><\/mml:math>)
        compared to obese. There were no differences in TUG or absolute quadriceps
        strength changes between the BMI strata. Physical function at baseline as
        well as training success of overweight participants was located between the
        normal weight and obesity groups. <jats:italic>Conclusion<\/jats:italic>.
        Nonsarcopenic obese community-dwelling old adults have lower physical function
        than their normal weight counterparts. This difference is not explained by
        lower LTPA. A 12-week resistance exercise program improves body composition
        and physical function in normal weight, overweight, and obese old adults;
        however, obese participants experience less favorable changes in body composition
        and physical function than normal weight individuals. This trial is registered
        with <jats:ext-link xmlns:xlink=\"http:\/\/www.w3.org\/1999\/xlink\" ext-link-type=\"uri\"
