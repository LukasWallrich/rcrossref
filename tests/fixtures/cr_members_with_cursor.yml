        of Sensors"],"published-print":{"date-parts":[[2019,2,14]]},"abstract":"<jats:p>Mobile
        Robot Indoor Positioning System has wide application in the industry and home
        automation field. Unfortunately, existing mobile robot indoor positioning
        methods often suffer from poor positioning accuracy, system instability, and
        need for extra installation efforts. In this paper, we propose a novel positioning
        system which applies the centralized positioning method into the mobile robot,
        in which real-time positioning is achieved via interactions between ARM and
        computer. We apply the Kernel extreme learning machine (K-ELM) algorithm as
        our positioning algorithm after comparing four different algorithms in simulation
        experiments. Real-world indoor localization experiments are conducted, and
        the results demonstrate that the proposed system can not only improve positioning
        accuracy but also greatly reduce the installation efforts since our system
        solely relies on Wi-Fi devices.<\/jats:p>","DOI":"10.1155\/2019\/7547648","type":"journal-article","created":{"date-parts":[[2019,2,14]],"date-time":"2019-02-14T23:33:36Z","timestamp":1550187216000},"page":"1-11","source":"Crossref","is-referenced-by-count":2,"title":["Mobile
