        aim of the present study is to evaluate the effects of 60-day artichoke leaf
        extract (ALE) supplementation (250mg, twice daily) on cytokines levels, natural
        killer cell (NK) response, and lipo-metabolic profile (HDL, LDL, and total-cholesterol,
        triglycerides (TG), ApoB, ApoA, lipid accumulation product (LAP), glucose,
        insulin, and homeostasis model assessment of insulin resistance (HOMA-IR))
