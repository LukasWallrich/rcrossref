        Problems in Engineering"],"published-print":{"date-parts":[[2019,2,7]]},"abstract":"<jats:p>Rapidly
        and correctly assessing the extent of the damage to a concrete structure after
        a disastrous fire has great engineering significance. In this paper, an assessment
        method is proposed based on the game theory-normal cloud model. The surface
        colors of concrete, exfoliation, cracks, and hammering responses are chosen
        as the comprehensive assessment indices of concrete damage after fire to establish
        the corresponding assessment criteria. The normal cloud generator is used
        to calculate the certainty degree of the grading assessment index of concrete
        damage after fire. By adopting game theory, the objective weight obtained
        by the information entropy method and the subjective weight obtained by precedence
        chart are combined into a comprehensive weight. The comprehensive certainty
        degree value of concrete damage after fire is then calculated by certainty
