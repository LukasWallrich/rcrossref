        Research and Treatment"],"published-print":{"date-parts":[[2012]]},"abstract":"<jats:p><jats:italic>Background<\/jats:italic>.
        Little is known about temporal trends in frequencies of clinically relevant
        ARV resistance mutations in HIV strains from U.S. patients undergoing genotypic
        testing (GT) in routine HIV care.<jats:italic>Methods<\/jats:italic>. We analyzed
        cumulative frequency of HIV resistance among patients in the HIV Outpatient
        Study (HOPS) who, during 1999\u20132008 and while prescribed antiretrovirals,
        underwent GT with plasma HIV RNA &gt;1,000 copies\/mL. Exposure \u22654 months
        to each of three major antiretroviral classes (NRTI, NNRTI and PI) was defined
        as triple-class exposure (TCE).<jats:italic>Results<\/jats:italic>. 906 patients
        contributed 1,570 GT results. The annual frequency of any major resistance
        mutations decreased during 1999\u20132008 (88% to 79%,<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"><mml:mi>P<\/mml:mi><mml:mo>=<\/mml:mo><mml:mn>0.05<\/mml:mn><\/mml:math>).
        Resistance to PIs decreased among PI-exposed patients (71% to 46%,<mml:math
        xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"><mml:mi>P<\/mml:mi><mml:mo>=<\/mml:mo><mml:mn>0.010<\/mml:mn><\/mml:math>)
        as exposure to ritonavir-boosted PIs increased (6% to 81%,<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"><mml:mi>P<\/mml:mi><mml:mo>&lt;<\/mml:mo><mml:mn>0.001<\/mml:mn><\/mml:math>).
        Non-significant declines were observed in resistance to NRTIs among NRTI-exposed
        (82% to 67%), and triple-class-resistance among TCE patients (66% to 41%),
        but not to NNRTIs among NNRTI-exposed.<jats:italic>Conclusions.<\/jats:italic>HIV
        resistance was common but declined in HIV isolates from subgroups of ARV-experienced
        HOPS patients during 1999\u20132008. Resistance to PIs among PI-exposed patients
        decreased, possibly due to increased representation of patients whose only
        PI exposures were to boosted PIs.<\/jats:p>","DOI":"10.1155\/2012\/230290","type":"journal-article","created":{"date-parts":[[2012,3,14]],"date-time":"2012-03-14T21:01:45Z","timestamp":1331758905000},"page":"1-10","source":"Crossref","is-referenced-by-count":0,"title":["Trends
