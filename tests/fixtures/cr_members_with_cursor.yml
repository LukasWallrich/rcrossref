        of Skin Cancer"],"published-print":{"date-parts":[[2019,1,3]]},"abstract":"<jats:p><jats:italic>Introduction.<\/jats:italic>Basal
        cell carcinoma (BCC) is the most common cancer affecting humans. Luckily it
        has negligible risk for metastasis; however it can be locally destructive
        to surrounding tissue. The diagnosis of this tumor relies on clinical and
        dermoscopic features; however confirmation requires biopsy and histologic
        examination. Based on clinical and pathologic findings, BCC is classified
        as low or high risk subtype. The clinician requesting pathology examination
        for BCC should provide the pathologist with detailed information including
        patient details, relevant clinical and medical history, site and type of the
        biopsy, and whether this is a primary or recurrent lesion. The pathologist
        on the other hand should write an adequate report containing a minimum of
        core set of parameters including type of BCC, depth of invasion, presence
        of lymphovascular or perineural invasion, and the excision margins.<jats:italic>Objectives.<\/jats:italic>The
        objective of this study is to evaluate whether requests by clinicians and
        pathology reports of BCC are adequate.<jats:italic>Methods.<\/jats:italic>This
        is a retrospective analysis done at the dermatology department, faculty of
        medicine at Jordan University of Science and Technology, Irbid, Jordan. Reports
        for the period from January 2003 to December 2017 were retrieved and analyzed
        for data completeness.<jats:italic>Results.<\/jats:italic>Most clinical request
        forms of BCC provided by clinicians are inadequate and lack important relevant
        information especially in regard to lesion history, patient medical history,
        and whether BCC is a primary or a recurrent one. Pathology reports for BCC
        cases also have significant deficiency especially in describing the histologic
        subtype, depth of invasion, and presence of lymphovascular and perineural
        invasion. However, the tumor excision margins are adequately described in
        almost all reports.<jats:italic>Conclusions.<\/jats:italic>The study shows
        that clinicians do not provide adequate clinical information when submitting
        a request for histopathologic examination of BCC. Similarly, pathologists
