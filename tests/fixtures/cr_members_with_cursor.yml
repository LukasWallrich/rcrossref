        of Computer Networks and Communications"],"published-print":{"date-parts":[[2019,2,7]]},"abstract":"<jats:p>The
        performance of orthogonal frequency division multiplexing- (OFDM-) based free-space
        optics (FSO) depends on various parameters such as number of subcarriers,
        base band modulation, nature of laser beam, turbulence modelling, and much
        more. Various diversity techniques have been studied by researchers for the
        improvement of signal strength due to fading caused by atmospheric turbulence.
        In this paper, a novel channel coding scheme formed by serially concatenation
        of irregular low-density parity check (LDPC) and trellis code modulation (TCM)
        codes linked by interleaver is proposed. The proposed unified coding scheme
        is simulated and analyzed using the lognormal scintillation model, which is
        suitable for weak turbulent conditions. The obtained results are the comparative
        study of various channel coding schemes in terms of bit error rate (BER) vs.
        signal-to-noise ratio (SNR). Simulation results confirm that newly designed
        hybrid code outperforms the independently coded and uncoded systems under
        weak turbulence conditions by reducing the number of errors in the transmitted
        information that occurs due to fading. It is found that the presented hybrid
        coded OFDM-FSO system with 16-level quadrature amplitude modulation (QAM)
        provides significant improvement with less decoding complexity and reasonable
        delay.<\/jats:p>","DOI":"10.1155\/2019\/1306491","type":"journal-article","created":{"date-parts":[[2019,2,7]],"date-time":"2019-02-07T23:30:48Z","timestamp":1549582248000},"page":"1-6","source":"Crossref","is-referenced-by-count":3,"title":["Performance
