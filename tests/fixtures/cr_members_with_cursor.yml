        Intelligence and Neuroscience"],"published-print":{"date-parts":[[2019,1,6]]},"abstract":"<jats:p>The
        most fundamental and simplest intention for interpersonal communication may
        be the intentions to answer \u201cyes\u201d or \u201cno\u201d to a question,
        based on a binary decision. However, the neural mechanism of this type of
        intention has not been investigated in detail. The main purpose of this study
        was to investigate cortical processing of the \u201cyes\/no\u201d intentions
        to answer self-referential questions. Multichannel electroencephalograms (EEGs)
        were recorded while covertly answering self-referential questions with either
        \u201cyes\u201d or \u201cno\u201d. Event-related spectral perturbation (ERSP)
        and interregional phase synchrony (PS) were investigated to identify the differences
        in local and global neural synchronies between two intentions. We found that
        the local and interregional neural synchronies in the alpha-band were significantly
        different between \u201cyes\u201d and \u201cno,\u201d especially at the period
        of retaining the intention in mind, which was greater for \u201cno\u201d than
        for \u201cyes.\u201d These results can be interpreted to signify that a higher
        cognitive load during working memory retention or higher attentional demand
        is required for the \u201cno\u201d intention compared to \u201cyes.\u201d
        Our findings suggest that both local and global neural synchronies in the
        alpha-band may be significantly differentiated during a critical temporal
        epoch, according to the contents of the mental representation of the intention.<\/jats:p>","DOI":"10.1155\/2019\/7084186","type":"journal-article","created":{"date-parts":[[2019,1,6]],"date-time":"2019-01-06T23:33:37Z","timestamp":1546817617000},"page":"1-11","source":"Crossref","is-referenced-by-count":1,"title":["Covert
