        Research International"],"published-print":{"date-parts":[[2019,3,26]]},"abstract":"<jats:p><jats:italic>Aim<\/jats:italic>.
        The aim of the study was to evaluate costs associated with colonic endoscopic
        submucosal dissection (ESD) for treatment of colorectal cancer.<jats:italic>
        Methods<\/jats:italic>. The study is a retrospective analysis of data on 395
        patients treated by colonic ESD.<jats:italic> Results<\/jats:italic>. The
        operation, consumable items, and medication accounted for 71% of the total
        costs for colonic ESD treatment. Medication and consumable items\u2019 costs
        were higher if lesions occurred in the transverse colon and right hemicolon
        compared to the left hemicolon. Medication, consumable items, and total costs
        were higher for larger lesions. Lesion numbers and carcinoma were associated
        with higher medication, consumable items, operation, and total costs. Positive
        surgical margins and complications of hemorrhage or perforation were positively
        correlated with higher costs for medication, consumable items, and total costs.<jats:italic>
        Conclusion<\/jats:italic>. Labor costs for doctors and nurses remain low in
        China. Costs for medication and consumable items were higher for treatment
        involving the transverse colon or right hemicolon (vs. the left hemicolon),
        larger lesions, carcinoma, and a positive surgical margin. A benchmark cost
        estimate for ESD treatment including 4 days of postoperative hospitalization
        was determined to be approximately 5400 USD.<\/jats:p>","DOI":"10.1155\/2019\/6983896","type":"journal-article","created":{"date-parts":[[2019,3,26]],"date-time":"2019-03-26T19:38:12Z","timestamp":1553629092000},"page":"1-7","source":"Crossref","is-referenced-by-count":0,"title":["Cost
