        harmonic load and random stationary white noise load, the existing fitting
        formulas are not suitable for calculating the optimal parameters of large
        mass ratio tuned mass dampers (TMDs). For this reason, the optimal parameters
        of large mass ratio TMDs are determined by numerical optimisation methods,
        and a revised fitting formula is proposed herein based on a curve fitting
        technique. Finally, the dynamic time history analysis method is used to study
        the control effect of large mass ratio TMDs. The results show that when the
        mass ratio is large, the error between the existing fitting formula and the
        actual optimal value is quite large, and the revised fitting formula is applicable
        to the parameter design of the traditional small mass ratio and large mass
        ratio (\u22641) TMDs. When the ratio of local base soil predominant frequency
        to structure vibration frequency is greater than 4, the optimal parameters
        of a TMD under white noise excitation can be calculated according to the revised
        fitting formula, and the remaining conditions should be determined by numerical
        optimisation. In addition, a large mass ratio TMD reduces the dynamic response
        of the main structure effectively compared with a small mass ratio TMD and
        reduces the relative displacement between the TMD and main structure.<\/jats:p>","DOI":"10.1155\/2019\/8376781","type":"journal-article","created":{"date-parts":[[2019,1,27]],"date-time":"2019-01-27T23:30:32Z","timestamp":1548631832000},"page":"1-16","source":"Crossref","is-referenced-by-count":4,"title":["Optimisation
