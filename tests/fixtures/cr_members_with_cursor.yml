        the influence of rigid-flexible dynamics on robotic grinding process, a model
        predictive control approach based on deep belief network (DBN) is proposed
        to control robotic grinding deformation. The rigid-flexible coupling dynamics
        of robotic grinding is first established, on the basis of which a robotic
        grinding prediction model is constructed to predict the change of robotic
        grinding status and perform feed-forward control. A rolling optimization formula
        derived from the energy function is also established to optimize control output
        in real time and perform feedback control. As the accurately model parameters
        are hard to obtain, a deep belief network is constructed to obtain the parameters
        of robotic grinding predictive model. Simulation and experimental results
        indicate that the proposed model predictive control approach can predict abrupt
        change of robotic grinding status caused by deformation and perform a feed-forward
        and feedback based combination control, reducing control overflow and system
        oscillation caused by inaccurate feedback control.<\/jats:p>","DOI":"10.1155\/2019\/1891365","type":"journal-article","created":{"date-parts":[[2019,3,27]],"date-time":"2019-03-27T23:31:14Z","timestamp":1553729474000},"page":"1-12","source":"Crossref","is-referenced-by-count":0,"title":["Model
