        the angle of the radial vane cavity is effective in generating increasing
        flow rotation.<\/jats:p>","DOI":"10.1155\/2012\/756463","type":"journal-article","created":{"date-parts":[[2012,2,27]],"date-time":"2012-02-27T21:02:23Z","timestamp":1330376543000},"page":"1-13","source":"Crossref","is-referenced-by-count":0,"title":["Flow
