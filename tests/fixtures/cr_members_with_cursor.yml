        Urology"],"published-print":{"date-parts":[[2012,3,4]]},"abstract":"<jats:p><jats:italic>Objective<\/jats:italic>.
        To present the results of reconstruction of long (&gt;5\u2009cm), penile,
        bulbar, and bulbopenile urethral strictures by penile skin flap as dorsal
        onlay in one-stage procedure. <jats:italic>Patients and Methods<\/jats:italic>.
        Between January, 1998 and December, 2004, 18 patients (aged from 28-65 years)
        presented with long urethral strictures, 5.6\u201313.2\u2009cm (penile in
        6, bulbar in 2 and combined in 10 cases), those were repaired utilizing long
        penile skin flaps placed as dorsal onlay flap in one stage (Orandi flap 6\u2009cm
        in 6 cases, circular flaps 7\u201310\u2009cm in 8, and spiral flaps 10\u201315\u2009cm
        in 4). Followup of all patients after reconstruction included urine flow rate
        at weekly intervals, RUG at 6\u201312 weeks, and urethrocystoscopy at 12 and
        18 months. <jats:italic>Results<\/jats:italic>. The urethral patency was achieved
        in 77% of patients. The complications were fistula in one patient (5.5%),
        restricture occurred in 3 patients (16.6%) that required visual internal urethrotomy
        and two patients (11%) showed curvature on erection that  dose not  interfere
        with sexual intercourse. Diverticulum (penile urethra) was seen in one patient
        (5.5%) containing stones and was excised surgically. There was penile skin
        loss in 3 patients (16.6%). All patients completed at least one-year followup
        period. <jats:italic>Conclusion<\/jats:italic>. Free penile skin flaps offer
        good results (functional and cosmetic) in long penile and\/or bulbar urethral
        strictures. Meticulously fashioned longitudinal, circular or spiral penile
        skin flaps could bridge urethral defects up to 15\u2009cm long.<\/jats:p>","DOI":"10.5402\/2012\/651513","type":"journal-article","created":{"date-parts":[[2012,3,5]],"date-time":"2012-03-05T20:53:23Z","timestamp":1330980803000},"page":"1-4","source":"Crossref","is-referenced-by-count":0,"title":["Reconstruction
