        of Spectroscopy"],"published-print":{"date-parts":[[2019,2,19]]},"abstract":"<jats:p>Using
        Ni-5\u2009wt.% Pb alloys with low Pb content as master alloys, the Ni-5\u2009wt.%
        Pb alloy hollow particles were prepared by rapid solidification. Moreover,
        the alloy particles\u2019 microstructure and formation mechanism were investigated.
        The results show that the particles\u2019 microstructure consisted of Ni-rich
        and Pb phases. The Ni-rich phase was formed in the dendrite, and the Pb phase
        was distributed in the grain boundary or interdendrites. With the roller speeds
        increasing, the sizes of hollow particles and holes were decreased which were
