        To compare clinical findings, including ocular blood flow and intima-media
        thickness (IMT) of the carotid artery, in mild nonproliferative diabetic retinopathy
        (NPDR) and no diabetic retinopathy (NDR) patients, and to determine risk factors
        contributing to mild NPDR. <jats:italic>Methods<\/jats:italic>. In 129 subjects
        (129 eyes) with type-2 diabetes patients and mild NPDR or NDR, standard statistical
        techniques were used to determine associations between clinical findings,
        including diabetes duration, blood levels of creatinine and hemoglobin A1c
        (HbA1c), central macular thickness (CMT; measured with optical coherence tomography),
        mean blur rate (MBR; measured with laser speckle flowgraphy), and ultrasound-measured
        carotid IMT. <jats:italic>Results<\/jats:italic>. Diabetes duration, IMT,
        and CMT were significantly higher in the mild NPDR patients than the NDR patients
        (<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\" id=\"M1\"><mml:mrow><mml:mi>P<\/mml:mi><mml:mo>=<\/mml:mo><mml:mn>0.004<\/mml:mn><\/mml:mrow><\/mml:math>,
        <mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\" id=\"M2\"><mml:mrow><mml:mi>P<\/mml:mi><mml:mo>=<\/mml:mo><mml:mn>0.004<\/mml:mn><\/mml:mrow><\/mml:math>,
        and <mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\" id=\"M3\"><mml:mrow><mml:mi>P<\/mml:mi><mml:mo>=<\/mml:mo><mml:mn>0.003<\/mml:mn><\/mml:mrow><\/mml:math>,
        respectively), while conversely, MBR in the overall optic nerve head (MBR-A)
        was lower in the mild NPDR patients. Furthermore, a logistic regression analysis
        showed that diabetes duration (OR, 1.11; <mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M4\"><mml:mrow><mml:mi>P<\/mml:mi><mml:mo>=<\/mml:mo><mml:mn>0.006<\/mml:mn><\/mml:mrow><\/mml:math>),
        diastolic blood pressure (OR, 0.93; <mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M5\"><mml:mrow><mml:mi>P<\/mml:mi><mml:mo>=<\/mml:mo><mml:mn>0.025<\/mml:mn><\/mml:mrow><\/mml:math>),
        heart rate (OR, 1.07; <mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M6\"><mml:mrow><mml:mi>P<\/mml:mi><mml:mo>=<\/mml:mo><mml:mn>0.004<\/mml:mn><\/mml:mrow><\/mml:math>),
        IMT (OR, 8.65; <mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M7\"><mml:mrow><mml:mi>P<\/mml:mi><mml:mo>=<\/mml:mo><mml:mn>0.005<\/mml:mn><\/mml:mrow><\/mml:math>),
        and CMT (OR, 1.03; <mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M8\"><mml:mrow><mml:mi>P<\/mml:mi><mml:mo>=<\/mml:mo><mml:mn>0.007<\/mml:mn><\/mml:mrow><\/mml:math>)
