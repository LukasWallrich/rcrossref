        thermal reactors are energy production scale limited because of low portion
        of raw uranium usage. Fast reactors are limited by reprocessing need of huge
        mass of raw uranium at the initial stage of development. The possibility of
        development of thermal reactors with high fission materials reproduction,
        which solves the problem, is discussed here. Neutron losses are decreased,
        uranium-thorium fuel with artificial fission materials equilibrium regime
        is used, additional in-core and out-core neutron sources are used for supplying
        of high fission materials reproduction. Liquid salt reactors can use dynamic
        loading regime for this purpose. Preferable construction is channel type reactor
        with heavy water moderator. Good materials for fuel element shells and channel
        walls are zirconium alloys enriched by<jats:sup>90<\/jats:sup>Zr. Water cooled
        reactors with usage 12% of raw uranium and liquid metal cooled reactors with
        usage 25% of raw uranium are discussed. Reactors with additional neutron sources
        obtain full usage of raw uranium with small additional energy expenses. On
