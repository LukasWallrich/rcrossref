        remains an important public health problem with endemic characteristics in
        many countries. Brucellosis can affect almost all organs and systems of human
        body. Cardiac complications are unusual, occurring in less than 2% of patients
        and usually manifest as endocarditis. We present the case of a 21-year-old
        Caucasian man, who was admitted to the University Hospital of Patras, Western
        Greece, with fatigue, fever up to 39\u00b0C, and retrosternal pain. Musculoskeletal,
        genitourinary, gastrointestinal, hematologic, nervous, skin, and mucous membranes
        and respiratory complications have been reported in several cases of brucellosis.
