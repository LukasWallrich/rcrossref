        goal is to facilitate real-time serial cooperative work. In real-time serial
        cooperative work, the order of subtasks is important because a failure of
        the order leads to a failure of the whole task. So, coordinating the order
        of workers\u2019 subtasks is necessary to smoothly accomplish the tasks. In
        this paper, we propose a method that uses vibration to present the action
        order and coordinate the orders. We conducted a user study to verify the effectiveness
