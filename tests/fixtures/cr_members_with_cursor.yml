        Tidal volume was<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M4\"><mml:mn>3.96<\/mml:mn><mml:mo>\u00b1<\/mml:mo><mml:mn>0.92<\/mml:mn><\/mml:math>\u2009mL\/kg
        IBW before and increased to<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M5\"><mml:mn>7.07<\/mml:mn><mml:mo>\u00b1<\/mml:mo><mml:mn>1.21<\/mml:mn><\/mml:math>\u2009mL\/kg
        IBW after intervention<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M6\"><mml:mo stretchy=\"false\">(<\/mml:mo><mml:mi>P<\/mml:mi><mml:mo>&lt;<\/mml:mo><mml:mn>0.01<\/mml:mn><mml:mo
        stretchy=\"false\">)<\/mml:mo><\/mml:math>. EITP pressure before intervention
        was low with a mean of<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M7\"><mml:mn>13.68<\/mml:mn><mml:mo>\u00b1<\/mml:mo><mml:mn>8.69<\/mml:mn><\/mml:math>\u2009cm
        H<jats:sub>2<\/jats:sub>O and remained low at<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M8\"><mml:mn>16.76<\/mml:mn><mml:mo>\u00b1<\/mml:mo><mml:mn>4.76<\/mml:mn><\/mml:math>\u2009cm
        H<jats:sub>2<\/jats:sub>O (<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M9\"><mml:mi>P<\/mml:mi><mml:mo>=<\/mml:mo><mml:mn>0.18<\/mml:mn><\/mml:math>)
