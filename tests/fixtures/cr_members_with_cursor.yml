        Respiratory Journal"],"published-print":{"date-parts":[[2019,1,22]]},"abstract":"<jats:p><jats:italic>Background<\/jats:italic>.
        Microaspiration of secretions around the tracheal cuff is a multifactorial
        process. Tracheal cuff shape might take a major part in its occurrence. The
        rationale for producing a taper-shaped cuff is established on the assumption
        that compared to a conventional cuff with a single fixed diameter, a continuum
        of minimum-to-maximum diameter sections might better fit the tracheal walls.
        <jats:italic>Objectives.<\/jats:italic> The primary objective of this meta-analysis
        was to compare ventilator-associated pneumonia (VAP) between tapered-cuff
        intubation and conventional-cuff intubation. The secondary objective was to
        compare intensive care unit (ICU) mortality between tapered-cuff intubation
        and conventional-cuff intubation. <jats:italic>Methods<\/jats:italic>. We
        searched the Cochrane Library, Embase, MEDLINE database through the PubMed
        search engine, and CINAHL from inception to April 2018. Randomized trials
        comparing VAP and ICU mortality between tapered-cuff intubation and conventional-cuff
        intubation in intubated adults were included. Two review authors assessed
        study quality and abstracted databasing on prespecified criteria independently.
        <jats:italic>Results<\/jats:italic>. We pooled summary estimates from 5 trials
        evaluating tapered-cuff involving 774 participants. Compared to VAP, no statistically
        significant difference was observed between the tapered-cuff and conventional-cuff
        groups (OR 0.82, CI 0.61\u20131.12, <jats:italic>z<\/jats:italic>\u2009=\u20091.24,
        and <mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\" id=\"M1\"><mml:mrow><mml:mi>p<\/mml:mi><mml:mo>=<\/mml:mo><mml:mn>0.21<\/mml:mn><\/mml:mrow><\/mml:math>).
        No statistically significant difference was observed between the tapered-cuff
        and conventional-cuff groups with ICU mortality (OR 0.77, CI 0.55\u20131.08,
        <jats:italic>z<\/jats:italic>\u2009=\u20091.49, and <mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M2\"><mml:mrow><mml:mi>p<\/mml:mi><mml:mo>=<\/mml:mo><mml:mn>0.14<\/mml:mn><\/mml:mrow><\/mml:math>).
        <jats:italic>Conclusions<\/jats:italic>. In this meta-analysis, the tapered-cuff
        tracheal tube may not be superior to the standard-cuff tracheal tube in reducing
        VAP and ICU mortality.<\/jats:p>","DOI":"10.1155\/2019\/7876417","type":"journal-article","created":{"date-parts":[[2019,1,23]],"date-time":"2019-01-23T02:14:23Z","timestamp":1548209663000},"page":"1-7","source":"Crossref","is-referenced-by-count":5,"title":["Tapered
