        prion diseases are characterised by an \u03b1-helical to \u03b2-sheet conformational
        change within the prion protein, that was originally established with circular
        dichroism (CD) and Fourier transform infrared (FTIR) spectroscopy. Since prion
        disease is transmissible, significant effort has been aimed at establishing
        the molecular details of conformational change and the specificity that underpins
        infectivity. The structure determined for the carboxy-terminal domain of the
        predominantly \u03b1-helical form by nuclear magnetic resonance (NMR) provides
        a starting point for considering questions at the molecular level. However,
        elucidation of atomic detail for the \u03b2-rich form is complicated by problems
        of protein solubility, and regions other than the carboxy-terminal domain
        of the \u03b1-rich form are likely to possess functionally significant, ordered
        domains in the presence of suitable ligands and solution conditions. Further
