        Journal of Aerospace Engineering"],"published-print":{"date-parts":[[2012]]},"abstract":"<jats:p>The
        potential for the ultracompact combustor (UCC) lie in future research to reduced
        fuel consumption and improved engine performance. Velocity measurements performed
        on the UCC test rig at the Air Force Institute of Technology revealed flow
        patterns and time-averaged turbulence statistics for data taken burning hydrogen
        fuel in a straight and a curved cavity vane configuration. Over an equivalence
        ratio from 0.7 to 1.5, the straight vane configuration showed spanwise velocity
        decreased linearly with distance from the cavity vane over the width of the
        main channel. Increasing the flow rates and holding the equivalence ratio
        and ratio of cavity to main airflow rates constant, flow velocities in the
        main channel showed an increase with the curved circumferential configuration
        but a decrease with the straight circumferential configuration. Turbulence
        intensity is expected to be a major contributing factor, specifically since
        measured at 15% and 21% in the main channel for the straight and curved configurations,
        respectively. The results also show how the radial vane cavity (RVC) created
        strong vorticity throughout the main flow supporting a recirculation zone
