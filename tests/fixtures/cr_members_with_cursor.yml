        Research and Practice"],"published-print":{"date-parts":[[2012]]},"abstract":"<jats:p><jats:italic>Aim<\/jats:italic>.
        To investigate efficacy and tolerability of Silicea Gastrointestinal Gel in
        patients with gastrointestinal disorders.<jats:italic>Methods<\/jats:italic>.
        Open, prospective pivotal phase IV study with oral Silicea Gastrointestinal
        Gel over 6 weeks. Symptom score was part 1 of the Nepean Dyspepsia Index:
        15 questions addressing intensity, frequency and impact of upper abdominal
        symptoms. 10 lower abdominal symptoms were asked analogously. A responder
        showed reduction of score of &gt;50%.<jats:italic>Results<\/jats:italic>.
        62 of 90 patients were evaluated per protocol. Upper and lower abdomen sum
        scores decreased already in the first three weeks (<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"><mml:mi>P<\/mml:mi><mml:mo>&lt;<\/mml:mo><mml:mn>0.001<\/mml:mn><\/mml:math>),
        which continued the following three weeks (<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"><mml:mi>P<\/mml:mi><mml:mo>&lt;<\/mml:mo><mml:mn>0.01<\/mml:mn><\/mml:math>).
        Mean symptom score for upper abdomen decreased from<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"><mml:mn>52.2<\/mml:mn><mml:mo>\u00b1<\/mml:mo><mml:mn>31.0<\/mml:mn><\/mml:math>to<mml:math
        xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"><mml:mn>33.7<\/mml:mn><mml:mo>\u00b1<\/mml:mo><mml:mn>28.7<\/mml:mn><\/mml:math>(or
        by 35.4%; responder rate 37%); for lower from<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"><mml:mn>39.6<\/mml:mn><mml:mo>\u00b1<\/mml:mo><mml:mn>24.7<\/mml:mn><\/mml:math>to<mml:math
        xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"><mml:mn>22.6<\/mml:mn><mml:mo>\u00b1<\/mml:mo><mml:mn>21.7<\/mml:mn><\/mml:math>(by
        42.9%; responder rate 46%). Subgroups with diarrhea, IBS and GERD presented
        highest responder rates. 6% of patients reported adverse reactions with probable
        or possible relationship to the test product.<jats:italic>Conclusions<\/jats:italic>.
        Silicea Gastrointestinal Gel seems suitable beyond infectious acute gastrointestinal
