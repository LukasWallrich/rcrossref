        Research International"],"published-print":{"date-parts":[[2019,2,3]]},"abstract":"<jats:p><jats:italic>Background<\/jats:italic>.
        Acne is not only a skin condition but also a cardinal component of many systemic
        diseases or syndromes. This study was aimed to investigate the prevalence
        of acne in reproductive-age women in Sichuan province, China, and to evaluate
        acne as a skin problem alone or a symptom of gynecological\/endocrinological
        disease.<jats:italic> Methods<\/jats:italic>. From October 2008 to September
        2009, 1043 reproductive-age women from 19 to 45 years of age from seven communities
        of three districts in Sichuan province completed a standardized questionnaire
        and a physical examination. Acne was classified using the Pillsbury scale,
        and hirsutism was assessed using a modified Ferriman\u2013Gallwey method.
        Diagnosis of polycystic ovary syndrome (PCOS) was based on the 2003 Rotterdam
        criteria. Some endocrine and metabolic markers were detected for the women
        diagnosed with PCOS related to acne and the control group.<jats:italic> Results<\/jats:italic>.
        The prevalence of acne was 32.5%, and the highest prevalence (9.6%) was seen
        in the 19\u201324-year-old age group. Prevalence among women eating dessert
        frequently, exercising seldom, or among sedentary workers was significantly
        higher in the acne group (14.1%, 55.6%, and 51.3%, respectively) than in the
        nonacne group (10.8%, 45.7%, and 35.5%; all P&lt;0.05). The prevalence of
        oligomenorrhea and hirsutism in the acne group (17.6%, 24.7%) was significantly
        higher than in the nonacne group (8.6%, 15.1%; both P&lt;0.05). Among the
        participants with acne, 64.3% had acne alone, 18.3% were diagnosed with hyperandrogenism,
        and 17.4% were diagnosed with PCOS. The level of serum androstendione in the
        group of PCOS (10.98\u00b13.12 nmol\/L) was significantly higher than that
        in the control group (8.85\u00b13.09nmol\/L) (P&lt;0.05).<jats:italic> Conclusion<\/jats:italic>.
        When reproductive-age women with acne are encountered in gynecology\u2013endocrinology
        or dermatology clinics, physicians should consider evaluating them from PCOS,
        hyperandrogenism, or acne alone.<\/jats:p>","DOI":"10.1155\/2019\/6126808","type":"journal-article","created":{"date-parts":[[2019,2,3]],"date-time":"2019-02-03T23:34:55Z","timestamp":1549236895000},"page":"1-5","source":"Crossref","is-referenced-by-count":3,"title":["How
