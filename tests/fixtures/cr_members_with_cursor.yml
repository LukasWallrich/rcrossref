        water requirement method to determine the optimum ratio of cement mineral
        admixtures. The proposed method not only simplifies the process but also makes
        the method more scientific.<\/jats:p>","DOI":"10.1155\/2019\/4187342","type":"journal-article","created":{"date-parts":[[2019,1,6]],"date-time":"2019-01-06T23:32:15Z","timestamp":1546817535000},"page":"1-11","source":"Crossref","is-referenced-by-count":0,"title":["Minimum
