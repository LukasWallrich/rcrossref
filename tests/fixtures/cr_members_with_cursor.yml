        variables contribute to the severity of Kashin-Beck disease (KBD). However,
        it is unclear if there is a correlation between gene expression and clinical
        variables. Peripheral blood samples were collected from 100 patients with
        KBD and 100 healthy controls from KBD-endemic areas to identify differentially
        expressed genes in KBD. Correlation analysis and multiple logistic regression
        analysis were performed using gene expression and clinical parameters. Immunohistochemistry
        (IHC) was used to detect the expression of related proteins in articular cartilage
        tissues. Thirty-nine differentially expressed genes were identified in patients
        with KBD. Nine differentially expressed genes were correlated with the metacarpal
        length\/metacarpal breadth index. FZD1 was identified as having statistical
        significance in establishing the regression model of clinical parameters and
        gene expression. FZD1 expression levels were remarkably reduced in patients
        with KBD. Our results indicate that FZD1 could be involved in the pathological
        process of phalanges tuberositas and brachydactylia and may provide new insight
        into the pathogenesis of articular cartilage destruction observed in patients
        with KBD.<\/jats:p>","DOI":"10.1155\/2019\/3736198","type":"journal-article","created":{"date-parts":[[2019,1,3]],"date-time":"2019-01-03T23:31:37Z","timestamp":1546558297000},"page":"1-9","source":"Crossref","is-referenced-by-count":1,"title":["Biological
