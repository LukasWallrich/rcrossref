        Scientific World Journal"],"published-print":{"date-parts":[[2012]]},"abstract":"<jats:p>A
        novel deformable registration algorithm is proposed in the application of
        radiation therapy. The algorithm starts with autodetection of a number of
        points with distinct tissue features. The feature points are then matched
        by using the scale invariance features transform (SIFT) method. The associated
        feature point pairs are served as landmarks for the subsequent thin plate
        spline (TPS) interpolation. Several registration experiments using both digital
        phantom and clinical data demonstrate the accuracy and efficiency of the method.
        For the 3D phantom case, markers with error less than 2\u2009mm are over 85%
