        for the treatment of RA.<\/jats:p>","DOI":"10.1155\/2019\/5308405","type":"journal-article","created":{"date-parts":[[2019,2,11]],"date-time":"2019-02-11T18:35:31Z","timestamp":1549910131000},"page":"1-9","source":"Crossref","is-referenced-by-count":1,"title":["Shexiang-Wulong
