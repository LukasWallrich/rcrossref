        Scientific World Journal"],"published-print":{"date-parts":[[2015]]},"abstract":"<jats:p>The
        traffic in the road network is progressively increasing at a greater extent.
        Good knowledge of network traffic can minimize congestions using information
        pertaining to road network obtained with the aid of communal callers, pavement
        detectors, and so on. Using these methods, low featured information is generated
        with respect to the user in the road network. Although the existing schemes
        obtain urban traffic information, they fail to calculate the energy drain
        rate of nodes and to locate equilibrium between the overhead and quality of
        the routing protocol that renders a great challenge. Thus, an energy-efficient
        cluster-based vehicle detection in road network using the intention numeration
        method (CVDRN-IN) is developed. Initially, sensor nodes that detect a vehicle
        are grouped into separate clusters. Further, we approximate the strength of
        the node drain rate for a cluster using polynomial regression function. In
        addition, the total node energy is estimated by taking the integral over the
        area. Finally, enhanced data aggregation is performed to reduce the amount
