        is 1.3\u20131.5 times higher than the concentration of ions. We observed additional
        ion focusing by its own space charge. With an increase in the density of the
        net negative (electrons and ions) charge of the beam from 3.6 to 9 \u00b5C\/cm<jats:sup>2<\/jats:sup>,
