        Pill (SWP) is derived from \u201c<jats:italic>Moschus<\/jats:italic> Yuan,\u201d
        first formulated during the Song Dynasty for the treatment of joint pain.
        The aim of this study was to evaluate the therapeutic effect of SWP in a mouse
        model of collagen-induced arthritis (CIA). Forty-five DBA\/1 mice were randomly
        divided into control group, model group, and SWP-treated group. SWP was administered
        by oral gavage for 22 days after the booster immunization. The clinical arthritic
        scores and joint histopathology, including synovial hyperplasia and hypoxic
        regions, cartilage erosion, and bone destruction, were evaluated. Microcomputed
        tomography (micro-CT) was used to assess microstructural changes in the bone.
        Serum levels of TNF-a, IL-6, and IFN-<jats:italic>\u03b3<\/jats:italic> were
        measured by enzyme-linked immunosorbent assay (ELISA). The results showed
        a statistically significant improvement in joint pathological changes in the
        SWP-treated group. Imaging assessment confirmed that SWP protected the bone
        tissue from CIA-induced erosion and increased the bone density. In addition,
        the serum levels of TNF-a, IL-6, and IFN-<jats:italic>\u03b3<\/jats:italic>
        in SWP-treated mice were significantly lower than those in the model group
        (<jats:italic>P<\/jats:italic>&lt;0.05). Taken together, Shexiang-Wulong Pill
        can effectively alleviate joint swelling in CIA mice, inhibit synovial tissue
        hyperplasia, reduce inflammatory cell infiltration, and delay bone destruction.
