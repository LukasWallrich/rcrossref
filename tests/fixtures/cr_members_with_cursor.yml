        unloading is a primary stress condition for engineering rock mass in deep
        underground. Based on the unloading stress condition during the excavation
        operation, this paper employed a distinct element method (DEM) to simulate
        the unloading responses of intact and preflawed rock specimens. The simulation
        results revealed that the unloading failure strength, unloading damage thresholds,
        and cracking characteristics were largely dependent on the inclination angle
        <mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\" id=\"M1\"><mml:mfenced
        open=\"(\" close=\")\"><mml:mrow><mml:mi>\u03b1<\/mml:mi><\/mml:mrow><\/mml:mfenced><\/mml:math>
        of the preflaws. With the increase in the flaw inclination angle, the unloading
        failure strength of a preflawed specimen exhibited a sigmoidal curve increasing
        trend, and it decreased by 5.5%-20% compared to the unloading failure strength
        of an intact specimen. Based on the crack accumulation in specimens, three
        damage thresholds were identified under unloading condition and two damage
        thresholds <mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M2\"><mml:msub><mml:mrow><mml:mi>\u03c3<\/mml:mi><\/mml:mrow><mml:mrow><mml:mtext>ci<\/mml:mtext><\/mml:mrow><\/mml:msub><\/mml:math>
        and <mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\" id=\"M3\"><mml:msub><mml:mrow><mml:mi>\u03c3<\/mml:mi><\/mml:mrow><mml:mrow><mml:mtext>di<\/mml:mtext><\/mml:mrow><\/mml:msub><\/mml:math>
        were found to be increased with the increase in the flaw inclination angle.
        Furthermore, when the flaw inclination angle was smaller, cracks were initiated
        around the preflaws, and there were obvious axial splitting cracks in the
        failure modes of preflawed specimens, while axial splitting cracks were few
        in the preflawed specimen with a larger flaw inclination angle and none in
        the intact specimen. These unloading responses indicate that inducing preflaws
        can reliably reduce the unloading failure strength and promote the cracking
        process of hard rock during an excavation unloading process. Moreover, inducing
        preflaws with a smaller inclination angle (e.g., vertical to the unloading
        direction) will be more helpful for the unloading failure and rock cracking
        during an excavation unloading process.<\/jats:p>","DOI":"10.1155\/2019\/4657645","type":"journal-article","created":{"date-parts":[[2019,2,13]],"date-time":"2019-02-13T23:37:38Z","timestamp":1550101058000},"page":"1-16","source":"Crossref","is-referenced-by-count":4,"title":["Influence
