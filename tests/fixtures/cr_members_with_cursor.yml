        study sought to examine the expression of genes implicated in phosphate transport
        and pathological calcification in osteoarthritis (OA) and rheumatoid arthritis
        (RA) fibroblast-like synoviocytes (FLS) and investigate the biological effects
        of phosphate. Results revealed that several genes, which were implicated in
        phosphate transport and pathological calcification, were differentially expressed
        in OA FLS and RA FLS. Phosphate stimulated the expression of matrix metalloproteinse-1,
        matrix metalloproteinse-3, cyclooxygenase-2, and interleukin-1<jats:italic>\u03b2<\/jats:italic>
        in a dose-dependent manner. Phosphate also induced OA FLS cell death but not
        RA FLS cell death at higher concentration. Calcification inhibitors, phosphocitrate
        (PC), and ethane-1-hydroxy-1,1-diphosphonate (EHDP), effectively inhibited
        these detrimental biological effects of phosphate. These findings suggest
        that abnormal expression of genes implicated in phosphate transport and pathological
        calcification may contribute to the progression of OA through the induction
        of extracellular matrix-degrading enzymes, proinflammatory cytokines, cell
