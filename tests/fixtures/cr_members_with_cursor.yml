        Research International"],"published-print":{"date-parts":[[2019,2,19]]},"abstract":"<jats:p><jats:italic>Background<\/jats:italic>.
        Vaccine pharmacovigilance relates to the detection of adverse events, their
        assessment, understanding, and prevention, and communication of their risk
        to the public. These activities can be tedious and long lasting for regulatory
        authority scientists and may be affected by community practices and public
        health policies. To better understand underlying challenges, we examined vaccine
        adverse event reports, assessed whether data-driven techniques can provide
        additional insight in safety characterization, and wondered on the impact
        of socioeconomic parameters.<jats:italic> Methods<\/jats:italic>. First, we
        integrated VAERS content with additional sources of drug and molecular data
        and examined reaction and outcome occurrence by using disproportionality metrics
        and enrichment analysis. Second, we reviewed social and behavioral determinants
        that may affect vaccine pharmacovigilance aspects.<jats:italic> Results<\/jats:italic>.
        We describe our experience in processing more than 607000 vaccine adverse
        event reports and report on the challenges to integrate more than 95500 VAERS
        medication narratives with structured information about drugs and other therapeutics
        or supplements. We found that only 12.6% of events were serious, while 8.97%
        referred to polypharmacy cases. Exacerbation of serious clinical patient outcomes
        was observed in 8.88% VAERS cases in which drugs may interact with vaccinations
        or with each other, regardless of vaccine activity interference. Furthermore,
        we characterized the symptoms reported in those cases and summarized reaction
        occurrence among vaccine-types. Last, we examine socioeconomic parameters
        and cost-management features, explore adverse event reporting trends, and
        highlight perspectives relating to the use and development of digital services,
        especially in the context of personalized and collaborative health-care.<jats:italic>
        Conclusions<\/jats:italic>. This work provides an informative review of VAERS,
        identifies challenges and limitations in the processing of vaccine adverse
        event data, and calls for the better understanding of the socioeconomic landscape
        pertaining vaccine safety concerns. We expect that adoption of computational
        techniques for integrated safety assessment and interpretation is key not
        only to pharmacovigilance practice but also to stakeholders from the entire
        healthcare system.<\/jats:p>","DOI":"10.1155\/2019\/6576483","type":"journal-article","created":{"date-parts":[[2019,2,19]],"date-time":"2019-02-19T23:31:43Z","timestamp":1550619103000},"page":"1-15","source":"Crossref","is-referenced-by-count":4,"title":["Examining
