        Reports in Rheumatology"],"published-print":{"date-parts":[[2019,2,12]]},"abstract":"<jats:p>Tumor
        necrosis factor inhibitors (TNFi) have become the cornerstone for the treatment
        of rheumatoid arthritis and other systemic autoimmune conditions. However,
        these biologic DMARDs can lead to various opportunistic infections such as
        viral infection, tuberculosis, and histoplasmosis. Furthermore, these biologics
        can also cause severe systemic inflammatory reactions known as hemophagocytosis
        lymphohistiocytosis (HLH) that can lead to multiorgan failure and high mortality.
        Due to overlapping clinical features and time-intensive microbiological culture
        methods, distinguishing between HLH and opportunistic infections can be challenging
        early in the disease course. We present a similar situation with our patient
        where the patient met the diagnostic criteria for HLH however was found to
        have disseminated histoplasmosis. This case uniquely evaluates the utility
        of the HLH diagnostic criteria and hemophagocytosis for accurate diagnosis
        of HLH.<\/jats:p>","DOI":"10.1155\/2019\/4169052","type":"journal-article","created":{"date-parts":[[2019,2,12]],"date-time":"2019-02-12T23:36:05Z","timestamp":1550014565000},"page":"1-3","source":"Crossref","is-referenced-by-count":2,"title":["Diagnostic
