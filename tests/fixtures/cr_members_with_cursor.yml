        Reports in Orthopedics"],"published-print":{"date-parts":[[2019,2,10]]},"abstract":"<jats:p>Glenoid
        labrum articular disruption (GLAD) lesions are an uncommon concomitant injury
        associated with labral tears, occurring in 1.5-2.9% of cases. In previous
        reported cases, the articular lesion is debrided during repair of the labral
        injury, which may predispose patients to osteoarthritis, a longitudinal complication
        seen in articular debridement of the hip. We report the case of a 15-year-old
        healthy adolescent male swimmer who sustained a labral injury with a concomitant
        GLAD lesion. During operative management, three Polyetheretherketone (PEEK)
        SutureTaks were placed on the glenoid. #2 FiberWire was used to imbricate
        capsular tissue, passed beneath the labrum, and was then subsequently advanced
        through the fibrous rim of the displaced cartilage flap\/GLAD lesion at the
        site of each suture anchor. This construct restored tension to the anterior
        band of the inferior glenohumeral ligament, recreated the anteroinferior labral
        bumper, and effectively reduced the cartilage flap\/GLAD lesion to the anterior
        inferior glenoid. By six months postoperatively, the patient demonstrated
        near-normal function with full range of motion and evidence of a stable construct
        on MRI. Unlike previously described cases, this is the first report of a hybrid
        technique that simultaneously performed a primary repair of both labral and
        articular injuries without the use of additional implants for the articular
        lesion. Primary repair of the labral and articular lesions should provide
        longitudinal benefit to the patient by reducing the risk of developing glenohumeral
        osteoarthritis.<\/jats:p>","DOI":"10.1155\/2019\/4371860","type":"journal-article","created":{"date-parts":[[2019,2,10]],"date-time":"2019-02-10T23:33:12Z","timestamp":1549841592000},"page":"1-6","source":"Crossref","is-referenced-by-count":0,"title":["Concurrent
