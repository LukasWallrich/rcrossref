        Information Systems"],"published-print":{"date-parts":[[2015]]},"abstract":"<jats:p>Top-<mml:math
        xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\" id=\"M2\"><mml:mrow><mml:mi>k<\/mml:mi><\/mml:mrow><\/mml:math>queries,
        which retrieve the<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M3\"><mml:mrow><mml:mi>k<\/mml:mi><\/mml:mrow><\/mml:math>most preferable
        data objects, have been receiving much attention. An emerging challenge is
        to support efficient top-<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M4\"><mml:mrow><mml:mi>k<\/mml:mi><\/mml:mrow><\/mml:math>query processing
        in a wireless distributed network. In this study, we investigated how to process
        multidimensional top-<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M5\"><mml:mrow><mml:mi>k<\/mml:mi><\/mml:mrow><\/mml:math>queries efficiently
        in a wireless multihop network. A major challenge for multidimensional top-<mml:math
        xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\" id=\"M6\"><mml:mrow><mml:mi>k<\/mml:mi><\/mml:mrow><\/mml:math>queries
        is that answers for different users are typically different, because each
        user has a unique preference and search range. Meanwhile, it is desirable
        for wireless networks to reduce unnecessary traffic even if users issue top-<mml:math
        xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\" id=\"M7\"><mml:mrow><mml:mi>k<\/mml:mi><\/mml:mrow><\/mml:math>queries
        with their own unique preferences. Therefore, we address the above problem
        and propose a top-<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M8\"><mml:mrow><mml:mi>k<\/mml:mi><\/mml:mrow><\/mml:math>query processing
        method in wireless multihop networks, called<jats:italic>ClusTo<\/jats:italic>.
        ClusTo performs a novel clustering scheme for multidimensional top-<mml:math
        xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\" id=\"M9\"><mml:mrow><mml:mi>k<\/mml:mi><\/mml:mrow><\/mml:math>query
        processing and routes queries based on the cluster while guaranteeing the
        user\u2019s specified search range. Moreover, ClusTo takes a dynamic threshold
        approach to suppress unnecessary query transmissions to nodes which do not
        contribute to top-<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M10\"><mml:mrow><mml:mi>k<\/mml:mi><\/mml:mrow><\/mml:math>data retrieval.
        Extensive experiments on both real and synthetic data have demonstrated that
        ClusTo outperforms existing methods in terms of traffic and delay.<\/jats:p>","DOI":"10.1155\/2015\/657431","type":"journal-article","created":{"date-parts":[[2015,1,29]],"date-time":"2015-01-29T21:04:26Z","timestamp":1422565466000},"page":"1-20","source":"Crossref","is-referenced-by-count":0,"title":["Efficient
