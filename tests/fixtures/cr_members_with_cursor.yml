        Reports in Orthopedics"],"published-print":{"date-parts":[[2019,2,10]]},"abstract":"<jats:p><jats:italic>Introduction<\/jats:italic>.
        A Bosworth fracture-dislocation is a rare lesion resulting in a fixed dislocation
        of the distal fibula behind the posterior tibial tubercle. Only few cases
        have been reported showing an associated consequent fracture, namely, a pilon
        or a medial malleolus fracture. <jats:italic>Case Report<\/jats:italic>. We
        present a case report of a patient with an unusual combination of a Bosworth
        injury with a pilon fracture and an open multifragmentary talus fracture and
        our approach for open reduction and internal fixation. At one year postoperative,
        the patient developed an invalidating tibiotalar and subtalar arthrosis that
        eventually required an ankle-hindfoot arthrodesis. A Bosworth injury is an
        infrequent entity and is even rarer when associated with other fractures.
        Careful preoperative planning is necessary, as the combination of these fractures
        is a surgical challenge. Special care must be taken to preserve the neurovascular
        bundle. <jats:italic>Discussion<\/jats:italic>. The present case highlights
        a Bosworth injury involving a severity that has never been described before
        and suggests adding an eighth stage to the classification presented by Perry
        et al.<\/jats:p>","DOI":"10.1155\/2019\/6316137","type":"journal-article","created":{"date-parts":[[2019,2,10]],"date-time":"2019-02-10T23:35:27Z","timestamp":1549841727000},"page":"1-5","source":"Crossref","is-referenced-by-count":1,"title":["Association
