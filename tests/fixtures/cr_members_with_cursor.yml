        settlement.<\/jats:p>","DOI":"10.1155\/2012\/872327","type":"journal-article","created":{"date-parts":[[2012,2,6]],"date-time":"2012-02-06T21:01:57Z","timestamp":1328562117000},"page":"1-5","source":"Crossref","is-referenced-by-count":0,"title":["Bronchoscopy
