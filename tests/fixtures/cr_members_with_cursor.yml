        and Technology of Nuclear Installations"],"published-print":{"date-parts":[[2015]]},"abstract":"<jats:p>Hydride
        fuels have features which could make their use attractive in future advanced
        power reactors. The potential benefit of use of hydride fuel in HPLWR without
        introducing significant modification in the current core design concept of
        the high-performance light water reactor (HPLWR) has been evaluated. Neutronics
        and thermal hydraulic analyses were performed for a single assembly model
        of HPLWR with oxide and hydride fuels. The hydride assembly shows higher moderation
        with softer neutron spectrum and slightly more uniform axial power distribution.
        It achieves a cycle length of 18 months with sufficient excess reactivity.
        At Beginning of Cycle the fuel temperature coefficient of the hydride assembly
        is higher whereas the moderator and void coefficients are lower. The thermal
        hydraulic results show that the achievable fuel temperature in the hydride
        assembly is well below the design limits. The potential benefits of the use
        of hydride fuel in the current design of the HPLWR with the achieved improvements
        in the core neutronics characteristics are not sufficient to justify the replacement
        of the oxide fuel. Therefore for a final evaluation of the use of hydride
        fuels in HPLWR concepts additional studies which include modification of subassembly
        and core layout designs are required.<\/jats:p>","DOI":"10.1155\/2015\/965274","type":"journal-article","created":{"date-parts":[[2015,2,1]],"date-time":"2015-02-01T21:04:36Z","timestamp":1422824676000},"page":"1-8","source":"Crossref","is-referenced-by-count":0,"title":["Study
