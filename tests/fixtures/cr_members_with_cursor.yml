        and Vibration"],"published-print":{"date-parts":[[2019,1,3]]},"abstract":"<jats:p>Under
        normal circumstances, bearings generally run under variable loading conditions.
        Under such conditions, the vibration signals of the bearing malfunctions are
        often nonstationary signals, which are difficult to process effectively. In
        order to accurately and effectively diagnose the failure types and damage
        degree of bearings under variable load conditions, an intelligent diagnostic
        model based on the variational mode decomposition (VMD) of quantum chaotic
        fruit fly optimization algorithm (QCFOA) and a multiclassification variational
        relevance vector machine (VRVM) is proposed. First, the key parameters of
        the VMD are selected using the QCFOA. Secondly, the known bearing fault signal
        is decomposed by the optimized VMD, and the center frequency and marginal
        spectral entropy (MSE) of each natural modal component are extracted to construct
        two-dimensional MSE. Then, the probit model is used to replace the logistic
        model, and a simpler and more practical multiclassification model is constructed.
        The two-dimensional MSE of each intrinsic modal component is used as a learning
        sample for VRVM. Finally, the bearing fault data under 1\u2009hp load are
        taken as training samples, and the bearing fault data under two loads of 0\u2009hp
        and 3\u2009hp are used as test samples to verify the effectiveness of the
        intelligent diagnosis model. The experimental results show that the intelligent
        fault diagnosis method proposed in this paper can accurately diagnose the
        type of fault and the degree of damage and has high robustness.<\/jats:p>","DOI":"10.1155\/2019\/8213056","type":"journal-article","created":{"date-parts":[[2019,1,3]],"date-time":"2019-01-03T23:32:17Z","timestamp":1546558337000},"page":"1-20","source":"Crossref","is-referenced-by-count":2,"title":["Fault
