        BMI=33.12 \u00b1 5.14 kg\/m<jats:sup>2<\/jats:sup>) with low HDL-C and mild
        hypercholesterolemia. Hierarchical generalized linear model, adjusted for
        sex, BMI, and age, has been used to evaluate pre-post treatment changes. A
        significant increase for HDL-C (<jats:italic>\u03b2<\/jats:italic>=0.14, p=0.0008)
        and MCP-1 (<jats:italic>\u03b2<\/jats:italic>=144.77, p=0.004) and a significant
        decrease for ApoB\/ApoA (<jats:italic>\u03b2<\/jats:italic>=-0.07, p=0.03),
        total-C\/HDL-C ratio (<jats:italic>\u03b2<\/jats:italic>=-0.58, p&lt;0.001),
        and NK response at stimulus low (<jats:italic>\u03b2<\/jats:italic>=0.43,
        p=0.04), medium (<jats:italic>\u03b2<\/jats:italic>=0.40, p&lt;0.001), and
        high (<jats:italic>\u03b2<\/jats:italic>=0.42, p=0.001) have been found. These
        results support the benefits of ALE supplementation on metabolic profile.<\/jats:p>","DOI":"10.1155\/2019\/2069701","type":"journal-article","created":{"date-parts":[[2019,1,6]],"date-time":"2019-01-06T23:30:58Z","timestamp":1546817458000},"page":"1-9","source":"Crossref","is-referenced-by-count":1,"title":["Natural
