        of bronchoscopy performed by one single pulmonologist in a scarcely populated
        subarctic area was compared to the guidelines provided by the British Thoracic
        Society (BTS). 103 patients underwent bronchoscopy. Diagnostic yield was increased
        to 76.6% when the first bronchoscopy was supplemented by bronchial washing
        fluid and brush cytology and to 86.7% (BTS guidelines &gt;80%) after a second
        bronchoscopy. Median time from referral to bronchoscopy was 10 days and 8
        days from positive bronchoscopy to operative referral to another hospital.
        1% of patients that underwent transbronchial lung biopsy had minor complications.
        One pulmonologist had rate of correct diagnosis based on visible endobronchial
