        test also showed that IMT was negatively correlated with MBR-A (<mml:math
        xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\" id=\"M9\"><mml:mrow><mml:mi>P<\/mml:mi><mml:mo>=<\/mml:mo><mml:mn>0.011<\/mml:mn><\/mml:mrow><\/mml:math>).
