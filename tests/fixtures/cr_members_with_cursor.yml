        congestion at bus bays has decreased the service efficiency of public transit
        seriously in China, so it is crucial to systematically study its theory and
        methods. However, the existing studies lack theoretical model on computing
        efficiency. Therefore, the calculation models of bus delay at bays are studied.
        Firstly, the process that buses are delayed at bays is analyzed, and it was
        found that the delay can be divided into entering delay and exiting delay.
        Secondly, the queueing models of bus bays are formed, and the equilibrium
        distribution functions are proposed by applying the embedded Markov chain
        to the traditional model of queuing theory in the steady state; then the calculation
        models of entering delay are derived at bays. Thirdly, the exiting delay is
        studied by using the queueing theory and the gap acceptance theory. Finally,
        the proposed models are validated using field-measured data, and then the
        influencing factors are discussed. With these models the delay is easily assessed
        knowing the characteristics of the dwell time distribution and traffic volume
        at the curb lane in different locations and different periods. It can provide
        basis for the efficiency evaluation of bus bays.<\/jats:p>","DOI":"10.1155\/2015\/750304","type":"journal-article","created":{"date-parts":[[2015,2,11]],"date-time":"2015-02-11T16:10:13Z","timestamp":1423671013000},"page":"1-9","source":"Crossref","is-referenced-by-count":0,"title":["Study
