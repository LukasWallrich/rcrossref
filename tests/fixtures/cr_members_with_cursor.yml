        Information Systems"],"published-print":{"date-parts":[[2019,1,17]]},"abstract":"<jats:p>Mobile
        networks are experiencing a great development in urban areas worldwide, and
        developing countries are not an exception. However, sparsely populated rural
        areas in developing regions usually do not have any access to terrestrial
        communications networks because operators cannot ensure enough revenues to
        justify the required investments. Therefore, alternative low-cost solutions
        are needed for both the access network and the backhaul network. In this sense,
        in order to provide rural 3G coverage in small villages, state-of-the-art
        approaches propose to use Small Cells in access networks and inexpensive multihop
        wireless networks based on WiFi for long distances (WiLD) or WiMAX for backhauling
        them. These technologies provide most of the required capabilities; however,
        there is no complete knowledge about the performance of WiFi and WiMAX in
        long-distance links under quality of service constraints. The aim of this
        work is to provide a detailed overview of the different alternatives for building
        rural wireless backhaul networks. We compare both IEEE 802.11n and IEEE 802.16
        distance-aware analytical models and validate them by extensive simulations
        and field experiments. Also WiFi-based TDMA proprietary solutions are evaluated
        experimentally and compared. Finally, results are used to model a real study
        case in the Peruvian Amazon in order to illustrate that the performance provided
        by these technologies may be sufficient for the backhaul network of a rural
        3G access network based on Small Cells.<\/jats:p>","DOI":"10.1155\/2019\/4383945","type":"journal-article","created":{"date-parts":[[2019,1,17]],"date-time":"2019-01-17T23:39:00Z","timestamp":1547768340000},"page":"1-15","source":"Crossref","is-referenced-by-count":1,"title":["Assessing
