        Communications and Mobile Computing"],"published-print":{"date-parts":[[2019,1,9]]},"abstract":"<jats:p>Full-duplex
        (FD) and multiuser multi-input multioutput (MU-MIMO) approaches have been
        attracting much attention as core technologies of next-generation Wi-Fi systems,
        since they have vast potential to improve communication performance. In particular,
        the system throughput can be significantly increased if both technologies
        are used in harmony, based on a solid understanding of the characteristics
        of each technology. To realise this, it is essential and important for a node
        using both technologies to acquire a priori channel and queue information
        about the receiving nodes. Unfortunately, it is very challenging to obtain
        this information in Wi-Fi networks in which there are no separate channels
        or proper protocols. In this paper, a new MAC protocol for Wi-Fi networks
        is proposed, called ADAS, which selects the transmission strategy that best
        matches the given network environment. By fully utilising the conventional
        CSI acquisition protocol, an ADAS access point (AP) effectively obtains the
        necessary information and exploits it appropriately, in order to yield higher
        throughput gains. Through extensive Matlab simulations, the author proves
        that ADAS maintains high system throughputs for dynamic network changes.<\/jats:p>","DOI":"10.1155\/2019\/1825234","type":"journal-article","created":{"date-parts":[[2019,1,9]],"date-time":"2019-01-09T23:30:46Z","timestamp":1547076646000},"page":"1-10","source":"Crossref","is-referenced-by-count":0,"title":["ADAS:
