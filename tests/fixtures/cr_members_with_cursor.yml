        To evaluate the factors that predict reulceration beneath the hallux in people
        with a history of diabetic foot ulceration. <jats:italic>Methods<\/jats:italic>.
        A prospective study conducted between January 2012 and December 2014 was performed
        in a diabetic foot unit to assess the risk factors associated with hallux
        reulceration. Sixty patients with diabetic neuropathy and a history of previous
        ulcer were consecutively included. Sociodemographic factors and comorbidities
        plus the biomechanical and radiographic factors were obtained. Follow-up on
        participants was conducted every month, and they wore offloading therapeutic
        footwear and custom-made insoles. Hallux reulceration during the follow-up
        period was assessed as the main outcome measure in the study. <jats:italic>Results<\/jats:italic>.
        Patients were followed up during 29 (14.2-64.4) months. Twenty-nine patients
        (52%) developed a new ulceration: 9 patients (31%) in the hallux and 20 (69%)
        in other locations. Functional hallux limitus (<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M1\"><mml:mi>p<\/mml:mi><mml:mo>=<\/mml:mo><mml:mn>0.005<\/mml:mn><\/mml:math>,
        95% CI (2.097\u201373.128), HR 12.384) and increased body mass index (<mml:math
        xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\" id=\"M2\"><mml:mi>p<\/mml:mi><mml:mo>=<\/mml:mo><mml:mn>0.044<\/mml:mn><\/mml:math>,
