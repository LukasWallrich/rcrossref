        studies have used housing prices on the Internet real estate information platforms
        as data sources, but platforms differ in the nature and quality of the data
        they release. However, few studies have analysed these differences or their
        effect on research. In this study, second-hand neighbourhood housing prices
        and information on five online real estate information platforms in Guangzhou,
        China, were comparatively analysed and the performance of neighbourhoods\u2019
        raw information from four for-profit online real estate information platforms
        was evaluated by applying the same housing price model. The comparison results
        show that the official second-hand residential housing prices at city and
        district level are generally lower than those issued on four for-profit real
        estate websites. The same second-hand neighbourhood housing prices are similar
        across each of the four for-profit real estate websites due to cross-referencing
        among real estate websites. The differences of housing prices in the central
        city area are significantly fewer than those in the periphery. The variation
        of each neighbourhood\u2019s housing prices on each website decreases gradually
        from the city centre to the periphery, but the relative variation stays stable.
        The results of the four hedonic models have some inconsistencies with other
        studies\u2019 findings, demonstrating that errors exist in raw information
        on neighbourhoods taken from Internet platforms. These results remind researchers
        to choose housing price data sources cautiously and that raw information on
        neighbourhoods from Internet platforms should be appropriately cleaned.<\/jats:p>","DOI":"10.1155\/2019\/5370961","type":"journal-article","created":{"date-parts":[[2019,2,19]],"date-time":"2019-02-19T23:31:12Z","timestamp":1550619072000},"page":"1-15","source":"Crossref","is-referenced-by-count":1,"title":["Evaluation
