        Granulocyte colony-stimulating factor (G-CSF) is commonly used for prevention
        and treatment of febrile neutropenia among solid tumor patients. It is considered
        an effective and relatively safe supportive care medication; however, it can
        cause rare and serious side effects such as spleen rupture or infarction.
        <jats:italic>Case Presentation<\/jats:italic>. We are reporting a case of
        a 27-year-old female with breast cancer who has been treated with dose-dense
        chemotherapy and received colony-stimulating factor as primary prevention
        of febrile neutropenia that was complicated halfway through with splenic infarction.
        This finding was confirmed by computed tomography (CT) scan and splenic biopsy.
        Management was conservative without the need of surgical intervention. <jats:italic>Conclusion<\/jats:italic>.
        Although splenic infarction is an extremely rare side effect of G-CSF, it
        can be a serious complication that should be recognized, monitored, and managed
        carefully.<\/jats:p>","DOI":"10.1155\/2019\/8174986","type":"journal-article","created":{"date-parts":[[2019,2,13]],"date-time":"2019-02-13T23:40:12Z","timestamp":1550101212000},"page":"1-4","source":"Crossref","is-referenced-by-count":1,"title":["Granulocyte
