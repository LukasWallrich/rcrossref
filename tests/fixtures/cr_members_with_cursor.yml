        Reports in Emergency Medicine"],"published-print":{"date-parts":[[2015]]},"abstract":"<jats:p><jats:italic>Introduction.<\/jats:italic>Reversible
        cerebral vasoconstriction syndrome is becoming widely accepted as a rare cause
        of both ischemic and haemorrhagic stroke and should be evocated in case of
        thunderclap headaches associated with stroke. We present the case of a patient
        with ischemic stroke associated with cortical subarachnoid haemorrhage (cSAH)
        and reversible diffuse arteries narrowing, leading to the diagnosis of reversible
        vasoconstriction syndrome.<jats:italic>Case Report.<\/jats:italic>A 48-year-old
        woman came to the emergency department because of an unusual thunderclap headache.
        The computed tomography of the brain completed by CT-angiography was unremarkable.
        Eleven days later, she was readmitted because of a left hemianopsia. One day
        after her admission, she developed a sudden left hemiparesis. The brain MRI
        showed ischemic lesions in the right frontal and occipital lobe and diffuse
        cSAH. The angiography showed vasoconstriction of the right anterior cerebral
        artery and stenosis of both middle cerebral arteries. Nimodipine treatment
        was initiated and vasoconstriction completely regressed on day 16 after the
        first headache.<jats:italic>Conclusion.<\/jats:italic>Our case shows a severe
        reversible cerebral vasoconstriction syndrome where both haemorrhagic and
        ischemic complications were present at the same time. The history we reported
        shows that reversible cerebral vasoconstriction syndrome is still underrecognized,
        in particular in general emergency departments.<\/jats:p>","DOI":"10.1155\/2015\/503871","type":"journal-article","created":{"date-parts":[[2015,2,10]],"date-time":"2015-02-10T21:07:26Z","timestamp":1423602446000},"page":"1-3","source":"Crossref","is-referenced-by-count":0,"title":["Acute
