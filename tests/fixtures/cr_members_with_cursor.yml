        paper. To solve the issue, the Lyapunov technique, including a common, single,
        and multiple Lyapunov function, the hybrid control theory, and some results
        for stochastic nonhybrid systems are used. Sufficient conditions for the asymptotic
        stabilizability in probability for a considered class of hybrid systems are
