        Journal of Antennas and Propagation"],"published-print":{"date-parts":[[2012]]},"abstract":"<jats:p>A
        novel class of structures is proposed to realize ultra-wide-band radiating
        elements for large arrays, providing dual polarization, beam scanning, and
        compact and inexpensive realization based on suitable rhombic arrangements
        of dipoles printed on low-cost layered substrates. In a first implementation,
        four rhombic shapes, orthogonally placed on the same layer, provide two orthogonal
        polarizations. In a second implementation, the two polarizations are excited
        by two rhombic shapes printed on two different layers in a stacked-patch-like
        arrangement. This latter structure leads to a better lateral shielding of
        the single radiating element, in order to reduce mutual interactions among
        adjacent elements in array environment. The behavioral features of these antennas
        have been tested with various parametric analyses. Practical aspects have
        been addressed such as the choice of appropriate feeding and of commercially
        available dielectric layers. The resulting antennas are matched at the input
        ports in an extremely wide range of frequencies (5\u201325\u2009GHz), covering
        various microwave applications, such as aircraft surveillance, weather polarimetric
        radars, and control and communications systems. Good radiating features, in
        terms of pattern shape and gain, are observed in a large band of frequencies.
        The basic scanning performance of large and small array configurations is
        finally investigated.<\/jats:p>","DOI":"10.1155\/2012\/786791","type":"journal-article","created":{"date-parts":[[2012,3,8]],"date-time":"2012-03-08T21:03:15Z","timestamp":1331240595000},"page":"1-10","source":"Crossref","is-referenced-by-count":0,"title":["New
