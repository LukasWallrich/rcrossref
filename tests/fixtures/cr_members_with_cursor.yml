        multiattribute group decision makers. This paper provides a new approach to
        solving multiattribute group decision-making problems.<\/jats:p>","DOI":"10.1155\/2019\/5065267","type":"journal-article","created":{"date-parts":[[2019,1,15]],"date-time":"2019-01-15T18:33:59Z","timestamp":1547577239000},"page":"1-10","source":"Crossref","is-referenced-by-count":0,"title":["A
