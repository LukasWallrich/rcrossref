        adipose tissue (PVAT) and its vasomodulatory effects play an important role
        in the physiology and pathophysiology of blood vessels. Alterations in PVAT
        associated with reduction in its anticontractile influence are proven to contribute
        to vascular dysfunction in hypertension. The aim of this study was to examine
        whether the changes in PVAT properties could participate in progression of
        vascular abnormalities in developing spontaneously hypertensive rats (SHR).
        Normotensive Wistar-Kyoto (WKY) rats and SHR, both in 5th and in 12th week
        of age, were used. Systolic blood pressure was similar between WKY rats and
        SHR in 5th week of age; however, in 12th week, it was significantly increased
        in SHR comparing to WKY rats. The amount of retroperitoneal fat was higher
        in WKY rats in both age groups, whereas body weight was higher in WKY rats
        only in 12th week, when compared to age-matched SHR. From isolated superior
        mesenteric arteries, two ring preparations were prepared for isometric tension
        recording, one with PVAT intact and other with PVAT removed. In WKY rats as
        well as in SHR, arterial contractile responses to noradrenaline, applied cumulatively
        on rings, were significantly inhibited in the presence of intact PVAT. In
        both age groups, anticontractile effect of PVAT was higher in WKY rats than
        in SHR. Neurogenic contractions, induced by electrical stimulation of perivascular
        sympathoadrenergic nerves, were significantly attenuated in the presence of
        PVAT in WKY mesenteric arteries from both age groups; however, in arteries
