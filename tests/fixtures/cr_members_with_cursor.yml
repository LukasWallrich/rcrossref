        in Materials Science and Engineering"],"published-print":{"date-parts":[[2019,2,13]]},"abstract":"<jats:p>Compensation
        for shrinkages with three kinds of lightly burnt MgO expansive agent (LBMEA)
        is used in a reinforced concrete wall poured in the summer. Influences of
        the internal temperature history on the expansion of concrete and the microstructure
        of cement paste containing LBMEA were investigated. The results showed that
        LBMEA exhibited significant expansion around the end of the fall temperature
        stage; then, the expansion rate declined obviously, and concrete containing
        LBMEA with low hydration reactivity (140\u2009s and 220\u2009s) showed larger
        expansion than LBMEA with high hydration reactivity (60\u2009s). Microstructural
        analysis indicated that brucite preferentially forms in the pores in cement
        paste containing LBMEA with high reactivity, but brucite mainly grows on the
        surface of the MgO particles in cement paste containing LBMEA with low reactivity
        during the early age. Paste containing LBMEA with low reactivity showed a
        larger volume of single brucite crystal than LBMEA with high reactivity, which
        further led to larger expansion in the latter than the former. The results
        revealed the expansion process of LBMEA and can help engineers select suitable
        LBMEA for application to actual engineering.<\/jats:p>","DOI":"10.1155\/2019\/1948123","type":"journal-article","created":{"date-parts":[[2019,2,13]],"date-time":"2019-02-13T23:31:34Z","timestamp":1550100694000},"page":"1-9","source":"Crossref","is-referenced-by-count":1,"title":["Effects
