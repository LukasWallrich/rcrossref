        has been proven to be a potent treatment agent against rheumatoid arthritis
        in preclinical studies and has been shown to be safe in phase I clinical trials.
        However, SY0916 is unstable in water, which is frequently used in pharmaceutical
        development processes. The degradation behaviour and stability of SY0916 in
        aqueous solutions were investigated at different pH levels, periods of time,
        and temperatures. Two degradation products (DPs) were successfully separated
        and characterized by liquid chromatography coupled to high-resolution tandem
        mass spectrometry (LC-HRMS\/MS), liquid chromatography coupled to nuclear
        magnetic resonance with solid phase extraction (LC-SPE-NMR), and nuclear magnetic
        resonance (NMR). SY0916 decomposed to its <jats:italic>\u03b1<\/jats:italic>,<jats:italic>\u03b2<\/jats:italic>-unsaturated
