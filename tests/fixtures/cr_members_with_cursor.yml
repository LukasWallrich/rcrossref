        algorithm.<\/jats:p>","DOI":"10.1155\/2015\/852520","type":"journal-article","created":{"date-parts":[[2015,1,11]],"date-time":"2015-01-11T16:04:18Z","timestamp":1420992258000},"page":"1-7","source":"Crossref","is-referenced-by-count":0,"title":["Joint
