        induced by rock landslides that enter water at a high speed are extremely
        destructive. The initial surge height and spread characteristic are important
        references used in disaster precaution and risk assessment. In this study,
        twenty groups of orthogonal experiments of landslide-induced impulse wave
        were conducted, the details of the self-propulsion of ships were designed,
        the values of the propeller, rudder, and shafting were calculated, and the
        model of the propeller and rudder was processed. The validity of the model
        system was verified from a turning test, zig-zag maneuver test, and free attenuation
        test. The interactions between landslides and water and between landslide-induced
        wave and ships are analyzed by performing an orthogonal model test and determining
        the difference among the initial wave heights of landslide surges caused by
        different landslide volumes. The model test can compare and analyze the influences
        of different landslide volumes and navigation positions on the nonlinear behavior
