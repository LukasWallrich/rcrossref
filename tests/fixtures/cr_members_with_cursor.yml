        Research and Practice"],"published-print":{"date-parts":[[2019,2,24]]},"abstract":"<jats:p>Abnormalities
        of forkhead box P3 (FOXP3) are implicated in various autoimmune diseases.
        This study is aimed at investigating the association of ulcerative colitis
        (UC) with <jats:italic>FOXP3<\/jats:italic> polymorphisms and its colonic
        expression in Chinese patients. Polymorphisms of rs3761548, rs2232365, rs2294021,
        and rs3761547 were examined in 472 UC patients and 525 healthy controls using
        the SNaPshot method. The colonic expression of <jats:italic>FOXP3<\/jats:italic>
        mRNA and protein was assayed in inflammatory mucosa of 34 UC patients and
        normal mucosa of 36 patients with benign sigmoid polyps (normal controls)
        using real-time quantitative polymerase chain reaction and immunohistochemical
        analysis. All data were handled separately for females and males. As a result,
        the carrier frequencies with at least one variant allele of rs3761548, rs2232365,
        and rs229402 increased in female and male UC patients compared with healthy
        controls. Significant differences in these carrier frequencies were also observed
        between patients with mild and moderate UC and patients with severe UC. The
        expression of <jats:italic>FOXP3<\/jats:italic> was higher in UC patients
        (both males and females), especially those with severe UC, than in normal
        controls. The expression of <jats:italic>FOXP3<\/jats:italic> was downregulated
        in UC patients having at least one variant allele compared with UC patients
        having no variant allele of rs3761548, rs2232365, and rs2294021. Male gender
        (<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\" id=\"M1\"><mml:mi>\u03b2<\/mml:mi><mml:mrow><mml:mo>=<\/mml:mo><\/mml:mrow><mml:mrow><mml:mo>\u2212<\/mml:mo><\/mml:mrow><mml:mn>0.341<\/mml:mn><\/mml:math>),
        rs2294021 variation (<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M2\"><mml:mi>\u03b2<\/mml:mi><mml:mrow><mml:mo>=<\/mml:mo><\/mml:mrow><mml:mrow><mml:mo>\u2212<\/mml:mo><\/mml:mrow><mml:mn>0.503<\/mml:mn><\/mml:math>),
        and severe UC (<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M3\"><mml:mi>\u03b2<\/mml:mi><mml:mo>=<\/mml:mo><mml:mn>0.361<\/mml:mn><\/mml:math>)
        were independently related to the mRNA expression of <jats:italic>FOXP3<\/jats:italic>
        in UC patients<jats:italic>.<\/jats:italic> Together, our findings indicated
