        of solar-cell efficiency at a minimum possible cost addition is constantly
        sought, and this is often achieved at incremental percentage steps. Among
        a number of alternatives, antireflective coatings and surface texturing are
        the most prominent. This paper presents an alternative texturing method of
        crystalline silicon in an attempt to improve the efficiency of photon transmission
        through the surface and collection in the bulk. The method relies on anisotropic
        etching of bulk silicon and requires only a single oxide mask and two etching
        steps with a KOH or TMAH aqueous solution. The surface texture consists of
        smooth hemispherical cavities, which do not demand a lithographic mask or
        intricate technology processes to obtain the hemispherical cavities. This
