        to enhance ventricular contractility in systolic heart failure patients who
        are not candidates for cardiac resynchronization therapy (CRT) owing to the
        absence of wide QRS complexes or who have failed to respond on CRT. The principal
        mechanism is based on the stimulation of cardiac muscles by nonexcitatory
        electrical signals to augment the influx of calcium ions into the cardiomyocytes.
