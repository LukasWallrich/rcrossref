        <mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\" id=\"M5\"><mml:mrow><mml:msub><mml:mrow><mml:mi>E<\/mml:mi><\/mml:mrow><mml:mrow><mml:mn
        mathvariant=\"normal\">3<\/mml:mn><\/mml:mrow><\/mml:msub><\/mml:mrow><\/mml:math>,
        and <mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\" id=\"M6\"><mml:mrow><mml:msub><mml:mrow><mml:mi
        mathvariant=\"normal\">\u03b7<\/mml:mi><\/mml:mrow><mml:mrow><mml:mn mathvariant=\"normal\">2<\/mml:mn><\/mml:mrow><\/mml:msub><\/mml:mrow><\/mml:math>
