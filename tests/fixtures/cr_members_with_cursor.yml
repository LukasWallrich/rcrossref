        Patients with severe acute respiratory distress syndrome (ARDS) and hypercapnia
        present a formidable treatment challenge. We examined the use of esophageal
        balloon for assessment of transpulmonary pressures to guide mechanical ventilation
        for successful management of severe hypercapnia.<jats:italic>Materials and
        Methods<\/jats:italic>. Patients with severe ARDS and hypercapnia were studied.
        Esophageal balloon was inserted and mechanical ventilation was guided by assessment
        of transpulmonary pressures. Positive end expiratory pressure (PEEP) and inspiratory
        driving pressures were adjusted with the aim of achieving tidal volume of
        6 to 8\u2009mL\/kg based on ideal body weight (IBW), while not exceeding end
        inspiratory transpulmonary (EITP) pressure of 25\u2009cm H<jats:sub>2<\/jats:sub>O.<jats:italic>Results<\/jats:italic>.
        Six patients with severe ARDS and hypercapnia were studied. Mean PaCO<jats:sub>2<\/jats:sub>on
        enrollment was<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M1\"><mml:mn>108.33<\/mml:mn><mml:mo>\u00b1<\/mml:mo><mml:mn>25.65<\/mml:mn><\/mml:math>\u2009mmHg.
        One hour after adjustment of PEEP and inspiratory driving pressure guided
        by transpulmonary pressure, PaCO<jats:sub>2<\/jats:sub>decreased to<mml:math
        xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\" id=\"M2\"><mml:mn>64.5<\/mml:mn><mml:mo>\u00b1<\/mml:mo><mml:mn>16.89<\/mml:mn><\/mml:math>\u2009mmHg
