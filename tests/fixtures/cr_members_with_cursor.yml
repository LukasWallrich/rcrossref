        Scientific World Journal"],"published-print":{"date-parts":[[2019,2,14]]},"abstract":"<jats:p><jats:italic>Introduction<\/jats:italic>.
        The pathophysiology of malaria-related anaemia is not fully understood although
        increased destruction of parasitized and nonparasitized erythrocytes, as well
        as inadequate erythropoiesis, has been proposed. Circulating antierythropoietin
        (anti-EPO) antibodies have also been implicated in malaria and malaria-related
        anaemia in mice. However, studies on this association have not been investigated
        in humans. This study therefore determined the prevalence of anti-EPO antibody
        production and assessed its association with malaria and malaria-related anaemia
        in humans.<jats:italic>Methods<\/jats:italic>. A total of 86 children aged
        1-10 years (57 children with malaria serving as the case group and 29 healthy
        children serving as control), all residents of Duayaw Nkwanta, Ghana, were
        recruited for this case-control study. Venous blood was collected for thick
        and thin films for malaria microscopy, full blood count by automated haematology
        analyzer, and antierythropoietin antibody and erythropoietin estimation by
        sandwich ELISA method.<jats:italic>Results<\/jats:italic>. Out of the 86 participants
        recruited, only 3 (3.5%) were positive for anti-EPO antibody; 2.3% of the
        case group; and 1.2% of the control group. There was no association between
        the cases and the controls in the production of anti-EPO antibodies. Erythropoietin
        concentration was significantly higher in malaria-related anaemic subjects
        (p=0.032).<jats:italic>Conclusion<\/jats:italic>. Antierythropoietin antibodies
        are not associated with malaria infection and malaria-related anaemia in humans.
        Erythropoietin concentration is associated with malaria-related anaemia.<\/jats:p>","DOI":"10.1155\/2019\/5398732","type":"journal-article","created":{"date-parts":[[2019,2,14]],"date-time":"2019-02-14T18:32:43Z","timestamp":1550169163000},"page":"1-9","source":"Crossref","is-referenced-by-count":2,"title":["Antierythropoietin
