        Problems in Engineering"],"published-print":{"date-parts":[[2019,2,7]]},"abstract":"<jats:p>Biometrics
        based personal authentication has been found to be an effective method for
        recognizing, with high confidence, a person\u2019s identity. With the emergence
        of reliable and inexpensive 3D scanners, recent years have witnessed a growing
        interest in developing 3D biometrics systems. As a commonsense, matching algorithms
        are crucial for such systems. In this paper, we focus on investigating identification
        methods for two specific 3D biometric identifiers, 3D ear and 3D palmprint.
        Specifically, we propose a<jats:italic> M<\/jats:italic>ulti-<jats:italic>D<\/jats:italic>ictionary
        based<jats:italic> C<\/jats:italic>ollaborative<jats:italic> R<\/jats:italic>epresentation
        (MDCR) framework for classification, which can reduce the negative effects
        aroused by some local regions. With MDCR, a range map is partitioned into
        overlapping blocks and, from each block, a feature vector is extracted. At
        the dictionary construction stage, feature vectors from blocks having the
        same locations in gallery samples can form a dictionary and, accordingly,
        multiple dictionaries are obtained. Given a probe sample, by coding its each
        feature vector on the corresponding dictionary, multiple class labels can
        be obtained and then we use a simple majority-based voting scheme to make
        the final decision. In addition, a novel patch-wise and statistics-based feature
        extraction scheme is proposed, combining the range image\u2019s local surface
        type information and local dominant orientation information. The effectiveness
        of the proposed approach has been corroborated by extensive experiments conducted
        on two large-scale and widely-used benchmark datasets, the UND Collection
        J2 3D ear dataset and the PolyU 3D palmprint dataset. To make the results
        reproducible, we have publicly released the source code.<\/jats:p>","DOI":"10.1155\/2019\/6957415","type":"journal-article","created":{"date-parts":[[2019,2,7]],"date-time":"2019-02-07T23:51:41Z","timestamp":1549583501000},"page":"1-13","source":"Crossref","is-referenced-by-count":0,"title":["Multi-Dictionary
