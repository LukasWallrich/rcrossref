        and to analyze the effect of the preoperative bladder volume on the incidence
        of this condition.<jats:italic> Methods. <\/jats:italic>This prospective trial
        included 290 female patients with stress urinary incontinence (SUI) who were
        subjected to sling surgeries (TOT or TVT, n=170) or Burch procedure (n=120).
        Urodynamic testing was performed prior to the surgery and 6 months thereafter.
        The presence of OAB was diagnosed on the basis of subjective symptoms and
        urodynamic parameters.<jats:italic> Results. <\/jats:italic>The incidence
        of OAB 3 at 6 months postsurgery was the highest in patients who were subjected
        to the Burch procedure (14.2% and 17.5%, respectively). The incidence of OAB
        at 6 months turned out to be significantly higher in patients subjected to
        the Burch procedure with preoperative bladder volumes greater than 353\u2009ml.
        We observed the significant postoperative decrease in the bladder volume of
        women who developed this complication following the Burch procedure.<jats:italic>
        Conclusions. <\/jats:italic>Among surgeries for stress urinary incontinence,
        Burch procedure is associated with the greatest risk of overactive bladder
        development. Probably, one reason for the higher incidence of overactive bladder
        after Burch procedure is the intraoperative reduction of the urinary bladder
