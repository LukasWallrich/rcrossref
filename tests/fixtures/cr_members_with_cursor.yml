        of Healthcare Engineering"],"published-print":{"date-parts":[[2019,2,3]]},"abstract":"<jats:p>The
        orthosis is considered a class 1 medical device which often originates from
        a nonstructured development process. As these devices are mainly developed
        by small- and medium-sized enterprises, with no standard research method,
        the result can be an unadapted device which may not respond to the user\u2019s
        needs and which in the short term may be abandoned. One way to solve this
        problem is to define and apply standard rules and procedures throughout the
        development\/design process. Although methodologies may solve the \u201cempiricism\u201d
        in orthosis design problems, these design strategies are not applied during
        orthosis development due to the particularities of this field and the difficulties
