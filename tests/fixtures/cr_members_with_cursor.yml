        the effects of high geostress and intensive dynamic disturbances in deep mining,
        the stability and safety of tunnels are seriously affected. The optimization
        for U-shaped steel support is of vital significance and can solve the problems
        of cost reduction and tunnel instability. Based on the perturbation equation,
        a coupled formula for U-shaped steel and the surrounding rock mass was proposed
        to evaluate the practical stability of a U-shaped steel support. Through a
        numerical simulation method, the characteristics of U-shaped steel support
        can be obtained under coupled static-dynamic loading. Furthermore, the field
        test was carried out and compared with the numerical simulation, which was
        discussed. The results show that there will be a stress concentration when
        the contact area is small. In addition, the concentrated stress will release
        with the increase in contact area. With the increase in the lateral stress
        coefficient, the deformation exhibits a downward trend under static loading,
