        Reports in Critical Care"],"published-print":{"date-parts":[[2019,1,22]]},"abstract":"<jats:p>Venous
        thromboembolic disease is an important cause of mortality worldwide. A widely
        recognized risk factor is active neoplasia, mainly hematological tumors, in
        which associated thrombocytopenia can be a frequent complication. We present
        the case of a patient with submassive pulmonary thromboembolism associated
        with severe thrombocytopenia with signs of right heart failure and a requirement
        for systemic thrombolysis and anticoagulation, however with absolute contraindication
