        head.<\/jats:p>","DOI":"10.1155\/2015\/815603","type":"journal-article","created":{"date-parts":[[2015,1,26]],"date-time":"2015-01-26T16:02:45Z","timestamp":1422288165000},"page":"1-10","source":"Crossref","is-referenced-by-count":0,"title":["Single
