        Complementary and Alternative Medicine"],"published-print":{"date-parts":[[2019,2,18]]},"abstract":"<jats:p><jats:italic>Ochna
        schweinfurthiana <\/jats:italic>has been used in traditional medicine to treat
        pain, inflammation, and arthritis. It is a rich source of complex dimers of
        flavonoids with potential use as templates for the development of therapeutic
        drugs. Hence, the aim of this study was to study the phytochemical content
        and evaluate the in vitro cytotoxic, genotoxic, and anti-inflammatory activities
        of the aqueous extract of<jats:italic> Ochna schweinfurthiana <\/jats:italic>bark
        (OSE). Phytochemical study was carried out according to LC-MS procedures,
        while isolation was carried out using thin layer and column chromatographies.
        Cytotoxicity was investigated by the mitochondrial viability [3-(4,5-dimethylthiazol-2-yl)-2,5-diphenyltetrazolium
        bromide] (MTT) method while genotoxicity potential of the extract was ascertained
        using the<jats:italic> Salmonella typhimurium <\/jats:italic>test strains
        TA98 and TA100. The anti-inflammatory effect of OSE was evaluated by the in
        vitro inhibition of 15-lipooxygenase enzyme and bovine serum albumin denaturation
        (BSA) assays. The investigation of compounds extracted from OSE led to the
        identification and isolation of six known compounds, namely, hemerocallone
        (9), 6,7-dimethoxy-3\u2019-4\u2019-dimethoxyisoflavone (10), lithospermoside
        (13), amentoflavone (14), agathisflavone (15), and <jats:italic>\u03b2<\/jats:italic>-D-fructofuranosyl-<jats:italic>\u03b1<\/jats:italic>-D-glucopyranoside
        (17). In the anti-inflammatory assay, aqueous extracts of the bark showed
        selective inhibition of 15-lipooxygenase with IC<jats:sub>50<\/jats:sub> value
        of <mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\" id=\"M1\"><mml:mn
        mathvariant=\"normal\">32.2<\/mml:mn><mml:mo>\u00b1<\/mml:mo><mml:mn mathvariant=\"normal\">0.36<\/mml:mn><mml:mo>\u2009<\/mml:mo><mml:mo>\u2009<\/mml:mo><mml:mi
        mathvariant=\"normal\">\u03bc<\/mml:mi><mml:mi mathvariant=\"normal\">g<\/mml:mi><mml:mo>\/<\/mml:mo><mml:mi
        mathvariant=\"normal\">m<\/mml:mi><mml:mi mathvariant=\"normal\">L<\/mml:mi><\/mml:math>
        and the result of the bovine serum albumin denaturation assay with IC<jats:sub>50<\/jats:sub>
        value of 130\u00b1 5.78 <jats:italic>\u03bc<\/jats:italic>g\/mL showed moderate
        activity. The toxicity assay indicated that OSE are noncytotoxic on Vero cell
        line with LC<jats:sub>50<\/jats:sub> value of 50 mg\/mL and nongenotoxic toward<jats:italic>
        Salmonella typhimurium <\/jats:italic>tester strain TA98 and TA100. Result
        from this study supports the traditional use of the selected medicinal plants
        in Cameroon for the treatment of inflammatory conditions. Noncytotoxicity
