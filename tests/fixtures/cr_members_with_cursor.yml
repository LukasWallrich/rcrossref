        Reports in Surgery"],"published-print":{"date-parts":[[2015]]},"abstract":"<jats:p>Meckel\u2019s
        diverticulum is the most common congenital abnormality of the gastrointestinal
        tract and it is found to affect nearly 2 percent of the population. Interestingly,
        the surgical management of an asymptomatic Meckel\u2019s diverticulum remains
        widely controversial in the adult population. Review of the literature finds
        the overall risk of Meckel\u2019s diverticulum becoming symptomatic to be
        low; however, the risk accompanying its resection also proves to be minimal
        thus perpetuating the question of its proper management. We report our experience
        with an elderly patient who required an emergent operative intervention and
        was incidentally found to have Meckel\u2019s diverticulum. Review of final
        pathology found Meckel\u2019s diverticulum to contain a carcinoid tumor. In
        our review, the presence of a carcinoid tumor within Meckel\u2019s diverticulum
        is a rare finding, but its incidence may further support the resection of
        incidentally found asymptomatic Meckel\u2019s diverticulum in patients of
        all ages.<\/jats:p>","DOI":"10.1155\/2015\/679097","type":"journal-article","created":{"date-parts":[[2015,2,9]],"date-time":"2015-02-09T21:02:06Z","timestamp":1423515726000},"page":"1-4","source":"Crossref","is-referenced-by-count":0,"title":["Is
