        Reports in Medicine"],"published-print":{"date-parts":[[2015]]},"abstract":"<jats:p>The
        antiphospholipid antibody syndrome (APS) is defined by the persistent presence
        of antiphospholipid antibodies in patients with recurrent venous or arterial
        thromboembolism or pregnancy morbidity. Antithrombotic therapy is the mainstay
        of treatment given the high risk of recurrent thromboembolism that characterizes
        this condition. Despite the prothrombotic nature of APS, thrombocytopenia
        is present in a proportion of patients, which can complicate management and
        limit the use of antithrombotic therapy. The mechanism of APS-associated thrombocytopenia
        is multifactorial and its relation to thrombotic risk is poorly characterized.
        The presence of thrombocytopenia does not appear to reduce thrombotic risk
        in patients with APS, who can develop thromboembolic complications necessitating
        antithrombotic treatment. In these cases, treatment of the thrombocytopenia
        may be necessary to facilitate administration of antithrombotic agents. We
        present such a pregnant lady with history of recurrent pregnancy losses who
        presented with severe thrombocytopenia and bleeding manifestations, who was
        subsequently diagnosed to have antiphospholipid antibody syndrome. She was
        initially managed with steroids and when her platelet counts improved, antithrombotic
        therapy was started. She delivered an uneventful and successful pregnancy
        outcome without any complications during follow-up.<\/jats:p>","DOI":"10.1155\/2015\/234878","type":"journal-article","created":{"date-parts":[[2015,2,5]],"date-time":"2015-02-05T21:01:14Z","timestamp":1423170074000},"page":"1-3","source":"Crossref","is-referenced-by-count":0,"title":["Antiphospholipid
