        spectroscopy. Mosquito larvicidal activities of all the synthesized compounds
        against<jats:italic>C. pipiens pallens<\/jats:italic>were examined and Comp
        I among them showed the strongest larvicidal activity as 0.513\u2009mM of
        LC<jats:sub>50<\/jats:sub>value. The fungicidal activities of all the synthesized
        compounds against<jats:italic>P. capsici<\/jats:italic>were examined using
        the whole plant method. Among the XIII-6~XV-7 chemicals, 5-(2-cyclopropylaminopyrimidin-4-yl)-4-(thiophen-2-yl)thiazol-2-amine
