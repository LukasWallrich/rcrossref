        Journal of Polymer Science"],"published-print":{"date-parts":[[2019,2,5]]},"abstract":"<jats:p><jats:italic>Objective<\/jats:italic>.
        To investigate the effects of Dendrobium officinale polysaccharides (DOPS)
        on the expression of inflammatory factors IL-1<jats:italic>\u03b2<\/jats:italic>
        and TNF-<jats:italic>\u03b1<\/jats:italic> and the MKP-1\/MAPK signal pathway.
        <jats:italic>Methods<\/jats:italic>. PTZ-induced epileptic rat models were
        established. The rats were randomly divided into four groups: the control
        group, the DOPS group, the model group, and the DOPS intervention group. RT-PCR
        was used to measure the mRNA expression of IL-1<jats:italic>\u03b2<\/jats:italic>
        and TNF-<jats:italic>\u03b1<\/jats:italic> in the hippocampi of all groups;
        western blot was used to measure the protein expression of IL-1<jats:italic>\u03b2<\/jats:italic>
        and TNF-<jats:italic>\u03b1<\/jats:italic> and phosphorylation of ERK1\/2,
        JNK, p38, and MKP-1 in the hippocampi of all groups at weeks 1, 2, 3, and
        4 after modeling. <jats:italic>Results<\/jats:italic>. At weeks 1, 2, 3, and
        4 after modeling, there were no significant differences between the control
        group and the DOPS group in the mRNA and protein expression of IL-1<jats:italic>\u03b2<\/jats:italic>
        and TNF-<jats:italic>\u03b1<\/jats:italic> and phosphorylation of ERK1\/2,
        JNK, p38, and MKP-1 (all <mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M1\"><mml:mi>P<\/mml:mi><mml:mo>&gt;<\/mml:mo><mml:mn>0.05<\/mml:mn><\/mml:math>);
        the mRNA and protein expression of IL-1<jats:italic>\u03b2<\/jats:italic>
        and TNF-<jats:italic>\u03b1<\/jats:italic> and phosphorylation of ERK1\/2,
        JNK, and p38 were significantly increased, while the phosphorylation of MKP-1
        was decreased in the model group compared with the control group. The mRNA
        and protein expression of IL-1<jats:italic>\u03b2<\/jats:italic> and TNF-<jats:italic>\u03b1<\/jats:italic>
        and phosphorylation of ERK1\/2, JNK, and p38 were significantly decreased,
        while the phosphorylation of MKP-1 was increased in the DOPS intervention
        group compared with the model group. <jats:italic>Conclusion<\/jats:italic>.
        DOPS can reduce PTZ-induced brain inflammation and seizures of epileptic rats
        by inhibiting IL-1<jats:italic>\u03b2<\/jats:italic>, TNF-<jats:italic>\u03b1<\/jats:italic>,
        and MAPK signal pathways.<\/jats:p>","DOI":"10.1155\/2019\/9058161","type":"journal-article","created":{"date-parts":[[2019,2,5]],"date-time":"2019-02-05T18:33:08Z","timestamp":1549391588000},"page":"1-6","source":"Crossref","is-referenced-by-count":0,"title":["Effects
