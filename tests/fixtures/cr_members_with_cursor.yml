        due to the formation of nonfluorescent coordination complexes via robust Ag-N
        interaction. Once addition of biothiols, such as cysteine (Cys) and glutathione
        (GSH), Ag<jats:sup>+<\/jats:sup>ions prefer to interact with biothiols rather
        than NRPCNSs, which could be attribute to the formation of Ag-S bond, thus
        leading to effective fluorescent recovery of NRPCNSs. Under the optimized
        conditions, excellent linear relationships existed between the recovery degree
        of the NRPCNSs and the concentrations of Cys and GSH in the range of 0.05\u2009<jats:italic>\u03bc<\/jats:italic>M
