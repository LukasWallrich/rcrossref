        spleen, lung, kidney, uterus, ovary, and muscle) after oral administration
        of APR extract. The separation was implemented on a Waters ACQUITY BEH C18
        column (4.6 mm \u00d7 100 mm, 1.7 <jats:italic>\u03bc<\/jats:italic>m) with
        gradient mobile phase comprising acetonitrile-water (with 1mM formic acid)
        at a flow rate of 0.3 mL\/min. The tissue homogenate samples were prepared
