        cases.<\/jats:p>","DOI":"10.1155\/2019\/3261628","type":"journal-article","created":{"date-parts":[[2019,2,7]],"date-time":"2019-02-07T23:36:12Z","timestamp":1549582572000},"page":"1-20","source":"Crossref","is-referenced-by-count":1,"title":["Creating
