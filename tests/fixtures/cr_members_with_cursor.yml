        an incomplete regulation framework, the regulator cannot replicate all the
        possible outcomes by himself since he has no influence over some firms in
        the market. Due to asymmetric information, it may be better for the regulator
        to allow the unregulated firms to extract a truthful report from the regulated
        firm through side-payments under collusion, and therefore the \u201ccollusion-proofness
