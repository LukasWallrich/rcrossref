        mathvariant=\"normal\">3<\/mml:mn><\/mml:mrow><\/mml:msub><\/mml:mrow><\/mml:math>
        and viscosity coefficient <mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M3\"><mml:mrow><mml:msub><mml:mrow><mml:mi mathvariant=\"normal\">\u03b7<\/mml:mi><\/mml:mrow><mml:mrow><mml:mn
        mathvariant=\"normal\">2<\/mml:mn><\/mml:mrow><\/mml:msub><\/mml:mrow><\/mml:math>
        in the three-element Maxwell model were obtained, and then the fitting functions
        of the three parameters were gotten, which can intuitively reflect the influence
        of temperature. Secondly, the mathematical model of the indentation rolling
        resistance was derived. The mathematical model is characterized by the direct
        parameters such as belt speed v, thickness of backing material<jats:italic>
        h<\/jats:italic>, the idler radius<jats:italic> R<\/jats:italic>, and the
        rubber viscoelastic parameters <mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M4\"><mml:mrow><mml:msub><mml:mrow><mml:mi>E<\/mml:mi><\/mml:mrow><mml:mrow><mml:mn
