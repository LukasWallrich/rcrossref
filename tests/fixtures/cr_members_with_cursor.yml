        of Environmental and Public Health"],"published-print":{"date-parts":[[2019,2,3]]},"abstract":"<jats:p><jats:italic>Background<\/jats:italic>.
        Airports may represent significant sources of secondhand smoke (SHS) exposure
        for both travelers and employees. While previously common smoking rooms have
        largely disappeared from US airports, smoking continues to occur outdoors
        at terminal entrances. SHS may be especially high at arrival areas, since
        they oftentimes are partially enclosed by overhead departures, creating stagnant
        microenvironments. This study assessed particulate matter &lt;2.5 microns
        in diameter (PM2.5), a common surrogate for SHS, at airport terminal locations
        to evaluate both outdoor exposure risk and possible indoor drift of SHS from
        outdoor sources. <jats:italic>Methods<\/jats:italic>. A convenience sample
        of nine airport terminal arrival areas in the US state of Florida was surveyed
        between February and July 2018. PM2.5 levels were assessed outdoors and indoors
        at terminal entrances and at control areas far into terminal interiors. We
        also examined the impact of smoking location on SHS exposure by correlating
        cigarette and passing vehicle counts with PM2.5 levels at terminals with contrasting
        proximity of designated smoking locations to terminal entrances. <jats:italic>Results<\/jats:italic>.
        Although outdoor PM2.5 levels (mean 17.9, SD 6.1\u2009<jats:italic>\u00b5<\/jats:italic>g\/m<jats:sup>3<\/jats:sup>)
        were significantly higher than indoors (<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M1\"><mml:mrow><mml:mi>p<\/mml:mi><mml:mo>&lt;<\/mml:mo><mml:mn>0.001<\/mml:mn><\/mml:mrow><\/mml:math>),
        there was no difference between indoor areas directly inside terminal entrances
        and areas much further interior (mean 8.8, SD 2.6 vs mean 8.5, SD 3.0\u2009<jats:italic>\u00b5<\/jats:italic>g\/m<jats:sup>3<\/jats:sup>,
        <mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\" id=\"M2\"><mml:mrow><mml:mi>p<\/mml:mi><mml:mo>=<\/mml:mo><mml:mn>0.49<\/mml:mn><\/mml:mrow><\/mml:math>).
        However, when smoking areas were in close proximity to terminal entrances,
        the number of lit cigarettes and vehicular traffic per minute predicted 70%
        of the variance of PM2.5 levels (<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M3\"><mml:mrow><mml:mi>p<\/mml:mi><mml:mo>&lt;<\/mml:mo><mml:mn>0.001<\/mml:mn><\/mml:mrow><\/mml:math>),
        which was attributable mostly to the cigarette number (<jats:italic>\u03b2<\/jats:italic>\u2009=\u20090.83;
        95% CI (0.55 to 1.11); <mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M4\"><mml:mrow><mml:mi>p<\/mml:mi><mml:mo>&lt;<\/mml:mo><mml:mn>0.001<\/mml:mn><\/mml:mrow><\/mml:math>).
        This effect was not observed at smoking areas further away. <jats:italic>Conclusion<\/jats:italic>.
        PM2.5 data did not suggest indoor drift from outside smoking. Nevertheless,
        absolute exposure outdoors was high and correlated with the location of designated
        smoking areas. Further studies are needed to examine the effect of microclimate
        formation on exposure risk.<\/jats:p>","DOI":"10.1155\/2019\/9648761","type":"journal-article","created":{"date-parts":[[2019,2,3]],"date-time":"2019-02-03T23:37:13Z","timestamp":1549237033000},"page":"1-8","source":"Crossref","is-referenced-by-count":1,"title":["Exposure
