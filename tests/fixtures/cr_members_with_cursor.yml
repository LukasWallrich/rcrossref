        Communications and Mobile Computing"],"published-print":{"date-parts":[[2019,1,10]]},"abstract":"<jats:p>Mobile
        communications, not infrequently, are disrupted by multipath propagation in
        the wireless channel. In this context, this paper proposes a new blind concurrent
        equalization approach that combines a Phase Transmittance Radial Basis Function
        Neural Network (PTRBFNN) and the classic Constant Modulus Algorithm (CMA)
        in a concurrent architecture, with a Fuzzy Controller (FC) responsible for
        adapting the PTRBFNN and CMA step sizes. Differently from the Neural Network
        (NN) based equalizers present in literature, the proposed Fuzzy Controller
        Concurrent Neural Network Equalizer (FC-CNNE) is a completely self-taught
        concurrent architecture that does not need any training. The Fuzzy Controller
        inputs are based on the estimated mean squared error of the equalization process
        and on its variation in time. The proposed solution has been evaluated over
        standard multipath VHF\/UHF channels defined by the International Telecommunication
        Union. Results show that the FC-CNNE is able to achieve lower residual steady-state
        MSE value and\/or faster convergence rate and consequently lower Bit Error
        Rate (BER) when compared to Constant Modulus Algorithm-Phase Transmittance
        Radial Basis Function Neural Network (CMA-PTRBFNN) equalizer.<\/jats:p>","DOI":"10.1155\/2019\/9082362","type":"journal-article","created":{"date-parts":[[2019,1,10]],"date-time":"2019-01-10T23:34:16Z","timestamp":1547163256000},"page":"1-11","source":"Crossref","is-referenced-by-count":1,"title":["Blind
