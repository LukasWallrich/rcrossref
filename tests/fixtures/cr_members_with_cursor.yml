        Problems in Engineering"],"published-print":{"date-parts":[[2019,2,10]]},"abstract":"<jats:p>Minimizing
        the power consumption of the belt conveyor is the common wish of all enterprises
        and even countries. Among all the resistances generated by the belt conveyor
        during the operation, the indentation rolling resistance accounts for the
        largest proportion and the power consumed is the largest. Therefore, accurately
        predicting and reducing the rolling resistance of indentation is the focus
        of current research. Firstly, based on the three-element Maxwell solid model,
        the dynamic loading experiments of cylindrical rubber made of conveyor belt
        cover material were carried out at different temperatures. The identification
        models of elastic moduli <mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M1\"><mml:mrow><mml:msub><mml:mrow><mml:mi>E<\/mml:mi><\/mml:mrow><mml:mrow><mml:mn
