        Surgery for gynecologic cancer with lymphadenectomy and pelvic radiotherapy
        can produce lymphoceles that sometimes complicate with infection, resulting
        in abscesses. The true pathogenic bacteria of abscesses are not always found
        because of false-negative results due to administered antibiotics and difficulty
        with detection, including for anaerobic bacteria. Analyzing bacteria flora
        by next-generation sequencing (NGS) using 16S ribosomal DNA may reveal the
        true pathogenic bacteria in abscesses. This is the first report on causative
        pathogens for infectious lymphocele using this technology.<jats:italic> Methods<\/jats:italic>.
        The subjects were patients who developed infectious lymphocele after surgery
        for gynecologic cancer at our hospital from July 2015 to September 2016. NGS
        analyses of bacterial flora were performed using specimens preserved at -80\u00b0C.
        Two steps of PCR were performed for purified DNA samples to obtain sequence
        libraries. Processing of sequence data, including operational taxonomic unit
        (OTU) definition, taxonomy assignment, and an OTU BLAST search were performed.
        All patients gave written informed consent and the study was approved by the
        institutional research ethics committee.<jats:italic> Results<\/jats:italic>.
        Six patients underwent puncture and drainage. The result in most cases indicated
        a single causative pathogen, including<jats:italic> Staphylococcus lugdunensis,
        Streptococcus dysgalactiae, Streptococcus equinus, Enterococcus saccharolyticus,<\/jats:italic>
        and<jats:italic> Escherichia coli. Conclusions<\/jats:italic>. NGS revealed
        that the causative bacteria in lymphocele infection are normally a single
        strain, such as a surface Gram-positive coccus or enteric bacteria. Antibiotics
        should be chosen as appropriate for elimination of these respective bacteria.<\/jats:p>","DOI":"10.1155\/2019\/9326285","type":"journal-article","created":{"date-parts":[[2019,2,21]],"date-time":"2019-02-21T23:36:58Z","timestamp":1550792218000},"page":"1-5","source":"Crossref","is-referenced-by-count":1,"title":["Profiling
