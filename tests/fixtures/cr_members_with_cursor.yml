        Disease"],"published-print":{"date-parts":[[2019,1,2]]},"abstract":"<jats:p><jats:italic>Background<\/jats:italic>.
        Nonmotor symptoms (NMS) are prodromal characteristics of Parkinson\u2019s
        disease (PD). The first-degree relatives (FDR) of PD patients had a higher
        risk of PD and also had more NMS. <jats:italic>Objective<\/jats:italic>. To
        delineate NMS in FDR of patients with different clinical types of PD. <jats:italic>Methods<\/jats:italic>.
        A total of 98 PD probands were recruited; 256 siblings of them were enrolled
        in the FDR group. Various scales were used to assess NMS, including depression,
        anxiety, cognitive impairment, insomnia, constipation, excessive daytime sleepiness,
        rapid eye movement sleep behavior disorder (RBD), and restless legs syndrome
        (RLS). The incidences of NMS were further compared between the FDR groups
        of PD with different types. <jats:italic>Results<\/jats:italic>. The FDR of
        early-onset PD (EOP) showed a higher incidence of moderate to severe depression
        (OR = 4.08; 95% CI: 1.12\u201314.92; <mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M1\"><mml:mrow><mml:mi>P<\/mml:mi><mml:mo>=<\/mml:mo><mml:mn>0.033<\/mml:mn><\/mml:mrow><\/mml:math>),
        anxiety (OR = 4.22; 95% CI: 1.87\u20139.52; <mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M2\"><mml:mrow><mml:mi>P<\/mml:mi><mml:mo>=<\/mml:mo><mml:mn>0.001<\/mml:mn><\/mml:mrow><\/mml:math>),
        and excessive daytime sleepiness (OR = 3.40; 95% CI: 1.00\u201311.48; <mml:math
        xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\" id=\"M3\"><mml:mrow><mml:mi>P<\/mml:mi><mml:mo>=<\/mml:mo><mml:mn>0.049<\/mml:mn><\/mml:mrow><\/mml:math>)
        than the FDR of late-onset PD (LOP). It was also found that RBD (OR = 11.65;
        95% CI: 3.82\u201335.54; <mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M4\"><mml:mrow><mml:mi>P<\/mml:mi><mml:mo>&lt;<\/mml:mo><mml:mn>0.001<\/mml:mn><\/mml:mrow><\/mml:math>),
        constipation (OR = 4.94; 95% CI: 1.85\u201313.21; <mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M5\"><mml:mrow><mml:mi>P<\/mml:mi><mml:mo>=<\/mml:mo><mml:mn>0.001<\/mml:mn><\/mml:mrow><\/mml:math>),
        sleep disorders (OR = 4.51; 95% CI: 1.73\u201311.78; <mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M6\"><mml:mrow><mml:mi>P<\/mml:mi><mml:mo>=<\/mml:mo><mml:mn>0.002<\/mml:mn><\/mml:mrow><\/mml:math>),
        cognitive impairment (OR = 3.55; 95% CI: 1.62\u20137.77; <mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M7\"><mml:mrow><mml:mi>P<\/mml:mi><mml:mo>=<\/mml:mo><mml:mn>0.002<\/mml:mn><\/mml:mrow><\/mml:math>),
        and anxiety (OR = 2.49; 95% CI: 1.32\u20134.71; <mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M8\"><mml:mrow><mml:mi>P<\/mml:mi><mml:mo>=<\/mml:mo><mml:mn>0.005<\/mml:mn><\/mml:mrow><\/mml:math>)
        were more frequent in FDR of tremor-dominant PD (TDP) than in FDR of non-tremor-dominant
        PD (NTDP). <jats:italic>Conclusions<\/jats:italic>. The siblings of patients
