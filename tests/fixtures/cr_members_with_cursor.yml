        of Allergy"],"published-print":{"date-parts":[[2012,2,21]]},"abstract":"<jats:p><jats:italic>Background<\/jats:italic>.
        Calreticulin controls the C\/EBP<jats:italic>\u03b1<\/jats:italic>p42\/p30
        at the translational level trough a cis-regulatory CNG rich loop in the CEBPA
        mRNA. We determined the effects of steroids and long-acting beta-agonists
        on the p42\/p30 ratio and on calreticulin expression in primary human bronchial
        smooth muscle (BSM) cells. <jats:italic>Methods<\/jats:italic>. The effects
        of budesonide (10<jats:sup>\u22128<\/jats:sup>\u2009M) and formoterol (10<jats:sup>\u22128<\/jats:sup>\u2009M)
        were studied in BSM cells pre-treated with siRNA targeting calreticulin. The
        expression of C\/EBP<jats:italic>\u03b1<\/jats:italic> and calreticulin was
        determined by immuno-blotting. Automated cell counts were performed to measure
        proliferation. <jats:italic>Results<\/jats:italic>. All tested BSM cell lines
        (<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"><mml:mi>n<\/mml:mi><mml:mo>=<\/mml:mo><mml:mn>5<\/mml:mn><\/mml:math>)
        expressed C\/EBP<jats:italic>\u03b1<\/jats:italic> and calreticulin. In the
        presence of 5% FBS, the p42\/p30 ratio significantly decreased (<mml:math
        xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"><mml:mi>n<\/mml:mi><mml:mo>=<\/mml:mo><mml:mn>3<\/mml:mn><\/mml:math>,
        <mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"><mml:mi>P<\/mml:mi><mml:mo>&lt;<\/mml:mo><mml:mn>0.05<\/mml:mn><\/mml:math>)
        and coincided with BSM cell proliferation. High levels of calreticulin were
        associated with a decreased p42\/p30 isoform ratio. FBS induced the expression
        of calreticulin (<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"><mml:mi>n<\/mml:mi><mml:mo>=<\/mml:mo><mml:mn>3<\/mml:mn><\/mml:math>,
        <mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"><mml:mi>P<\/mml:mi><mml:mo>&lt;<\/mml:mo><mml:mn>0.05<\/mml:mn><\/mml:math>),
        which was further increased by formoterol. siRNA targeting calreticulin increased
        the p42\/p30 ratio in non-stimulated BSM cells and significantly inhibited
        the proliferation of PDGF-BB-stimulated BSM cells (<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"><mml:mi>n<\/mml:mi><mml:mo>=<\/mml:mo><mml:mn>5<\/mml:mn><\/mml:math>,
        <mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"><mml:mi>P<\/mml:mi><mml:mo>&lt;<\/mml:mo><mml:mn>0.05<\/mml:mn><\/mml:math>).
        Neither budesonide nor formoterol restored the p42 isoform expression. <jats:italic>Conclusions<\/jats:italic>.
        Our data show calreticulin is a negative regulator of C\/EBP<jats:italic>\u03b1<\/jats:italic>
        protein expression in BSM cells. Modulation of calreticulin levels may provide
