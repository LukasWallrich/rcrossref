        Research International"],"published-print":{"date-parts":[[2019,2,17]]},"abstract":"<jats:p><jats:italic>Background<\/jats:italic>.
        Abnormal apoptosis of keratinocytes is one of the pathological changes of
        psoriasis. Caspases (CASPs) are the central engines of apoptosis. Studies
        to date have shown that some SNPs alter the expression of related genes and
        lead to changes in disease risk. However, no studies have investigated the
        associations between gene polymorphisms and the risk of psoriasis in Han population
        in northeast China. Therefore, we conducted a case-control study to explore
        this question in Han population of northeastern China.<jats:italic> Methods<\/jats:italic>.
        540 patients with PsV and 612 healthy age- and sex-matched controls were enrolled
        in this study. We determined the genotypes of 17 single nucleotide polymorphisms
        (SNPs) from 11 genes of caspase family by the improved multiplex ligation
        detection reaction (iMLDR) method. A model-based single SNP frequentist test
        and haplotype association studies were performed to evaluate the association
        between SNPs and PsV.<jats:italic> Results<\/jats:italic>. In the single SNP
        tests, rs6704688 in<jats:italic> CASP8<\/jats:italic> was significantly associated
        with psoriasis vulgaris (PsV) in Han population of northeastern China (P =
        0.0169, P\u2019 = 0.0179 under the additive model;<jats:italic> P<\/jats:italic>
        = 0.0126,<jats:italic> P\u2019<\/jats:italic> = 0.0149 under the heterozygous
        model). In haplotype analyses, the<jats:italic> CASP7<\/jats:italic> haplotype
        GC was found to be associated with PsV risk (case group versus control group,
        47.2% versus 54.4%, respectively,<jats:italic> p<\/jats:italic> = 0.0149).<jats:italic>
        Conclusions<\/jats:italic>. Our study presented that the gene polymorphisms
        of<jats:italic> CASP7<\/jats:italic> and<jats:italic> CASP8<\/jats:italic>
        were significantly associated with PsV in Han population of northeastern China,
        which implied the functional relationship between PsV and caspase genes.<jats:italic>
        CASP8<\/jats:italic> and<jats:italic> CASP7<\/jats:italic> SNPs could be new
        potential biomarkers for risk stratification and prevention of PsV.<\/jats:p>","DOI":"10.1155\/2019\/2417612","type":"journal-article","created":{"date-parts":[[2019,2,17]],"date-time":"2019-02-17T23:30:47Z","timestamp":1550446247000},"page":"1-11","source":"Crossref","is-referenced-by-count":1,"title":["Association
