        Problems in Engineering"],"published-print":{"date-parts":[[2019,2,21]]},"abstract":"<jats:p>As
        a specific case of image recognition, zero-shot image classification is difficult
        to solve since its training set cannot cover all the categories of the testing
        set. From the view point of human vision recognition, the objects can be recognized
        through the visible and nameable description to the properties. To be the
        semantic description of the object property, attributes can be taken as a
        bridge between the seen and unseen categories, which are capable of using
        into zero-shot image classification. There are mainly binary attributes and
        relative attributes for zero-shot classification, where the relative attributes
        have the ability to catch more general sematic relationship than the binary
        ones. But relative attributes do not always work in zero-shot classification
        for those categories having similar relative strength attributes. Aiming at
        solving the defect of the relative attributes in describing the similar categories,
        we propose to construct the Hybrid Relative Attributes based on Sparse Coding
        (SC-HRA). First, sparse coding is implemented on low-level features to get
        nonsemantic relative attributes, which are the necessary complement to the
        existing relative attributes. After that, they are integrated with the relative
        attributes to form the hybrid relative attributes (HRA). HRA ranking functions
        are then learned by the relative attribute learning. Finally, the class label
        is obtained according to the predicted ranking results of HRA and the ranking
        relations of HRA among the categories. To verify the effectiveness of SC-HRA,
        the extensive experiments are conducted on the datasets of faces and natural
        scenes. The results show that SC-HRA acquires the higher classification accuracy
        and AUC value.<\/jats:p>","DOI":"10.1155\/2019\/7390327","type":"journal-article","created":{"date-parts":[[2019,2,21]],"date-time":"2019-02-21T23:35:33Z","timestamp":1550792133000},"page":"1-13","source":"Crossref","is-referenced-by-count":1,"title":["Hybrid
