        Research and Practice"],"published-print":{"date-parts":[[2019,2,6]]},"abstract":"<jats:p><jats:italic>Purpose<\/jats:italic>.
        Pancreatitis can lead to systemic inflammatory response, but the relationship
        between lymphocyte changes and patients with pancreatitis remains unclear.
        In this study, we evaluated the feedback function of changes in peripheral
        lymphocyte subsets on the condition of patients with pancreatitis. <jats:italic>Materials
        and Methods<\/jats:italic>. 131 acute pancreatitis (AP) patients and 11 chronic
        pancreatitis (CP) patients constituted the patients\u2019 group; 20 healthy
        individuals were enrolled as healthy controls (HC). Serum concentration of
        C-reactive protein (CRP), amylase, and lipase and the frequency and absolute
        number of many types of peripheral lymphocytes (including T, B, NK, CD16+\/CD56+
        T, CD4+ T, CD8+ T, CD4+CD8+ T, and CD4\u2212CD8\u2212 T cells) were detected
        on admission and the seventh day of standard treatment. Besides, the length
        of hospital stay was recorded. <jats:italic>Results<\/jats:italic>. The absolute
        number of all lymphocytes we studied decreased in patients with CP and in
        patients with almost all types of AP. The frequency change of lymphocytes
        varies among the different types of AP. During disease onset, B cell frequency
        correlated positively with CRP concentration and NK cell frequency correlated
        positively with amylase and lipase concentration. B cell frequency and CD4+
        T cell absolute number were recovering towards normal after short-term treatment.
        The frequency of B cells and NK cells correlated positively with the length
        of hospital stay. <jats:italic>Conclusions<\/jats:italic>. B cells and NK
        cells closely correlate with patients\u2019 condition and may help to diagnose
        AP more accurately and reflect treatment effect of AP in time, affecting the
        recovery speed of patients with M-AP, which may help physicians to better
        understand the pathophysiology of pancreatitis.<\/jats:p>","DOI":"10.1155\/2019\/7568410","type":"journal-article","created":{"date-parts":[[2019,2,6]],"date-time":"2019-02-06T18:31:27Z","timestamp":1549477887000},"page":"1-13","source":"Crossref","is-referenced-by-count":1,"title":["B
