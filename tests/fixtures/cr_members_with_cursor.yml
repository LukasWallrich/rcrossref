        the exploitation of a gas reservoir containing water, the scaling problem
        is usually affecting the gas production in gas wells. Although the scale formation
        that occurs during oil field development is quite different from the aforementioned
        gas field, the phase behavior plays a pivotal role in the formation of inorganic
        scale in gas field development. It is a well-known fact that there is no device
        that can directly measure the extent of scaling formation in a high-temperature
        and high-pressure reservoir. At the same time, the commonly applied scaling
        prediction method does not account for the fluid phase state. In this work,
        the scaling condition and alteration in controlling parameters in an actual
        gas reservoir were studied by self-developed high-temperature and high-pressure
        formation fluid equipments. From thermodynamics, a new scaling prediction
        model for the multiphase equilibrium of gas reservoir fluid is proposed that
        considers gas, liquid hydrocarbon, formation water, and inorganic salt scale.
        For the complexity of the direct solution for a phase equilibrium system with
        a chemical reaction, a simplified method for calculating the phase change
        and chemical equilibrium in a multiphase equilibrium system with chemical
        reactions is proposed based on the conservation of materials and the unification
        of the physical properties of components. The results show that the predicted
