        paper investigates the stability of a class of swarm model with nonlinear
        dynamics and aperiodically intermittent communication. Different from previous
        works, it assumes that the agents obtain information from the neighbors at
        a series of aperiodically time intervals. Moreover, nonlinear dynamics and
        time delay are considered. It finds that all agents in a swarm can reach cohesion
