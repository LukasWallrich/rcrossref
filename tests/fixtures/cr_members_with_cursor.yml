        inspiratory transpulmonary (EITP) pressure of 25\u2009cm H<jats:sub>2<\/jats:sub>O.<jats:italic>Results<\/jats:italic>.
        Six patients with severe ARDS and hypercapnia were studied. Mean PaCO<jats:sub>2<\/jats:sub>on
        enrollment was<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
