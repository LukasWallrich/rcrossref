        Programming"],"published-print":{"date-parts":[[1993]]},"abstract":"<jats:p>Particle-tracking
        simulation is one of the scientific applications that is well suited to parallel
        computations. At the Superconducting Super Collider, it has been theoretically
        and empirically demonstrated that particle tracking on a designed lattice
        can achieve very high parallel efficiency on a MIMD Intel iPSC\/860 machine.
        The key to such success is the realization that the particles can be tracked
        independently without considering their interaction. The perfectly parallel
        nature of particle tracking is broken if the interaction effects between particles
        are included. The space charge introduces an electromagnetic force that will
        affect the motion of tracked particles in three-dimensional (3-D) space. For
