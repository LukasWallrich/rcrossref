        Research International"],"published-print":{"date-parts":[[2019,1,16]]},"abstract":"<jats:p>The
        stroke-prone spontaneously hypertensive rat (SHRSP) suffers from severe hypertension
        and hypertensive organ damage such as cerebral stroke and kidney injury under
        salt-loading. By a quantitative trait locus (QTL) analysis between SHRSP and
        SHR (the stroke-resistant parental strain of SHRSP), two major QTLs for stroke
        susceptibility were identified on chromosomes 1 and 18 of SHRSP, which were
        confirmed in congenic strains constructed between SHRSP and SHR. As the progression
        of renal dysfunction was suggested to be one of the key factors inducing stroke
        in SHRSP, we examined effects of the stroke-related QTLs on kidney injury
        using two congenic strains harboring either of SHRSP-derived fragments of
        chromosomes 1 and 18 in the SHR genome. The congenic strains were challenged
        with 1% NaCl solution for 4 weeks; measurement of systolic blood pressure
        and urinary isoprostane level (a marker for oxidative stress) and evaluation
        of renal injury by quantification of genetic marker expression and histological
        examination were performed. We found that the congenic rats with SHRSP-derived
        fragment of chromosome 18 showed more severe renal damage with higher expression
        of<jats:italic> Col1<\/jats:italic><mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M1\"><mml:mrow><mml:mi>\u03b1<\/mml:mi><\/mml:mrow><\/mml:math><jats:italic>-1<\/jats:italic>
        (a genetic marker for renal fibrosis) and higher urinary isoprostane level.
        In contrast, the fragment of chromosome 1 from SHRSP did not give such effects
        on SHR. Blood pressure was not greater in either of the congenic strains when
        compared with SHR. We concluded that the QTL region on chromosome 18 might
        deteriorate salt-induced renal injury in SHR through a blood pressure-independent
        mechanism.<\/jats:p>","DOI":"10.1155\/2019\/5049746","type":"journal-article","created":{"date-parts":[[2019,1,16]],"date-time":"2019-01-16T23:31:09Z","timestamp":1547681469000},"page":"1-7","source":"Crossref","is-referenced-by-count":0,"title":["Evaluation
