        Research and Practice"],"published-print":{"date-parts":[[2019,1,15]]},"abstract":"<jats:p><jats:italic>Background\/Aims<\/jats:italic>.
        Endoscopic sphincterotomy (EST) is often performed before fully covered self-expandable
        metal stent (FCSEMS) placement in order to prevent pancreatitis. However,
        it is not clear whether EST prevents pancreatitis or affects other adverse
        events (AEs). This study is conducted to evaluate the necessity of EST before
        FCSEMS placement for distal malignant biliary strictures due to a pancreatic
        head tumor. <jats:italic>Methods<\/jats:italic>. This study included 68 patients
        who underwent FCSEMS placement for distal malignant biliary stricture due
        to a pancreatic head tumor. Treatment outcomes and AEs were retrospectively
        compared between 32 patients with EST before FCSEMS placement (EST group)
        and 36 patients without EST (non-EST group). <jats:italic>Results<\/jats:italic>.
        The success rates of drainage for the EST and non-EST groups were 100% and
        97.2%, respectively (<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M1\"><mml:mi>P<\/mml:mi><mml:mo>=<\/mml:mo><mml:mn>0.95<\/mml:mn><\/mml:math>).
        The incidence of pancreatitis in the EST and non-EST groups was 3.1% and 0%,
        respectively (<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M2\"><mml:mi>P<\/mml:mi><mml:mo>=<\/mml:mo><mml:mn>0.95<\/mml:mn><\/mml:math>).
        The incidence of hyperamylasemia in the EST and non-EST groups was 12.5% and
        13.9%, respectively (<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M3\"><mml:mi>P<\/mml:mi><mml:mo>=<\/mml:mo><mml:mn>0.85<\/mml:mn><\/mml:math>).
        The incidence of all AEs in the EST and non-EST groups was 15.6% (pancreatitis:
        1, cholecystitis: 2, and stent migration: 2) and 13.9% (cholecystitis: 3,
        stent migration: 2), respectively (<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M4\"><mml:mi>P<\/mml:mi><mml:mo>=<\/mml:mo><mml:mn>0.89<\/mml:mn><\/mml:math>).
        <jats:italic>Conclusions<\/jats:italic>. EST before FCSEMS placement for distal
