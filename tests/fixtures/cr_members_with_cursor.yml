        in Civil Engineering"],"published-print":{"date-parts":[[2019,2,11]]},"abstract":"<jats:p>Interbedded
        strata and their collapse are vital to mining pressure control for extremely
        thick coal seam under goaf. To ensure the stability of the support and to
        avoid roof collapse, some traditional underground pressure theoretical models
        had been widely used in the control of surrounding rock and the selection
        of support. However, one of the challenges for extremely thick coal seam under
        goaf is that the abnormal disasters, such as support crushing and water inrush
        that were occurring frequently. To solve this problem, the movement characteristics
        of overburden rocks during the mining of extremely thick coal seam under the
        conditions of the interlayer thickness of 5\u2009m and 40\u2009m were studied
        by using the similar simulation experiments, while the numerical simulation
        experiments were carried out for the interval between coal seams of 15\u2009m
        and 60\u2009m, respectively. Finally, the structure and mechanical transfer
        mechanism of overburden in stope under different thickness interbedded strata
        were analyzed dynamically, and the condition of full-thickness connection
        between upper goaf and lower goaf and corresponding judgment criteria are
        obtained. These results can guide future research on the mechanical of extremely
        thick coal seam under goaf, which can provide a theoretical basis and engineering
        reference for similar projects.<\/jats:p>","DOI":"10.1155\/2019\/5171873","type":"journal-article","created":{"date-parts":[[2019,2,11]],"date-time":"2019-02-11T23:35:02Z","timestamp":1549928102000},"page":"1-11","source":"Crossref","is-referenced-by-count":1,"title":["Influence
