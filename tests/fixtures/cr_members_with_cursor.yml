        of Obesity"],"published-print":{"date-parts":[[2019,2,13]]},"abstract":"<jats:p><jats:italic>Background
        and Objectives<\/jats:italic>. The increased prevalence of metabolic syndrome
        necessitates the establishment of tools for evaluating dietary factors associated
        with visceral fat accumulation and preventing visceral fat obesity. Here,
        we aimed to develop a dietary factor assessment tool for evaluating visceral
        fat accumulation. <jats:italic>Methods<\/jats:italic>. We conducted a dietary
        habit questionnaire survey and visceral fat measurement by bioelectrical impedance
        analysis in 11,438 adults (Survey 1) and a dietary habit questionnaire survey
        and dietary assessment based on 3-day meal records in 579 adults (Survey 2).
        Dietary habit factors were identified by factor analysis with varimax rotation,
        and their relationship with visceral fat accumulation and major nutrients
        were analyzed. <jats:italic>Results<\/jats:italic>. Factor analysis of the
        dietary habit questionnaire revealed the following five main dietary factors:
        \u201cAppetite (15 questions),\u201d \u201cHealthy food choice (5 questions),\u201d
        \u201cSedentary behavior (6 questions),\u201d \u201cCalorie restriction (5
        questions),\u201d and \u201cIrregular mealtime (4 questions).\u201d \u201cAppetite\u201d
        correlated positively with visceral fat accumulation and energy intake mainly
        from carbohydrate. \u201cHealthy food choice\u201d correlated negatively with
        visceral fat accumulation and positively with the protein\/fat ratio, dietary
        fiber\/carbohydrate ratio, and N-3 fatty acid\/fat ratio. Dietary guidance
        to modify excess energy intake and increase nutritional balance might be effective
        toward preventing visceral fat accumulation. <jats:italic>Conclusions<\/jats:italic>.
        The dietary factor assessment tool developed in this study can be used to
        diagnose problems related to dietary habits and provide guidance for dietary
        modifications aimed at preventing visceral fat accumulation.<\/jats:p>","DOI":"10.1155\/2019\/9497861","type":"journal-article","created":{"date-parts":[[2019,2,13]],"date-time":"2019-02-13T23:33:04Z","timestamp":1550100784000},"page":"1-10","source":"Crossref","is-referenced-by-count":5,"title":["Development
