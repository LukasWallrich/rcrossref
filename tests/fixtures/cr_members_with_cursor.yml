        Programming"],"published-print":{"date-parts":[[2006]]},"abstract":"<jats:p>Every
        modern operating system provides some form of virtual memory to its applications.
        Usually, a hardware memory management unit (MMU) exists to efficiently support
        this. Although most operating systems allow user programs to indirectly control
        the MMU, few programs or programming languages actually make use of this facility.
        This article explores how the MMU can be used to enhance memory handling for
        resizable arrays. A reference implementation in C++ demonstrates its usability
        and superiority compared to the standard C++ vector class, and how to combine
        the scheme with an object-oriented environment. A number of other improvements,
        based on newly emerged insights in C++ are also presented.<\/jats:p>","DOI":"10.1155\/2006\/690694","type":"journal-article","created":{"date-parts":[[2015,1,12]],"date-time":"2015-01-12T13:32:26Z","timestamp":1421069546000},"page":"45-59","source":"Crossref","is-referenced-by-count":0,"title":["EVector:
