        Journal of Dentistry"],"published-print":{"date-parts":[[2019,3,24]]},"abstract":"<jats:p><jats:italic>Objectives<\/jats:italic>.
        Oral and maxillofacial surgery is a relatively newer and growing specialty
        of dentistry in Nepal whose scope is not yet estimated. The objective of this
        study was to estimate the scope and the factors influencing the scope of oral
        and maxillofacial surgery in Nepal. <jats:italic>Study Design<\/jats:italic>.
        In this cross-sectional study, all the oral and maxillofacial surgeons who
        were registered in the Nepalese Association of Oral and Maxillofacial Surgeons
        (NAOMS) were included (purposive sampling). The structured questionnaires
        were distributed to them, the collected data were entered in Microsoft excel
        2010, and variables were analyzed using descriptive statistics (percentage)
        by SPSS 16.0. <jats:italic>Results<\/jats:italic>. Out of 46 questionnaires
        distributed, 35 were responded and returned (response rate\u2009=\u200976%).
        Majority of participants (77.1%) were in 30\u201339\u2009years of age group.
        Male to female ratio was 4\u2009:\u20091. More than half (68.6%) of the participants
        had practice experience of &lt;5\u2009years, and none had practice experience
        of &gt;20\u2009years. The ratio of the surgeons practiced in Medical\/Dental
        Teaching Hospital to those in Government Hospital was 3\u2009:\u20091. Sixteen
        (45.7%) participants practiced in Capital Valley and none in Far-Western Development
        Region. Traumatology was practiced by thirty-four (97.1%) participants although
        only twenty-three (65.7%) participants had primary interest in it. Each of
        oncology, orthognathic surgery, implantology, and cleft lip\/palate surgery
        was performed by &lt;8% of the participants. Common factors influencing the
        practice were inadequate training (71.4%) and insufficient facilities\/infrastructures
        (45.7%). <jats:italic>Conclusion<\/jats:italic>. The scope of oral and maxillofacial
        surgery is limited in Nepal, and oncology, implantology, cleft lip\/palate,
        and orthognathic surgery have received little attention.<\/jats:p>","DOI":"10.1155\/2019\/2891708","type":"journal-article","created":{"date-parts":[[2019,3,24]],"date-time":"2019-03-24T23:30:54Z","timestamp":1553470254000},"page":"1-5","source":"Crossref","is-referenced-by-count":0,"title":["Practice
