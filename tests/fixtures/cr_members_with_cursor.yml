        planning is an operation management problem in the delivery industry to improve
        service quality and reliability, and the working attitude and passion of drivers,
        as the direct implementors of delivery service, affect the service level.
        Consequently, assigning equal workload for drivers so as to improve drivers\u2019
        acceptance is a reasonable and efficient workforce plan for managers. This
        paper investigates a periodic driver routing problem to explore the relationship
        between workload differential among drivers and total workload; the objective
        of the optimization problem is to minimize the total workload. To tackle this
        problem, we first propose a mixed-integer linear programming model, which
        can be solved by an off-the-shelf mixed-integer linear programming solver,
