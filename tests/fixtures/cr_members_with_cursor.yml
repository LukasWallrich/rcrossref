        Complementary and Alternative Medicine"],"published-print":{"date-parts":[[2019,1,6]]},"abstract":"<jats:p>The
        systematic review was conducted on Ethnoveterinary Medicinal (EVM) plants
        from the two (integrated and pastoral) majorly known livestock production
        systems (LPS) of Ethiopia. A total of 48 documents pertinent to EVM significance
        were assessed from different sources using Google search engine and local
        university websites. Search outputs were screened using the developed inclusion
        criteria, and only 26 documents were selected. Descriptive analysis measures,
        Document Consensus Factor (DCF), and rank of the collected data were analysed
        using SPSS version 20 and Microsoft Excel. The result showed that females
        (33%), being below 40 years of age (27%), and educational level of above college
        (1%) healers participation was not significance. A total of 645 EVM plant
        species (from 133 families) were identified. Only 22 (16.54%) plant families
        were represented by one species. Leaf (47.8%) was the major plant part used
        to prepare remedies. The major administration route was oral route (58.2%).
        Blackleg 43 (0.188), diarrhea 25 (0.110), and wound 18 (0.079) were the most
        commonly treated livestock ailments. Solanaceae and Fabaceae were the frequently
        utilized EVM plant families in integrated and pastoral LPS, respectively.<jats:italic>
        Croton macrostachyus<\/jats:italic> (Bisana) and<jats:italic> Solanum incanum
        <\/jats:italic>(Embuay) were the most widely applied EVM plant species in
        integrated and pastoral LPS, respectively. Pastoral LPS were using higher
        number of specific EVM plants (DCF&gt;0.5) compared to integrated LPS. Less
        than 40% (n&lt; 10) of the collected documents were dealing with measurability
        and risk of toxicity, giving emphasis to indigenous plant and constraints
        of EVM plants use.<\/jats:p>","DOI":"10.1155\/2019\/5276824","type":"journal-article","created":{"date-parts":[[2019,1,6]],"date-time":"2019-01-06T23:33:08Z","timestamp":1546817588000},"page":"1-9","source":"Crossref","is-referenced-by-count":2,"title":["Plant
