        Reports in Otolaryngology"],"published-print":{"date-parts":[[2015]]},"abstract":"<jats:p>The
        anterior cervical spine surgery is a common procedure to stabilize vertebrae
        damaged by various diseases. The plates and screws are usually used in the
        spine fixation. This kind of instrumentation may detach from the bones which
        is a rare but well-known complication. A 77-year-old male presented to the
        otorhinolaryngology department with throat pain, choking, and dysphagia. At
        first the angioedema was diagnosed and he was treated conservatively. The
        endoscopy revealed laryngeal edema, being more defined on the right side with
        right vocal fold paresis. CT scans showed the stabilizing plate with two screws
        attached tightly and the back-out of the third screw toward soft tissue of
        the neck. In the meantime, his condition deteriorated and he needed tracheotomy.
        In few days the surgical removal of the dislocated screw was performed successfully.
        Although two-month follow-up reported no obstruction of the larynx, the vocal
        folds paresis with gradual functional improvement was observed. Long-term
        complication of anterior spine surgery sometimes may suggest laryngeal angioedema
        at first. If the conservative treatment is ineffective and there is a history
        of anterior spine surgery, the clinicians should consider the displacement
        of the plate or screws in differential diagnosis.<\/jats:p>","DOI":"10.1155\/2015\/749463","type":"journal-article","created":{"date-parts":[[2015,2,10]],"date-time":"2015-02-10T21:10:37Z","timestamp":1423602637000},"page":"1-3","source":"Crossref","is-referenced-by-count":0,"title":["Recurrent
