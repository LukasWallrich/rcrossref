        Reports in Medicine"],"published-print":{"date-parts":[[2019,2,26]]},"abstract":"<jats:p>Partial
        trisomy 13 is a rare syndrome that usually culminates in death within the
        first six months of the infant\u2019s life. We present a rare case of partial
        trisomy 13q with exclusive clinical manifestations. The full-term male baby
        was born by normal vaginal delivery, his birth weight was 3500\u2009grams,
        and head circumference was 30\u2009cm. He had dysmorphic features in the form
        of microcephaly, trigonocephaly, depressed nose bridge, hypotelorism, long
        philtrum, high arch palate, left-sided inguinal hernia, hydrocele, and laryngomalacia.
        He was operated for pyloric stenosis at the age of 28\u2009days. He also had
        left-sided severe pelvic-ureteral junction stenosis which was repaired by
        nephrostomy followed by pyeloplasty. Furthermore, he had right-sided vesicoureteral
        reflux grade III, right-sided hydronephrosis, small ventricular septum defect,
        small atrial septum defect, left lung lower lobe sequestration, and craniosynostosis
        of metopic suture. The baby had global developmental delay and failure to
        thrive. Cytogenetic study showed a 46,XY, der(8)t(8;13)(p23;q14) karyotype,
        emphasizing a partial trisomy 13q syndrome with a concomitant partial monosomy
        in 8p. The baby passed away, in the intensive care unit, at the age of 7\u2009months
        due to respiratory failure resulting from recurrent chest infections. This
        is the first reported case of a partial trisomy 13q associated with chromosome
        8 with unique clinical presentations. Cytogenetic study for both parents is
        recommended in order to pinpoint the origin of the translocation and to provide
        the proper counseling for the family.<\/jats:p>","DOI":"10.1155\/2019\/4561761","type":"journal-article","created":{"date-parts":[[2019,2,26]],"date-time":"2019-02-26T23:36:56Z","timestamp":1551224216000},"page":"1-4","source":"Crossref","is-referenced-by-count":0,"title":["Partial
