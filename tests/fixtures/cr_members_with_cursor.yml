        is evaluated with Dodgers loop sensor data set from UCI repository and the
        performance evaluation outperforms existing work on energy consumption, clustering
        efficiency, and node drain rate.<\/jats:p>","DOI":"10.1155\/2015\/613923","type":"journal-article","created":{"date-parts":[[2015,2,22]],"date-time":"2015-02-22T09:48:50Z","timestamp":1424598530000},"page":"1-9","source":"Crossref","is-referenced-by-count":0,"title":["An
