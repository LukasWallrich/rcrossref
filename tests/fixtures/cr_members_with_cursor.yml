        Communications and Mobile Computing"],"published-print":{"date-parts":[[2019,2,14]]},"abstract":"<jats:p>The
        IEEE 802.11ad technology, which allows wireless devices to communicate in
        the unlicensed 60 GHz ISM band, promisingly provides multi-Gbps data rates
        for bandwidth-intensive applications. After years of research and development,
        we are now observing an increasing number of commodity IEEE 802.11ad radios
        that motivate researchers to exploit the IEEE 801.11ad capability for applications.
        This work first conducts an empirical study on the IEEE 802.11ad performance.
        In particular, we characterize the performance of IEEE 802.11ad links considering
        the variation of network parameters and interference. Secondly, we investigate
        the possibility of introducing IEEE 802.11ad to an evolving Wi-Fi network.
        The evaluation results show that our off-the-shelf IEEE 802.11ad hardware
        can achieve the Gbps level throughput of the transmission control protocol
        (TCP) and user datagram protocol (UDP). However, the evolvement is not trivial
        since the hardware can not well maintain the 60 GHz link. The main reason
        is lacking the fast switchover function between an IEEE 802.11ad and a legacy
        Wi-Fi link. We then seek the potential of multipath TCP (MPTCP) for the expected
        switchover. The default MPTCP, which enables data transmissions on both the
        IEEE 802.11ad and Wi-Fi links, is harmful to the IEEE 802.11ad throughput.
        Meanwhile, the backup mode of MPTCP, in which the Wi-Fi link acts as a backup
        for IEEE 802.11ad one, can maintain the comparable performance. Therefore,
        we propose to adopt MPTCP with the backup mode in the evolving Wi-Fi networks.
        The efficiency of MPTCP-based switchover is confirmed by conducting real experiments.<\/jats:p>","DOI":"10.1155\/2019\/4089365","type":"journal-article","created":{"date-parts":[[2019,2,14]],"date-time":"2019-02-14T18:31:59Z","timestamp":1550169119000},"page":"1-11","source":"Crossref","is-referenced-by-count":6,"title":["Performance
