        lacryma-jobi<\/jats:italic> L. is an important minor cereal with a high nutritional
        and medicinal value in Asian countries. The hilly region of South China is
        the secondary center of diversity of <jats:italic>Coix lacryma-jobi<\/jats:italic>
        L. In the present study, we took a sample of 139 <jats:italic>Coix lacryma-jobi<\/jats:italic>
        L. genotypes from four geographical regions in Southwest China and analyzed
        the genetic diversity and population structure using AFLP markers. Six primer
        combinations detected a total of 743 (89.52%) polymorphic loci. The percentage
        of polymorphic bands within the four geographical populations ranged from
        56.02% (Guangxi) to 86.75% (Guizhou). The overall genetic diversity of 139
        <jats:italic>Coix lacryma-jobi<\/jats:italic> L. was relatively low (<mml:math
        xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\" id=\"M1\"><mml:mi>h<\/mml:mi><\/mml:math>
        ranged from 0.1854 to 0.2564). The neighbor-joining method grouped all <jats:italic>Coix
        lacryma-jobi<\/jats:italic> L. genotypes into two clusters with no geographical
        affinity observed among genotypes within the same group. The Fst indicated
        the two clusters existed great genetic differentiation. AMOVA analysis showed
        the molecular variation within populations was much higher than that among
        populations of geographical regions and subpopulations derived from STRUCTURE.
        Human activities and the natural outcrossing system of <jats:italic>Coix lacryma-jobi<\/jats:italic>
        L. may have a great influence on its distribution, genetic diversity, and
        population structure. Our study provides useful information for local breeding
