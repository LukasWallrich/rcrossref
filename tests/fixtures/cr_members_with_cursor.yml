        pregnancy concerns 97% of all ectopic pregnancies. Treatment can be either
        surgical (salpingostomy or salpingectomy) or medical (methotrexate administration).
        We present a case of a pseudotubal pregnancy after methotrexate treatment
        of a previous ectopic pregnancy. A37-year-old woman was diagnosed with ectopic
        pregnancy in the left Fallopian tube. A year ago, she had an ectopic pregnancy
        in the right tube, which was successfully treated with intramuscular methotrexate.
        During laparoscopy, two tubal masses were revealed, one in each Fallopian
        tube, and bilateral salpingectomy was performed. Histological analysis confirmed
        tubal pregnancy in the left Fallopian tube and presence of endosalpingitis
        in the right tube with no signs of chorionic villi. The optimal management
        of such cases has not yet been clarified. However, evaluation of tubal patency
        after a medically treated ectopic pregnancy would permit proper counsel of
        the patient on her fertility options, in order to choose the appropriate method
        of conception to achieve and accomplish a future pregnancy.<\/jats:p>","DOI":"10.1155\/2015\/645826","type":"journal-article","created":{"date-parts":[[2015,2,24]],"date-time":"2015-02-24T21:02:58Z","timestamp":1424811778000},"page":"1-3","source":"Crossref","is-referenced-by-count":0,"title":["Laparoscopic
