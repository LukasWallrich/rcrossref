        dynamic disturbance.<\/jats:p>","DOI":"10.1155\/2019\/4172103","type":"journal-article","created":{"date-parts":[[2019,2,21]],"date-time":"2019-02-21T18:33:18Z","timestamp":1550773998000},"page":"1-19","source":"Crossref","is-referenced-by-count":1,"title":["Optimization
