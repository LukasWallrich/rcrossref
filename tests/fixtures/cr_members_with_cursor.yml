        Reports in Pediatrics"],"published-print":{"date-parts":[[2012]]},"abstract":"<jats:p>Periocular
        tumors are common in infancy. The most common periocular tumors are capillary
        hemangiomas, which are present in 1-2% of newborns and develop in 10%\u201312%
        of children by the age of 1 year old. Deep capillary hemangiomas may be more
        challenging to diagnose than superficial capillary hemangiomas and can be
        confused with other orbital lesions. Deep orbital hemangiomas can mimic teratoma,
        lymphangioma, rhabdomyosarcoma, metastatic neuroblastoma, and granulocytic
        sarcoma. In this paper, we describe 2 pediatric cases where previously diagnosed
        dermoid cyst and dacrocystocele were found to be capillary hemangiomas upon
        biopsy. Approaches to distinguish capillary hemangiomas from other periocular
        tumors are further discussed. To our knowledge, this is the first case report
        of periocular hemangiomas imitating a dermoid cyst and a dacrocystocele. These
        cases emphasize the importance of including infantile hemangiomas in the differential
        diagnosis of subcutaneous periocular abnormalities.<\/jats:p>","DOI":"10.1155\/2012\/290645","type":"journal-article","created":{"date-parts":[[2012,4,1]],"date-time":"2012-04-01T17:00:36Z","timestamp":1333299636000},"page":"1-3","source":"Crossref","is-referenced-by-count":0,"title":["Infantile
