        well as an empty pipe as a background, have been taken into consideration.
        The Kenics and Koflo types have been chosen as their inner shapes convenient
        for the realization of continuous precipitation processes as incrustation
        phenomenon and dangerousness of flow blocking are not as high as in other
        solutions. The main tasks were focused on the recognition of the precipitation
        kinetics (to get the knowledge of the relative supersaturation, nucleation
        sources, and mechanisms controlling the crystal growth), determination of
        conversion efficiency of the chemical reaction by which CaF<jats:sub>2<\/jats:sub>
        is precipitated, the fluid dynamic conditions on crystal size distribution
        (CSD), and the identification of particles\u2019 destruction sources as well.
        This paper is a <jats:italic>primary<\/jats:italic> work dedicated to the
        possibilities of a special treatment of the solid phase during its formation
        in order to obtain the required crystal size distribution (CSD) and to avoid
