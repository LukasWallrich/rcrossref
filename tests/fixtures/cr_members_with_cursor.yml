        Journal of Antennas and Propagation"],"published-print":{"date-parts":[[2019,2,28]]},"abstract":"<jats:p>Channel
        modeling for Through-the-Earth (TTE) communication has mainly been based on
        deterministic and empirical formulations. Deterministic models are limited
        to homogeneous rock structures while empirical models are only valid for the
        same configuration as the measurements that were taken. Given the difficulties
        in implementing underground measurements taking years to achieve enough database
        for a variety of mines and depths, we propose, as a more versatile solution,
        realistic simulations of a variety of underground structures to statistically
        characterize magnetic field attenuation. An algorithm based on the Monte Carlo
        method is presented and uses the Finite Element Method (FEM) to compute field
