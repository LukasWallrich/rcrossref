        pulmonary edema and highlights the importance of obtaining a work history.<\/jats:p>","DOI":"10.1155\/2019\/9303170","type":"journal-article","created":{"date-parts":[[2019,1,15]],"date-time":"2019-01-15T23:36:49Z","timestamp":1547595409000},"page":"1-4","source":"Crossref","is-referenced-by-count":0,"title":["Pulmonary
